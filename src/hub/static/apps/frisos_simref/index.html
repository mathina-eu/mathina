      function isNearOutline(animal, outline) {
        var a = animal;
        var o = outline;
        var ax = a.x();
        var ay = a.y();
var delta=150;
        if (ax > o.x - 2*delta && ax < o.x + delta && ay > o.y - 2*delta && ay < o.y + 3*delta) {
          return true;
        } else {
          return false;
        }
      }
	  
	  
	  
	  
	   function isNearPos(animal,ox,oy) {
        var a = animal;
        var ax = a.x();
        var ay = a.y();
var delta=0.04*window.innerWidth;
        if (ax > ox - 2*delta && ax < ox + 2*delta && ay > oy - 4*delta &&
		ay < oy + 4*delta) {
          return true;
        } else {
          return false;
        }
      }

	   function loadImages(sources, callback) {
        var assetDir = '../atractor-apps-all/imgs/';
        var images = {};
        var loadedImages = 0;
        var numImages = 0;
        for (var src in sources) {
          numImages++;
        }
        for (var src in sources) {
          images[src] = new Image();
          images[src].onload = function() {
            if (++loadedImages >= numImages) {
              callback(images);
            }
          };
          images[src].src = assetDir + sources[src];
        }
      }
