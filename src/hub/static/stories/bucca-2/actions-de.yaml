        mood: excited
  - type: sceneText
    text: “Oh, da gibt es nichts zu erzählen ... Aber es steht hier geschrieben” - sagte sie und reichte Mathina ein altes Stück Papier. “Auf diesem Papier ist ein Rätsel verschlüsselt, und für mich sieht es so aus, als hättest du alles was du brauchst, um es zu entschlüsseln ... Viel Glück!”
