      #<p> "How was your day on Buccaneer’s Island?" Mathina jumped on her seat.</p>
  - type: dialog
    entries:
      - text: Hallo!!! Oh, ich hätte dich fast nicht bemerkt. Es war ein toller Tag!
      #"Hi!! Wow, I almost did not notice you. It was a great day!"
        exposition: Mathina war kurz erschrocken in ihrem Sitz.
        char: mathina
        mood: excited
  - type: sceneText
    text: Mathina erzählte das Abenteuer mit dem Papagei und mit Angela. Dabei hörte ihr die Frau aufmerksam zu und schien doch auch noch über andere Sachen nachzudenken.
      #<p> Mathina begins to explain the adventure with the parrot and with Angela, while the other lady was listening, herself lost into memories. </p>
  - type: dialog
    entries:
      - text: ...Und schließlich habe ich versucht, ein paar Sätze zu übersetzen. Das war so spannend! Dabei hätte ich fast die letzte Fähre verpasst! Aber es hat alles noch geklappt… Und... wie war dein Tag.... äh... ich habe mir deinen Namen nicht gemerkt, tut mir leid.
      #"... and finally I tried to translate some sentences, but almost missed the last ferry! But here I am… and… how was your day…. uh… don’t remember your name, sorry."
        char: mathina
        mood: normal
  - type: sceneText
    text: Die Dame lächelte. „Ich habe heute auch Abenteuer erlebt! Ich war auf der Insel und habe dort selbst einen Schatz versteckt. Wer weiß, wer den einmal finden wird!“
      #<p> The lady smiled. "I also had my own adventures today! I was on the island hiding a treasure of my own! Who knows who’ll find it!" </p>
  - type: dialog
    entries:
      - text: Jetzt bin ich aber neugierig! Wo hast du ihn versteckt?
      #"Now I am curious, where did you hide it?"
        char: mathina
        mood: happy
  - type: sceneText
    text: <p>"Irgendwo im Inneren eines Baums, aber ich will dir nicht zu viel verraten! Oder..." überlegte sie, während sie den neuen Anhänger von Mathina betrachtete "bist du bereit für ein letztes Rätsel, bevor die Fähre am Ziel ankommt?"</p>
      #<p> "Somewhere in a tree, but I don’t want to spoil you too much! But well - she said while looking at the new pendant of Mathina - are you ready for one last riddle, before the ferry arrives at the dock?" </p>
  - type: dialog
    entries:
      - text: Natürlich bin ich bereit, erzähl es mir!
      #"Of course, I am, tell me!"
        exposition: antwortete Mathina aufgeregt.
