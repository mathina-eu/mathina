      duration: 1
      ease: power2.out
      repeat: -1
      rotate: 10
      yoyo: true      

  - type: dialog
    entries:
      - text: Hallo! Mein Name ist Mathina. Darf ich dich streicheln?
      #"Hi!! My name is Mathina, may I pet you?"
        char: mathina
        mood: happy
  - type: dialog
    entries:
      - text: K-B!!
        exposition: antwortete der Papagei.
      #"Z-F-T!!"
        char: parrot
        mood: happy
  - type: dialog
    entries:
      - text: Warte ... was?
      #"Wait.. what?" 
        char: mathina
        mood: surprised
  - type: sceneText
    text: Mathina war verblüfft, sie verstand kein Wort von dem, was der Papagei sagte, aber er sprach eindeutig eine Art Sprache.
      #<p>Mathina was baffled, she didn’t understand a word of what the parrot said, but he was clearly speaking some sort of language.</p>
      
  - type: image
    id: Angela1
    src: Angela_2.png
    style: "height: 80%; top: 30%; left: 5%;  z-index: 1; transform: ScaleX(-1);"      
      
      
  - type: sceneText
    text: Ein Mädchen kam in die Nähe des Standes und begrüßte Mathina.
      #<p>A lady arrived near the stand and greeted Mathina.</p>
      
      
  - type: dialog
    entries:
      - text: Hallo! Keine Sorge! Er ist immer so. Ich bin Angela. Schön, dich kennenzulernen.
      #"Don’t worry: he is like that all the time. I’m Angela, nice to meet you."
        char: angela
        mood: happy
  - type: dialog
    entries:
      - text: Hi! Ist das dein Papagei?
      #"Hi! Is this your parrot?"
        char: mathina
        mood: happy
  - type: clearImage
    id: Mathina00
 
  - type: image
    id: Mathina1
    src: $COMMON/img/characters/mathina/mathina2.png
    style: "height: 45%; bottom: 5%; right: 5%;  z-index: 1;"
        
  - type: dialog
    entries:
      - text: Nicht so ganz... Der Papagei lebt jetzt bei mir. Seine Geschichte ist sehr interessant. Früher ist er auf einem Piratenschiff gefahren und hat bestimmt viele Abenteuer mitgemacht. Vor einigen Jahren wurde das Schiffsteam aufgelöst und alle gingen eigene Wege. Ein paar von ihnen sind bestimmt immer noch auf der Insel.
      #"Not exactly… He lives with me, but his story is very interesting: he was once part of the crew of a pirate ship, and he took part in many many adventures. Some years ago the crew retired, and so everybody went his own way. Some of them are probably still there on the island."
        char: angela
        mood: normal
  - type: dialog
    entries:
      - text: Toll! Sieht so aus als ob ihr Freunde geworden seid!
      #"Wow! Looks like you became friends!"
        char: angela
        mood: happy
  - type: sceneText
    text: Der Papagei spielte mit Mathina und zerzauste ihr die Haare mit seinem Schnabel.
      #<p>The parrot was playing with Mathina, ruffling her hairs with his beak.</p>


  - type: dialog
    entries:
      - text: Willst du einen Keks? 
      #"Do you want a cookie?"
        char: mathina
        mood: happy
  - type: sceneText
    text: Der Papagei schien sehr glücklich und antwortete „K-B!!! K-B!!!“ Das machte Mathina neugierig.
      #<p> The parrot seemed very happy and replied “Z-F-T! Z-F-T!”. Mathina seemed very curious... </p>
  - type: dialog
    entries:
      - text: Es scheint das gleiche Wort zu sein, das er vorher gesagt hat. Was ist, wenn er nur „Ja“ sagt?
      #"It seems the same word he said before. What if it is telling me just “yes”?"
       # exposition: Das machte Mathina neugierig.
        char: mathina
        mood: surprised
        
  - type: clearImage
    id: Angela1

  - type: image
    id: Angela1
    src: Angela_3.png
    style: "height: 80%; top: 30%; left: 5%;  z-index: 1; transform: ScaleX(-1);"      
        
        
  - type: dialog
    entries:
      - text: Das könnte stimmen. Vorher wolltest du ihn streicheln, jetzt wollte er einen Keks. Sollen wir es mit etwas anderem versuchen? Frag ihn etwas, worauf „Nein“ die Antwort ist.
      #"It sounds right: before you asked to pet him, now he wants a cookie. Shall we try with something different? Ask him something with “no” as an answer."
        char: angela
        mood: normal
  - type: sceneText
    text: Mathina dachte eine Weile darüber nach. Welche Frage könnte sie stellen, um fast sicher zu sein, dass der Papagei mit Nein antworten würde?
      #<p>Mathina thought about this for a while. What question could she ask to be almost sure the parrot would reply no? </p>
  - type: dialog
    entries:
      - text: Vielleicht werde ich diesen Keks behalten. Ist das in Ordnung?
      #"Maybe I will keep this cookie. Is it ok?"
        char: mathina
        mood: happy
  - type: sceneText
    text: "Der Papagei schien ein wenig genervt und antwortete: „O-F-J-O! O-F-J-O!“"
      #<p> The parrot seemed a bit annoyed, and replied “O-P! O-P!”. </br></br> Mathina smiled and gave the cookie to the parrot.</p>
       
  - type: clearImage
    id: Angela1

  - type: image
    id: Angela1
    src: Angela_2.png
    style: "height: 80%; top: 30%; left: 5%;  z-index: 1; transform: ScaleX(-1);"             
       
       
  - type: clearImage
    id: Mathina1
  
  - type: image
    id: Mathina2
    src: $COMMON/img/characters/mathina/mathina4.png
    style: "height: 70%; bottom: -10%; right: 5%;  z-index: 2; transform: ScaleX(-1);"
       
        
  - type: animation
    target: John1_Ala
    vars:
      duration: 4
      x: -645
      y: -225

  - type: animation
    target: John1_Coda
    vars:
      duration: 4
      x: -645
      y: -225
      
  - type: animation
    target: John1_Becco
    vars:
      duration: 4
      x: -645
      y: -225
  - type: animation
    target: John1
    vars:
      duration: 4
      x: -645
      y: -225
       
        
  - type: dialog
    entries:
      - text: Jetzt wissen wir, K-B bedeutet Ja und O-F-J-O bedeutet Nein.
      #"Now we know, Z-F-T means “yes”, and O-P means “no”."
        exposition: Mathina lächelte und gab dem Papagei den Keks.
        char: mathina
        mood: happy
               
        
  - type: sceneText
    text: Was für eine seltsame Sprache. Mathina war fasziniert.
      #<p> What a strange language... Mathina seemed baffled.</p>
  - type: dialog
    entries:
      - text: Das ist verwirrend. O-F-J-O hat vier Buchstaben, genau wie Nein. Vielleicht ist das nur ein verrückter Code, von dem ich noch nicht weiß, wie er funktioniert. 
      #"I am confused. O-P has two letters, the same as “no”, but I don’t have any idea about that. Maybe is just some crazy code."
        char: mathina
        mood: normal
  - type: dialog
    entries:
      - text: Vielleicht vertauscht er nur die Buchstaben! Denk mal an das Alphabet I, J, K, L, M, N, O ...
      #"Maybe he is just changing the letters! Think about the alphabet K, M, N, O, P,..."
        exposition: Angela hatte einen Vorschlag.
        char: angela
        mood: normal
  - type: dialog
    entries:
      - text: Hey! Ich glaub ich hab's raus. Er tauscht jeden Buchstaben mit dem, der im Alphabet direkt dahinter kommt. Aus Nein wird also O-F-J-O, da O direkt nach N kommt. F kommt nach E, J nach I und O wieder nach N.
      #"Hey! I got it. He is substituting the letter with the one immediately after it in the alphabet. So no becomes “no”, since O is immediately after N, and P is immediately after O."
        char: mathina
        mood: happy
  - type: sceneText
    text: Angela freute sich, und auch der Papagei stieß einen glücklichen Schrei aus.
      #<p> Angela seemed happy and the parrot also gave a screech of joy.</p>
  - type: dialog
    entries:
      - text: Super, Mathina! Das ist eine alte Technik der Piraten, um heimlich miteinander zu sprechen.
      #"Very good Mathina! This is one of the standard ways pirates use to communicate in secret."
        char: angela
        mood: happy
        
        

        
  - type: sceneText
    text: Für Mathina war das alles neu und aufregend. Doch es fühlte sich gut an, zumindest einen Teil dieses Codes zu verstehen.
      #<p> Mathina was amazed, and also quite happy since she was able to understand at least a part of this code.</p>
  - type: dialog
    entries:
      - text: Woher weißt du das alles, Angela? Und... wie schaffst du es, so schnell zu übersetzen?
      #"How do you know this? And… how do you manage to translate so quickly?"
        char: mathina
        mood: normal
  - type: dialog
    entries:
      - text: "Man weiß nie, wer auf dieser Insel mal Pirat war und wer nicht. Aber ich kann dir etwas verraten: Ich gehörte zum gleichen Team wie John - der Papagei. Er ist sehr klug. Er kann eigentlich ziemlich normal sprechen. Aber manchmal findet er es lustig, einige Wörter in dem Code zu sagen, so wie vorhin 'Ja' und 'Nein'."
      #"You never know who on this island was a pirate or not but, keep this as a secret, I was part of the same crew as John - the parrot. He is very intelligent. Actually, he can speak quite fluently. But sometimes he finds it funny to repeat some words in code, like “yes” and “no”."
        char: angela
        mood: happy
  - type: dialog
    entries:
      - text: Wir haben auch einen Trick, um zu kommunizieren. Eine Halskette, mit der man Wörter und Sätze verschlüsseln und entschlüsseln kann.
      #"We have a trick to communicate: a necklace that can be used to encrypt and decrypt words and sentences."
        char: angela
        mood: normal
  - type: image
    id: CaesarJewel
    src: disco_ba.png
    style: "height: 50%; bottom: 5%;"
    align: center
  - type: sceneText
    text: Angela gab Mathina eine kleine Halskette.
      #<p> Angela gave to Mathina a small necklace. </p>
       
  - type: sceneText
    text: Sie war aus Messing gefertigt. Eine feine Kette mit einem sehr seltsamen Anhänger. Zwei Kreise, die genau ineinander passten, und in die alle Buchstaben des Alphabets eingraviert waren.
        #<p> It was made of brass. A fine chain with a very strange pendant: it has two circles, one inside the other, with the letters of the alphabet engraved on them. </p>
  - type: dialog
    entries:
      - text: Sie ist wunderschön. Wie funktioniert dieser Anhänger? Ich sehe, dass die Buchstaben zweimal auftauchen, einmal im inneren Kreis und einmal im äußeren Kreis, aber sie sind verschoben. Warum?
      #"It is beautiful - said Mathina - how does it work? I see that the letters appear twice: one in the inner circle and one in the outer circle, but they are shifted. Why?"
        char: mathina
        mood: excited
      - text: Der innere Kreis ist dein Startpunkt. Wenn du den Buchstaben A verschlüsseln willst, suchst du einfach das A im inneren Kreis und findest dann den Buchstaben, der im äußeren Kreis dazu gehört. 
      #"The inner circle - Angela began to explain - is your starting point. If you want to encrypt the letter A, you just find the A in the inner circle, and then look at the letter which corresponds to A in the outer circle."
        char: angela
        mood: normal
      - text: In diesem Fall findest du B. Dann wird der Buchstabe A in den Buchstaben B übersetzt. Wenn du eine Botschaft entschlüsseln willst...
      #"In this case, you find B, so the letter A is translated to the letter B. If you want to decrypt..."
        char: angela
        mood: normal        
      - text: ... mache ich es einfach umgekehrt, stimmt’s? Ich suche den Buchstaben den ich übersetzen will im äußeren Kreis und finde dann den entsprechenden Buchstaben im Inneren. 
      #"... I just do it backwards, right? I search for the letter I want to translate in the outer circle and then find the corresponding letter in the inner one."
        char: mathina
        mood: happy
      - text: Ich sehe zum Beispiel, dass der Buchstabe K zum Buchstaben J passt. Wenn ich weiter suche, passt B zu A. Also... K-B ist JA!
      #"Like I see that the letter Z goes to the letter Y, and if I go on searching, F goes to E, and T goes to S. So… ZFT is YES!"
        char: mathina
