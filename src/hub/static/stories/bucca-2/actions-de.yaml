    - text: Danke für den Tipp! Mein Name ist übrigens Mathina. Und wie heißt du?
      exposition: fragte Mathina. Doch da legte die Fähre schon auf der Insel an, und es wurde hektisch. Viele Leute begannen auszusteigen.
      #<p>“Thanks a lot! My name is Mathina, how about you?” asked Mathina, but at that moment the ferry was docking, and many people started to exit.” </p>
