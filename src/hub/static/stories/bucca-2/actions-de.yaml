    text: Die Fähre legte langsam ab, und Mathina holte erstmal tief Luft auf ihrem Sitz an einem der Fenster.
      #<p>The ferry calmly departed while Mathina was catching breath on one of the chairs near the windows.</p>
      

      
  - type: dialog
    entries:
      - text: Diesmal wird mein Bruder mit seinen Freunden zum Symmel-Rummel gehen, der bei uns in der Nähe ist. So habe ich alle Zeit der Welt, die Insel allein zu erkunden. Ich bin so neugierig!
      #"This time my brother and his friends are visiting a peculiar fair near our home, so I have all the time to explore the island. I’m so curious..."
        char: mathina
        mood: excited
  - type: sceneText
    text: <p>"Bist du zum ersten Mal auf der Schatzinsel?" fragte eine Frau, die zufällig neben Mathina saß.</p>
    #<p>"First time to Buccaneer’s Island?" asked a lady sitting next to Mathina.</p>
  - type: dialog
    entries:
      - text: Nicht direkt zum ersten Mal! Ich war schon mit meinem Bruder dort, doch da hatte ich keine Gelegenheit, einfach drauf los zu laufen. Und sie, kennen Sie sich aus?
      #"Almost! I already went there with my brother, but I haven't got the chance to explore it at will. How about you?"
        char: mathina
        mood: happy

  - type: sceneText
    text: <p>"Ich habe dort etwas zu erledigen, und na ja ... es macht immer Spaß auf die Schatzinsel zu fahren und Geheimnisse zu erforschen. Du hast Glück, heute ist Markttag auf der Insel. Da lohnt sich ein Besuch auf jeden Fall."</p>
      #<p>"I have some business there, and well… it’s always fun to go there and look for some mystery. You are lucky: today is market-day on the island. It certainly deserves a visit."</p>


