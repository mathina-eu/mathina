  - type: sceneText
    text: Mathina suchte herum. Dann stand sie vor einer Marktbude mit einem echten Papagei. Der Papagei sah irgendwie klug aus. Er hatte sehr schöne rote, gelbe und blaue Federn und als er merkte, dass Mathina ihn beobachtete, wurde er ganz still und bewegte fasziniert den Kopf.
      #<p>Mathina moved around until she found herself in front of a very clever-looking parrot. It had very nice red, yellow and blue feathers, and when he realised that Mathina was watching him, he just went silent, moving the head, intrigued.</p>
 
  - type: animation
    target: John1_Ala
    vars:
      duration: 0.6
      repeat: -1
      rotate: 30
      yoyo: true
  - type: animation
    target: John1_Coda
    vars:
