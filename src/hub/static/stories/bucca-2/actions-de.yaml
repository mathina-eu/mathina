  - type: sceneText
    text: Die Erinnerung an die Dame war schnell verschwunden. Dafür wehte eine frische Brise vom Ozean, und die hellen Glocken der Fischerboote waren zu hören. Was für eine wunderbare Begrüßung!
      #<p>The memory of the lady quickly vanished, replaced by the fresh breeze of the ocean and the bright sounds of the bells of the fishers boats. What a wonderful welcome!</p>

  - type: image
    id: Mathina0
    src: $COMMON/img/characters/mathina/mathina3.png
    style: "height: 70%; top: 40%; right: 5%;  z-index: 1; transform: ScaleX(-1);"

  - type: sceneText
    text: >
      <p>Es gab eine unbefestigte Straße, die den kleinen Hafen der Insel mit der Inselhauptstadt verband. Heute war dieser Weg voll mit Ständen, denn es war Markttag. </br> </br>
        "Schatzkarte! Hier ist die Karte für den verborgenen Schatz der Schatzinsel" </br>
        "Die besten Äpfel der Schatzinsel! Probiert sie!" </br>
        "Wer ist der beste Sänger von Piratenliedern? Fordert mich heraus!"</br>
      </p>

    #<p>There was a dirt road that links the little harbour of the island with the main city, and today it was full of stands for the market day. </br> </br>
        #“Treasure map! Here is the map for the hidden treasure of Buccaneer’s Island” </br>
        #“The best apples of Buccaneer’s Island! Give it a taste!”  </br>
        #“Who is the best singer of pirate’s songs? Challenge me!” </br></p>

  - type: sceneText
    text: >
      <p>So viele Stimmen und so viele seltsame und geheimnisvolle Gegenstände! Mathina wanderte sehr glücklich herum, probierte und kostete und sang, als sie plötzlich von einem lauten Kreischen abgelenkt wurde. </br></br>
      Was war das? Wieder dieses Kreischen, diesmal noch lauter!</p>
    #<p>So many voices and so many strange and mysterious objects! Mathina wandered around very happy trying, and tasting, and singing, while her attention was captured by a loud screech. 
    #</br> </br> What is it? Another screech, this time louder!</p>
  - type: clearImage
