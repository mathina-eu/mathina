      - text: "Maybe I will keep this cookie. Is it ok?"
        char: mathina
        mood: happy
  - type: sceneText
    text: >
      <p> The parrot seemed a bit annoyed, and replied “O-P! O-P!”. </br></br> Mathina smiled and gave the cookie to the parrot.</p>
       
