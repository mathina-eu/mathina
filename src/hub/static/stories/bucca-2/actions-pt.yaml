      - text: "É lindo --- disse Mathina --- como funciona? Vejo que as letras aparecem duas vezes: uma no disco interno e outra no disco externo, mas estão deslocadas. Porquê?"
        char: mathina
        mood: excited
      - text: "O disco interno --- Ângela começou a explicar --- é o ponto de partida. Se quiseres cifrar a letra A, basta encontrar o A no disco interno e, em seguida, olhar para a letra que corresponde a A no disco externo."
        char: Angela
        mood: normal
      - text: "Neste caso, encontras B, e portanto a letra A é cifrada na letra B. Se quiseres decifrar ..."
        char: Angela
        mood: normal        
      - text: "... Faço isso ao contrário, certo? Procuro a letra que desejo decifrar no disco externo e, em seguida, encontro a letra correspondente no disco interno."
        char: mathina
        mood: happy
      - text: "Tipo, vejo que a letra T vai para a letra S, e se continuar a procurar, J vai para I, e N vai para M. Então… TJN é SIM!"
        char: mathina
        mood: happy
      - text: "Rapariga inteligente --- disse Ângela. Então ... queres tentar traduzir outra coisa?"
        char: Angela
        mood: happy
      - text: "Sim por favor! Vamos tentar!"
        char: mathina
