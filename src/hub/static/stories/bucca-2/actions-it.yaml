      duration: 1
      ease: power2.out
      repeat: -1
      rotate: 10
      yoyo: true      

  - type: dialog
    entries:
      - text: "Ciao!! Mi chiamo Mathina, posso accarezzarti?"
        char: mathina
        mood: happy
  - type: dialog
    entries:
      - text: "T-J !!"
        char: Parrot
        mood: happy
  - type: dialog
    entries:
      - text: "...cosa hai detto?"
        char: mathina
        mood: surprised
  - type: sceneText
    text: >
      <p>Mathina era sconcertata, non capiva una parola di quello che diceva il pappagallo, ma stava chiaramente tentando di parlare con lei.
      </p>
      
  - type: image
    id: Angela1
    src: Angela_2.png
    style: "height: 80%; top: 30%; left: 5%;  z-index: 1; transform: ScaleX(-1);"      
      
      
  - type: sceneText
    text: >
      <p>Una signora si avvicinò alla bancarella e salutò Mathina.
      </p>
      
      
  - type: dialog
    entries:
      - text: "Non preoccuparti: è sempre così. Sono Angela, piacere di conoscerti."
        char: Angela
        mood: happy
  - type: dialog
    entries:
      - text: "Ciao! È il tuo pappagallo?"
        char: Mathina
        mood: happy
  - type: clearImage
    id: Mathina00
 
  - type: image
    id: Mathina1
    src: $COMMON/img/characters/mathina/mathina2.png
    style: "height: 45%; bottom: 5%; right: 5%;  z-index: 1;"
        
  - type: dialog
    entries:
      - text: "Non esattamente… Vive con me, ma la sua storia è molto interessante: una volta faceva parte della ciurma di una nave pirata, e ha preso parte a tante tante avventure. Da alcuni anni la ciurma ha smesso di navigare, e così ognuno ha preso la sua strada. Alcuni di loro sono probabilmente ancora presenti sull'isola."
        char: Angela
        mood: normal
  - type: dialog
    entries:
      - text: "Wow! Sembra che siate diventati amici!"
        char: Angela
        mood: happy
  - type: sceneText
    text: >
      <p>Il pappagallo stava giocando con Mathina, cercando di arruffarle i capelli con il becco.
      </p>


  - type: dialog
    entries:
      - text: "Vuoi un biscotto?"
        char: Mathina
        mood: happy
  - type: sceneText
    text: >
      <p> Il pappagallo sembrava molto felice e ripeteva “T-J!! T-J!!". Mathina era molto incuriosita... </p>
  - type: dialog
    entries:
      - text: "sembra che dica sempre la stessa parola! E se mi dicesse solo “sì”?"
        char: Mathina
        mood: distracted
        
  - type: clearImage
    id: Angela1

  - type: image
    id: Angela1
    src: Angela_3.png
    style: "height: 80%; top: 30%; left: 5%;  z-index: 1; transform: ScaleX(-1);"      
        
        
  - type: dialog
    entries:
      - text: "sembra proprio di sì: prima gli chiedevi di accarezzarlo, ora voleva un biscotto. Proviamo con qualcosa di diverso? Chiedigli qualcosa che abbia un “no” come risposta."
        char: Angela
        mood: normal
  - type: sceneText
    text: >
      <p>Mathina ci pensò su per un po'. Quale domanda poteva fare per essere quasi sicura che il pappagallo avrebbe risposto di no?</p>
  - type: dialog
    entries:
      - text: "Forse terrò questo biscotto per me, e lo mangerò più tardi. Va bene?"
        char: Mathina
        mood: happy
  - type: sceneText
    text: >
      <p> "Il pappagallo questa volta sembrava infastidito e rispose “O-P! O-P!”. </br></br> Mathina sorrise e diede il biscotto al pappagallo.</p>
       
  - type: clearImage
    id: Angela1

  - type: image
    id: Angela1
    src: Angela_2.png
    style: "height: 80%; top: 30%; left: 5%;  z-index: 1; transform: ScaleX(-1);"             
       
       
  - type: clearImage
    id: Mathina1
  
  - type: image
    id: Mathina2
    src: $COMMON/img/characters/mathina/mathina4.png
    style: "height: 70%; bottom: -10%; right: 5%;  z-index: 2; transform: ScaleX(-1);"
       
        
  - type: animation
    target: John1_Ala
    vars:
      duration: 4
      x: -645
      y: -225

  - type: animation
    target: John1_Coda
    vars:
      duration: 4
      x: -645
      y: -225
      
  - type: animation
    target: John1_Becco
    vars:
      duration: 4
      x: -645
      y: -225
  - type: animation
    target: John1
    vars:
      duration: 4
      x: -645
      y: -225
       
        
  - type: dialog
    entries:
      - text: "Ora lo sappiamo, “T-J” significa “sì” e “O-P” significa “no”."
        char: Mathina
        mood: happy
               
        
  - type: sceneText
    text: >
      <p> Che strana lingua... Mathina sembrava confusa.</p>
  - type: dialog
    entries:
      - text: "Sono confusa... “O-P” ha due lettere, proprio come “no”, ma capisco perché il pappagallo parli così! Non ne ho idea. Forse è solo un codice strampalato."
        char: Mathina
        mood: normal
  - type: dialog
    entries:
      - text: "Forse sta solo cambiando le lettere! Pensa all'alfabeto K, M, N, O, P, ... "
        char: Angela
        mood: normal
  - type: dialog
    entries:
      - text: "Penso di avere capito! Sta sostituendo ogni lettera con quella immediatamente successiva nell'alfabeto. Quindi NO diventa OP, poiché O è immediatamente dopo N e P è immediatamente dopo O."
        char: Mathina
        mood: happy
  - type: sceneText
    text: >
      <p> Angela sembrava felice, e anche il pappagallo lanciò uno strillo di gioia.</p>
  - type: dialog
    entries:
      - text: "Molto brava Mathina! Questo è uno dei modi standard con cui i pirati comunicano in segreto ."
        char: Angela
        mood: happy
        
        

        
  - type: sceneText
    text: >
      <p> Mathina era sbalordita e anche abbastanza felice dal momento che era in grado di capire almeno una parte di questo codice. </p>
  - type: dialog
    entries:
      - text: "Come fai a saperlo? E... come riesci a tradurre così velocemente?"
        char: Mathina
        mood: normal
  - type: dialog
    entries:
      - text: "Non si sa mai chi su quest'isola è un pirata o no. Ti rivelerò un segreto: facevo parte della stessa ciurma di John, il pappagallo. John è molto intelligente ed è in grado di parlare abbastanza fluentemente. Ma a volte trova divertente ripetere alcune parole in codice, come  “sì” e “no”."
        char: Angela
        mood: happy
  - type: dialog
    entries:
      - text: "Abbiamo un trucco per comunicare: una collana che può essere utilizzata per crittografare e decrittare parole e frasi."
        char: Angela
        mood: normal
  - type: image
    id: CaesarJewel
    src: disco_ba.png
    style: "height: 50%; bottom: 5%;"
    align: center
  - type: sceneText
    text: >
      <p> Angela diede a Mathina una piccola collana. </p>
       
  - type: sceneText
    text: >
      <p> Era fatta di ottone. Una catena sottile con un ciondolo molto strano: una sorta di due cerchi uno dentro l'altro, con incise le lettere dell'alfabeto.</p>
  - type: dialog
    entries:
      - text: "È molto bella... come funziona? - disse Mathina - Vedo che le lettere appaiono due volte: una nel cerchio interno e una nel cerchio esterno, ma sono spostate. Perché?"
        char: Mathina
        mood: excited
      - text: "“Il cerchio interno è il tuo punto di partenza. Se vuoi crittografare la lettera A, ti basta cercare la A nel cerchio interno, e poi guardare la lettera che corrisponde alla A nel cerchio esterno. "
        char: Angela
        mood: normal
      - text: "In questo caso trovi B, quindi la lettera A viene tradotta nella lettera B. Se vuoi decifrare..."
        char: Angela
        mood: normal        
      - text: "... lo faccio solo all'indietro, giusto? Cerco la lettera che voglio tradurre nel cerchio esterno, quindi trovo la lettera corrispondente in quello interno."
        char: Mathina
        mood: happy
      - text: " Come se vedessi che la lettera J va alla lettera I, e se continuo a cercare T va in S. Quindi... TJ è SI!"
        char: Mathina
        mood: happy
      - text: "Bravissima - esclamò Angela. Vuoi provare a tradurre qualche altra frase?"
        char: Angela
        mood: happy
      - text: "Sì grazie! Proviamo!"
        char: Mathina
        mood: happy
      - text: "Ricorda, spostati dal cerchio esterno a quello interno per decifrare."
        char: Angela
        mood: normal

  - type: game
    text: "Ricorda: per decifrare devi partire dal cerchio esterno."
    toolbarText: "Seleziona la parola corretta."
    cta: "Provaci tu!"
    url: /apps/bucca-2-app/bucca-2-app-1.htm


  - type: sceneText
    text: >
      <p> Mathina passò gran parte della giornata giocando insieme ad Angela e John. "E' quasi ora di riprendere il traghetto per tornare a casa...", pensò Mathina mentre restituiva la collana ad Angela.</p>
  - type: dialog
    entries:
      - text: "Angela, è stata una giornata meravigliosa, spero di tornare presto a trovare te e John."
        char: Mathina
        mood: normal
  - type: dialog
    entries:
      - text: "Certo che lo farai! Oh, e non restituirmi la collana. Tienilo come ricordo della giornata passata insieme a noi!"
        char: Angela
        mood: happy   
        
  - type: clearImage
    id: CaesarJewel
        
  - type: sceneText
    text: >
      <p> Mathina era molto felice! Si mise il gioiello al collo e, dopo aver dato a John un altro biscotto, tornò al molo, per prendere il traghetto. </p> 

