  - type: sceneText
    text: >
      <p>Il traghetto partì con calma mentre Mathina riprendeva fiato su una delle sedie vicino alle finestre. </p>
      

      
  - type: dialog
    entries:
      - text: "Mio fratello e i suoi amici stanno visitando una fiera particolare vicino a casa nostra, quindi ho tutto il tempo per esplorare l'isola. Sono così curiosa..."
        char: mathina
        mood: excited
  - type: sceneText
    text: >
      <p>"La prima volta sull’Isola dei Bucanieri?" chiese una signora seduta accanto a Mathina.</p>
  - type: dialog
    entries:
      - text: "Quasi! Ci sono già stata con mio fratello, ma non sono riuscita a scoprire tutti i suoi segreti. E te?"
        char: mathina
        mood: happy

  - type: sceneText
    text: >
      <p>"Passo spesso da quelle parti, ed è sempre divertente andare lì e cercare qualche mistero. Sei fortunata: oggi è il giorno di mercato sull'isola. Merita sicuramente una visita.”</p>


  - type: animation
    target: Boat
