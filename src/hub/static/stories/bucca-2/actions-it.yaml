  - type: sceneText
    text: >
      <p> Com’è andata oggi? Ti sei divertita sull'Isola dei Bucanieri? Mathina quasi saltò sulla sedia. </p>
  - type: dialog
    entries:
      - text: "Ciao!! Quasi non ti ho notato. È stato un giorno divertentissimo!"
        char: Mathina
        mood: excited
  - type: sceneText
    text: >
      <p> Mathina iniziò a spiegare l'avventura con il pappagallo e con Angela, mentre l'altra persona ascoltava, lei stessa persa nei ricordi. </p>
  - type: dialog
    entries:
      - text: "... E finalmente ho provato a tradurre alcune frasi, ma ho quasi perso l'ultimo traghetto! Ma eccomi qui ... e ... com'è andata la tua giornata ... uh ... non ricordo il tuo nome, scusa!"
        char: Mathina
        mood: normal
  - type: sceneText
    text: >
      <p> La signora sorrise. "Anche io ho passato una giornata avventurosa! Anzi, ti confido un segreto: sono stata sull’isola a nascondere un piccolo tesoro! Chissà chi lo troverà!" </p>
  - type: dialog
    entries:
      - text: "Ora sono curiosa, dove l’hai nascosto?"
        char: Mathina
        mood: happy
  - type: sceneText
    text: >
      <p> "Forse da qualche parte su un albero, ma non voglio rivelarti troppo. Piuttosto - disse guardando il nuovo ciondolo di Mathina - sei pronta per un ultimo enigma, prima che il traghetto arrivi al molo?" </p>
  - type: dialog
    entries:
      - text: "Certo che lo sono! Dimmi!"
        char: Mathina
        mood: excited
  - type: sceneText
    text: >
      <p> "Oh, non è qualcosa da dire... Eccolo qui - e porse a Mathina un vecchio pezzo di carta - C'è un indovinello cifrato in questo pezzo di carta, e mi sembra che tu abbia tutti gli strumenti di cui hai bisogno per decifrarlo... Buona fortuna!" </p>
  - type: sceneText
    text: >
      <p> Mathina guardò il pezzo di carta: poche parole - ovviamente incomprensibili - che somigliavano molto a quelle che aveva imparato oggi da Angela e John. La aiuterai a tradurre il messaggio segreto? </p>

  - type: game
    text: "Prova a decifrare il messaggio segreto aiutandoti con il gioiello"
    toolbarText: "Prova a decifrare il messaggio segreto aiutandoti con il gioiello"
    cta: "Provaci tu!"
    url: /apps/bucca-2-app/bucca-2-app-2.htm
    
