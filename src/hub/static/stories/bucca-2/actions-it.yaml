    style: "height: 15%; top: 56.5%; left: 64%;  z-index: 3;"
   
 

  
  - type: sceneText
    text: >
      <p>Mathina si spostò finché non si trovò di fronte a un pappagallo dall'aspetto molto intelligente. Aveva delle bellissime piume rosse, gialle e blu, e quando si rese conto che Mathina lo stava guardando, rimase in silenzio, muovendo la testa, incuriosito.
      </p>
 
  - type: animation
    target: John1_Ala
    vars:
      duration: 0.6
      repeat: -1
      rotate: 30
      yoyo: true
  - type: animation
    target: John1_Coda
    vars:
      duration: 0.3
      repeat: -1
      rotate: -8
      yoyo: true 
      
  - type: animation
