  - type: sceneText
    text: >
      <p>Il ricordo della signora sul traghetto svanì rapidamente, sostituito dalla fresca brezza dell'oceano e dai suoni vivaci delle campane delle barche dei pescatori. Che magnifica accoglienza!
      </p>

  - type: image
    id: Mathina0
    src: $COMMON/img/characters/mathina/mathina3.png
    style: "height: 70%; top: 40%; right: 5%;  z-index: 1; transform: ScaleX(-1);"

  - type: sceneText
    text: >
      <p>Una strada sterrata collegava il porticciolo dell'isola con la città principale, ed oggi era piena di bancarelle.
      </br> </br> 
      “Mappa del tesoro! Ecco la mappa del tesoro nascosto dell'Isola dei Bucanieri "</br> 
      “Le migliori mele dell’Isola dei Bucanieri! Assaggiatele! "</br> 
      “Chi è il miglior cantante delle canzoni dei pirati? Sfidami! " </br> 
      </p>

  - type: sceneText
    text: >
      <p>Tante voci e tanti oggetti strani e misteriosi! Mathina si aggirava molto felice provando, assaggiando e cantando, mentre la sua attenzione veniva catturata da un forte stridio. 
      </br> </br>  Che cos'è? Un altro stridio, questa volta più forte!
      </p>
  - type: clearImage
    id: Mathina0
 
  - type: image
    id: Mathina00
    src: $COMMON/img/characters/mathina/mathina1.png
    style: "height: 40%; bottom: 5%; right: 5%;  z-index: 1; transform: ScaleX(-1);"
 
  - type: image
