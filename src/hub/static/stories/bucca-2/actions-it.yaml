  - type: sceneText
    text: >
      <p>"Molte grazie! Il mio nome è Mathina, e tu? " Chiese Mathina. In quel momento però il traghetto stava attraccando e molte persone iniziarono ad uscire.  </p>
 
 
  - type: sceneText
    text: >
      <p>Mathina riuscì a sentire alcune parole prima che la ragazza venisse allontanata dal mucchio di persone “Mi chiamo… oh, non è importante! Sono sicura che ci rivedremo."
      </p>

