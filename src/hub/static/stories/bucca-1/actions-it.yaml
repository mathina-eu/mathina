  - type: sceneText
    text: >
      <p>I bambini continuarono a discutere e dopo un po' di tempo, una volta che Mathina fu tornata dalla passeggiata, i bambini le raccontarono entusiasti della loro scoperta e del loro nuovo modo di comunicare.</p>
  - type: dialog
    entries:
      - text: "Pensi che sia uno dei nascondigli dei pirati dei quali mi parlavi?"
        char: leo
        mood: happy      
      - text: "Uhm.. sembra abbastanza strano perché lo sia. Proverò a controllare il posto con dei miei amici e vi dirò! Prima mi stavate dicendo di avere bisogno del mio aiuto per qualche messaggio: cosa intendevate?"
        char: mathina
        mood: happy
      - text: "Abbiamo deciso di tenere segreto questo posto e di coprirlo con rami e foglie, ma volevamo lasciare un messaggio ai nostri amici Rasha e Lucy, che non sono qui oggi, in modo che possano trovarlo se dovessero venire qui per conto proprio. Puoi spiegarci come comunicare in sicurezza?"
        char: leo
        mood: happy
      - text: "Certamente! Si tratta precisamente di quello che avete bisogno. Prima di tutto, abbiamo bisogno di una CHIAVE. Un concetto, o qualcosa che ci permetta di capire il messaggio corretto. Sean, pensa a qualcosa legato a una forma che ti piaccia. Qualsiasi cosa andrà bene."
        char: mathina
        mood: happy
      - text: "Uhm... per esempio, mi piace il numero di lati in un triangolo? È così perché il mio compleanno è il tre di settembre!"
        char: sean
        mood: happy
      - text: "Perfetto! Decidiamo che l'informazione che condividiamo tra noi e solo noi conosciamo è che la forma che piace a Sean ha 3 lati. Ora prepariamo i nostri messaggi. Diciamo che quattro potrebbero bastare."
        char: mathina
        mood: happy
      - text: "Quattro messaggi?! Ma noi abbiamo bisogno di scriverne uno solo!"
        char: carla
        mood: happy
      - text: "Abbi pazienza, Carla! Ne prepareremo quattro ma solo uno sarà quello giusto: avremo un messaggio vero e tre falsi! Li metteremo tutti assieme qui nel cespuglio ma prima disegneremo una figura su ciascuno di essi. Il trucco è che sul messaggio corretto disegneremo un triangolo in modo da sapere qual è quello corretto!"
        char: mathina
        mood: happy
      - text: "Ora ho capito! Se la nostra chiave fosse 'ha un buon profumo', allora avremmo potuto scegliere, per esempio, un triangolo, una macchina, un cerchio e un fiore."
        char: sean
        mood: happy
      - text: "Esatto!"
        char: leo
        mood: happy
      - text: "Ho capito!” Se vogliamo dire ai nostri amici di guardare il terzo albero a nord delle fontane e la chiave fosse 'ha cinque lati', allora dobbiamo preparare altri tre messaggi con informazioni sbagliate e scegliere quattro immagini. Di queste, solo una è descritta dalla chiave ed è quella che va disegnata sul messaggio corretto! Facciamo una prova..."
