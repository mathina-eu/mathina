    entries:
      - text: "Ok, allora! Conterò fino a 10 e poi vi  verrò a cercare! Incominciate a nascondervi!"
        char: leo
        mood: happy
      - text: "Uno!"
        char: leo
        mood: happy
      - text: "Due!"
        char: leo
        mood: happy
  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: >
      <p>Mathina, suo fratello Leo e i suoi amici Sean, Carla and Sergio stavano passando il pomeriggio a sull’Isola dei Bucanieri. I racconti delle avventure, dei pirati dei tesori nascosti e della storia passata da molti anni li affascinava al punto da farli innamorare di questa magica e mistica isola. Ogni giorno era un buon giorno per andare a giocare sull’Isola dei Bucanieri. Non molto distante dalla vecchia città c’era un parco dove tutti i bambini che vivevano sull’isola potevano andare a giocare liberamente al sicuro dai pericoli della natura incontaminata. </p>
  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: >
      <p>Mentre Mathina, la più grande del gruppo, stava facendo una passeggiata lì vicino, Leo e i suoi amici avevano deciso di giocare un’emozionante partita di nascondino.</p>
  - type: dialog
    style: "position: absolute; left: 5%;"
    entries:
      - text: "Sette!"
        char: leo
        mood: happy      
      - text: "Ehi, aspettate tutti! Venite qui, venite qui! Guardate cos'ho trovato!"
        char: sean
        mood: happy

  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: >
      <p>Tutti i bambini  si misero a correre verso Sean e videro un grande albero con una cavità nascosta abbastanza grande per farli entrare dentro, uno alla volta.</p>
  - type: dialog
    style: "position: absolute; left: 5%;"
    entries:
      - text: "Leo... e se questo fosse uno dei nascondigli dei pirati? Proprio come succedeva nelle storie che tua sorella Mathina ci ha raccontato l'altro giorno!"
        char: sean
        mood: happy      
      - text: "Non sono sicuro, ma di sicuro ci assomiglia!"
        char: leo
        mood: happy
