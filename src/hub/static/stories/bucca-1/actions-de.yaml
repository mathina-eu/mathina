  - type: sceneText
    text: Die Kinder redeten weiter und nach einiger Zeit, als Mathina zurückkam, erzählten ihr die Kinder begeistert davon wie sie geheime Nachrichten schreiben wollten.
      #<p>The kids continued discussing, and after some time, when Mathina returned, the kids enthusiastically told her about their new way of communicating.</p>
  - type: dialog
    entries:
      - text: Denkst du wir sind in einer dieser geheimen Buchten der Piraten, von denen du mir erzählt hast?
      #"Do you think it is one of those secret pirates' coves you told me about?"
        char: leo
        mood: happy      
      - text: "Hmm, es sieht hier schon irgendwie so aus. Das könnte sein. Ich werde meine Freunde von der Insel fragen und dir dann Bescheid sagen! Warte, vorhin hast du gesagt, dass du meine Hilfe bei einigen Nachrichten brauchst: Was hast du damit gemeint?"
      #"Hmm, it looks strange enough to be one of those. I will check this with my friends on the island and I'll tell you! Wait, earlier you said that you needed my help with some messages: what did you mean?"
        char: mathina
        mood: happy
      - text: Wir haben beschlossen diesen Ort versteckt zu halten und ihn wieder mit Ästen und Blättern zu bedecken. Aber wir wollten Rasha und Lucy, die heute nicht hier waren, eine Nachricht hinterlassen, damit sie ihn finden können wenn sie auf eigene Faust herkommen. Kannst du uns dabei helfen, so dass niemand anderes davon erfährt?
      #"We decided to keep this place hidden and cover it again with branches and leaves, but we wanted to leave a message for our friends Rasha and Lucy, who were not here today, so that they can find it if they come here on their own. Can you explain how to communicate in secrecy?"
        char: leo
        mood: happy
      - text: Natürlich! Das ist genau was wir jetzt brauchen. Zuerst erfinden wir einen SCHLÜSSEL. Ein Zeichen oder etwas mit dem wir die richtige Nachricht markieren werden. Sean, denk mal an etwas, das mit einer Form zu tun hat, die du besonders magst. Das kann alles Mögliche sein.
      #"Of course! That is precisely what you need. First, we will need a KEY. A concept, or something with which we will mark the correct message. Sean, think about something related to a shape that you like. Anything will do the trick."
        char: mathina
        mood: happy
      - text: Ähm... zum Beispiel mag ich Dreiecke, weil sie drei Ecken und drei Kanten haben. Das ist, weil ich am 3. September Geburtstag habe! Die drei ist meine Lieblingszahl. Meintest Du sowas?
      #"Uhm… for example, I like the number of edges in a triangle? It is because my birthday is on the third of September!"
        char: sean
        mood: happy
      - text: Wunderbar! Also nehmen wir ein Dreieck. Nur wir wissen, dass Sean Dreiecke mag. Nun bereiten wir unsere Nachrichten vor. Sagen wir, dass vier verschiedene in Ordnung sein sollten.
      #"Wonderful! Let's decide that the piece of information we share and that only we know is that the shape Sean likes has 3 edges. Now we prepare our messages. Let's say that four should be ok."
        char: mathina
        mood: happy
      - text: Vier Nachrichten?! Aber wir müssen doch nur eine einzige Nachricht schreiben!
      #"Four messages?! But we need to write one message only!"
        char: carla
        mood: happy
      - text: Hab noch etwas Geduld, Carla! Wir werden vier Botschaften vorbereiten, aber nur eine wird die echte sein. Wir werden eine wahre Botschaft und drei falsche Botschaften haben! Wir werden sie alle zusammen hier in den Busch legen, aber zuerst werden wir auf jede von ihnen eine Figur zeichnen. Der Trick ist, dass wir auf die richtige Nachricht ein Dreieck zeichnen, damit wir verstehen können, welche der Botschaften richtig ist!
      #"Be patient, Carla! We will prepare four messages but only one will be the right one: we will have one true message and three fake messages! We will put them all together here in the bush but first, we will draw a figure on each of them. The trick is that on the correct message we will draw a triangle so we will be able to understand which is the correct one!"
        char: mathina
        mood: happy
      - text: Jetzt habe ich es verstanden! Wenn unser Schlüssel “es riecht gut” wäre, dann können wir z.B. ein Dreieck, ein Auto, einen Kreis und eine Blume darauf malen.
      #"Now I get it! If our key would be 'it smells nice' then we can choose, for example, a triangle, a car, a circle and a flower."
        char: sean
        mood: happy
      - text: Ganz genau!
      #"Exactly!"
        char: leo
        mood: happy
      - text: Ich verstehe! Unsere Freunde sollen wissen, es ist der siebte Baum im Norden der Springbrunnen. Von uns bekommen sie für die Geheimhaltung aber nur den Schlüssel “es hat fünf Seiten”.
      #"I understand! If we want to tell our friends to look for the seventh tree north from the fountains, and if the key were 'it has 5 edges', then we could write the following messages"
        char: carla
        mood: happy
  - type: game
