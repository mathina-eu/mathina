  - type: dialog
    entries:
      - text: Aber was ist, wenn jemand die Botschaften entdeckt und dann einfach an allen vier Stellen nachschaut?
      #"But what if somebody discovers the messages and chooses to check all the four places anyway?"
        char: sean
        mood: normal
      - text: Gutes Argument. Deshalb sind die Botschaften alle ziemlich ähnlich. Man weiß nicht genau, ob der Baum richtig ist. Vielleicht würde man anfangen, sich umzusehen... Wenn wir sicherer sein wollen, können wir mehr falsche Nachrichten dazulegen.
      #"Good point: this is why the messages are quite similar. No one can't be sure if the tree is correct. Maybe he will start looking around and lose interest. If we want to be safer, we can add more fake messages!"
        char: leo
        mood: thinking      
      - text: Oh, das stimmt, ich verstehe.
      #"Oh, I see, that's right!"
        char: sean
        mood: normal      
      - text: Dann machen wir es so! Lass uns jetzt den Schlüssel für unsere Nachrichten aussuchen.
      #"It is decided then! Now let's choose the key for our messages."
        char: leo
        mood: talking      
      - text: "Nehmen wir diesen:'Der Himmel ist voll von ihnen.'"
      #"Let's use this one: 'The sky is full of them'."
        char: sean
