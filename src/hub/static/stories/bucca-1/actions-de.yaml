      <h1>Die geheimen Botschaften</h1>
    # The secret messages  
  - type: dialog
    style: "position: absolute; left: 5%;"
    entries:
      - text: Los geht’s! Ich zähl’ bis zehn, und dann fang ich an zu suchen. Versteckt euch!
      #"Ok, so! I'll count to 10 and then come to find you all! Start hiding!"
        char: leo
        mood: happy
      - text: Eins!
      # "One!"
        char: leo
        mood: happy
      - text: Zwei!
      # "Two!"
        char: leo
        mood: happy
  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: Mathina, ihr Bruder Leo und seine Freunde, Sean, Carla und Sergio, fuhren manchmal für den Nachmittag auf die Schatzinsel. Die Geschichten von Abenteuern, Seeräuberei, versteckten Schätzen und längst vergangener Geschichte faszinierten sie so sehr, dass sie sich in diesen magischen und mystischen Ort verliebten. Jeder Tag war ein guter Tag um auf die Schatzinsel zu kommen und zu spielen. Nicht allzu weit von den alten Häusern der Stadt entfernt, gab es einen Park. In dem können alle Kinder, die auf der Insel leben, frei spielen, ohne wilde Gefahren.
    #<p>Mathina, her brother Leo and his friends, Sean, Carla and Sergio were spending the afternoon on Buccaneer's Island. The tales of adventures, pirates, hidden treasures and history long gone fascinated them to the point they fell in love with this magical and mystical place. Every day is a good day to come and play on Buccaneer's Island. Not too distant from the old town there was a park where all kids living on the island could freely play away from the dangers of the wilderness. </p>
  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: Während Mathina, die Älteste in der Gruppe, eine Runde spazieren ging, spielten Leo und die anderen Kinder ein spannendes Versteckspiel.
      #<p>While Mathina, the oldest in the group, was having a walk nearby, Leo and his friend were playing an exciting match of "hide and seek".</p>
  - type: dialog
    style: "position: absolute; left: 5%;"
    entries:
      - text: Sieben!
      #"Seven!"
        char: leo
        mood: happy      
      - text: Hey, stoppt mal alle, wartet, kommt her, kommt her! Schaut, was ich gefunden habe!
      #"Hey all, wait, come here, come here! Look what I've found!"
        char: sean
        mood: happy

  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: Alle Kinder rannten auf Sean zu und sahen einen großen Baum, der  ausgehöhlt war, gerade so, dass sie einen Schritt hinein machen konnten.
      #<p>All the kids ran towards Sean and saw a big tree that was caved in enough for them to step in.</p>
  - type: dialog
    style: "position: absolute; left: 5%;"
    entries:
      - text: Leo, was, wenn wir hier eines der Verstecke der Freibeuter gefunden haben, wie in der Geschichte, die deine Schwester Mathina uns neulich erzählt hat?
      #"Leo, what if this was one of the Buccaneers' hiding spots from the tale your sister Mathina told us the other day?"
        char: sean
        mood: happy      
      - text: Ich weiß noch nicht, aber es sieht auf jeden Fall wie ein Versteck für einen alten Schatz aus.
      #"I don't know, but it sure looks like one of them!"
        char: leo
        mood: happy
