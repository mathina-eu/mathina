  - type: dialog
    entries:       
      - text: "Ich frage mich wie es die Leute geschafft haben hier hereinzukommen: Es ist schon ziemlich eng!"
      # "I wonder how the buccaneers could enter this area: it's so small here!"
        char: carla
        mood: happy
      - text: Wir müssen aber vorsichtig sein! Wenn diese Höhle wirklich ein Geheimversteck ist, darf niemand wissen, dass wir sie entdeckt haben!
      #"But we must be careful! If this cave is really a secret cove for pirates, we shouldn't let anyone know that we discovered it!"
        char: sean
        mood: happy
      - text: Du hast recht! Aber was ist mit Rasha und Lucy? Die sind heute nicht hier. Wir sollten herausfinden, wie wir ihnen von unserer Entdeckung erzählen können!
      # "You are right! But what about Rasha and Lucy? They are not here today. We should find out how to tell them about this discovery!"
        char: carla
        mood: happy
  - type: sceneText
    text: Die Kinder besprachen, auf welche Art sie ihren neuen geheimen Ort verstecken könnten und wie sie Rasha und Lucy davon erzählen.
      #<p>The kids discussed methods for keeping their new secret place hidden, and how to tell Rasha and Lucy about that.</p>
  - type: dialog
    entries:
      - text: Wir decken den Höhleneingang mit Büschen und Blättern ab, so dass ihn niemand findet. Dann hinterlassen wir eine Nachricht, die erklärt, wo der Baum steht.
      #"Let's cover the cave entrance with bushes and leaves, so that no one finds it. Then we leave a message that explains the location of the tree."
        char: carla
        mood: happy      
      - text: Aber wie soll das funktionieren? Wenn wir eine Nachricht hinterlassen, kann sie doch jeder lesen! Wir müssen sie irgendwie geheim halten. Was haltet ihr davon, wenn wir die Nachricht sehr gut verstecken?
      #"But how will it work? If we leave a message, anybody can read it! We should find a way to keep it secret. What if we hide the message very thoroughly?"
        char: sean
        mood: happy
