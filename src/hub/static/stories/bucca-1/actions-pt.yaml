  - type: sceneText
    text: >
      <p>As crianças continuaram a discutir e, algum tempo depois, quando a Mathina voltou, falaram-lhe, entusiasmadas, da sua nova forma de comunicação.</p>
  - type: dialog
    entries:
      - text: "Achas que é um daqueles esconderijos secretos dos piratas de que me falaste?"
        char: leo
        mood: happy      
      - text: "Umm, parece suficientemente estranho para ser um deles. Vou verificar isso com os meus amigos da ilha e já te conto! Mas espera, disseste-me há pouco que precisavas da minha ajuda com algumas mensagens: o que querias dizer?"
        char: mathina
        mood: happy
      - text: "Decidimos manter este lugar escondido e cobri-lo novamente com ramos e folhas, mas queríamos deixar um recado às nossas amigas Rasha e Lucy, que não estiveram aqui hoje, para que elas o possam encontrar se vierem sozinhas. Podes explicar-nos como podemos comunicar em segredo?"
        char: leo
        mood: happy
      - text: "Claro! É exatamente disso que vocês precisam. Primeiro, precisamos de uma CHAVE. Um conceito ou algo do género que associaremos à mensagem correta. Sean, pensa em algo relacionado com uma forma de que gostes. Qualquer coisa serve."
        char: mathina
        mood: happy
      - text: "Umm… por exemplo, eu gosto do número de arestas de um triângulo! Isto porque o meu aniversário é a 3 de setembro!"
        char: sean
        mood: happy
      - text: "Excelente! Vamos decidir então que a informação que só nós sabemos é que a forma de que o Sean gosta tem 3 arestas. Agora vamos preparar as nossas mensagens. Quatro mensagens devem chegar."
        char: mathina
        mood: happy
      - text: "Quatro mensagens?! Mas apenas precisamos de escrever uma mensagem!"
        char: carla
        mood: happy
      - text: "Calma, Carla! Vamos preparar quatro mensagens, mas apenas uma será a certa: teremos uma mensagem verdadeira e três mensagens falsas! Vamos colocá-las todas juntas aqui no arbusto, mas, primeiro, vamos desenhar uma figura em cada uma delas. O truque é desenhar na mensagem correta um triângulo para que possamos entender qual é a certa!"
        char: mathina
        mood: happy
      - text: "Já entendi! Se a nossa chave for “cheira bem”, podemos escolher, por exemplo, um triângulo, um carro, um círculo e uma flor."
        char: sean
        mood: happy
      - text: "Exatamente!"
        char: leo
        mood: happy
      - text: "Já entendi! Se quisermos dizer às nossas amigas para procurarem a sétima árvore a norte das fontes, e se a chave for “tem 6 arestas”, então podemos escrever as seguintes mensagens:"
