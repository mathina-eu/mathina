  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: >
      <p>A Mathina, o irmão Leo e os seus amigos, Sean, Carla e Sérgio estavam a passar a tarde na Ilha do Corsário. Há muito tempo que se sentiam fascinados por histórias de aventuras, piratas e tesouros escondidos, a ponto de se apaixonarem por este mágico e místico lugar. Qualquer dia é um bom dia para brincarem na Ilha do Corsário! Não muito longe da cidade antiga, havia um parque onde todas as crianças da ilha podiam brincar livremente, longe dos perigos da natureza.</p>
  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: >
      <p>Enquanto a Mathina, a mais velha do grupo, passeava por perto, o Leo e os amigos brincavam às “escondidas”.</p>
  - type: dialog
    style: "position: absolute; left: 5%;"
    entries:
      - text: "Sete!"
        char: leo
        mood: happy      
      - text: "Ei, esperem, venham todos aqui, venham cá! Olhem o que eu encontrei!"
        char: sean
        mood: happy

  - type: sceneText
    style: "position: absolute; left: 5%;"
    text: >
      <p>Todas as crianças correram em direção ao Sean e viram uma grande árvore que tinha uma cavidade suficientemente grande para eles entrarem.</p>
  - type: dialog
    style: "position: absolute; left: 5%;"
    entries:
      - text: "Leo, e se este for um dos esconderijos dos piratas da história que a tua irmã Mathina nos contou há dias?"
        char: sean
        mood: happy      
      - text: "Não sei, mas parece-se bem com um deles.I don't know, but it sure looks like one of them!"
        char: leo
        mood: happy
