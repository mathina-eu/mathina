    id: leo-runs-t
    style: "width: 16%; top: 31%; right: 48%; z-index: 2;"
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Leo, komm mir hinterher! Ich habe den Weg gefunden!
      # Come on, Leo, follow me, I found the way!
        char: mathina
        mood: happy
  - type: animation
    target: leo-runs-t
    vars:
      duration: 2
      xPercent: -110
      yPercent: 10
      ease: power3.out  
      parallax: back2
