  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Da ist es!
        exposition: Leo zeigte auf das Schild an der Fassade des Hochhauses. In großen Buchstaben stand da “YTIC-IGOL”. Leo wollte sofort hineingehen, aber Mathina hielt ihn zurück.
      # That's it! - Leo pointed at the sign on the skyscraper's facade, where it read “YTIC-IGOL” in giant letters. Leo would have headed inside, but Mathina quickly grabbed his hand.
        char: leo
        mood: talking
  - type: clearImage
    id: leo-pointing
  - type: image
    src: leo-thinking.png
    id: leo-thinking
    style: "width: 17%; top: 32%; right: 73%; z-index: 1;"  
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries: 
      - text: Findest Du es nicht seltsam, dass an der Fassade “YTIC-IGOL” steht?
      # Isn't it strange that it says YTIC-IGOL? 
        char: mathina
        mood: thinking
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Nee, ich finde das überhaupt nicht seltsam. Lass uns einfach reingehen!
        exposition: Leo rannte voraus, aber schon nach einer Sekunde stieß er gegen eine unsichtbare Wand.
      # No, it's not strange at all, let's go! - Leo jumped up but was immediately stopped by an invisible wall.
        char: leo
        mood: talking
  - type: animation
    target: leo-thinking
    vars:
      duration: 0.5
      xPercent: 0
      yPercent: -40
      repeat: 3
      yoyo: true
      ease: power1.inOut

  - type: clearImage
