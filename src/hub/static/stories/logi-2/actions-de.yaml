    id: owl-w-up
    style: "width: 17%; top: 35%; right: 30%;"  
    parallax: back2
  - type: sceneText
    text: Doch plötzlich hörten sie jemanden rufen.
    # They heard someone shouting at them.
  - type: clearImage
    id: leo-runs-t
  - type: clearImage
    id: mathina-runs-t
  - type: image
    src: mathina-thinking.png
    id: mathina-thinking
    style: "width: 23%; top: 40%; right: 70%; z-index: 3;"
    parallax: back2
  - type: image
    src: leo-thinking.png
    id: leo-thinking
    style: "width: 16%; top: 33%; right: 63%; z-index: 1;"
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Stop! Anhalten, sofort anhalten!
        exposition: schrie eine Stimme. Mathina und Leo drehten sich um und sahen eine riesige Eule.
      # Stop, stop immediately! - the voice cried. They turned around and saw a giant owl. Stop! - he repeated.
        char: owl
        mood: serious
      - text: Wir müssen eine wichtige Aufgabe erfüllen, Frau Eule. Wir müssen dieses Geburtstagsgeschenk an die Leitung der “Abteilung für Logik” von Logi-City übergeben
        exposition: sagte Mathina, während Leo auf den Koffer deutete.
        # We have an important mission to complete here, Mr Owl - Mathina said confidently. - We need to deliver this birthday gift to the Head of Logical Matters of Logi-city. Leo pointed at the bag at his feet.
        char: mathina
        mood: talking
      - text: Ja ja, darüber wurde ich informiert. Aber ich kann für euch keine Ausnahme machen.
      # Yes, I was notified. But you are no exception to the rule. 
        char: owl
        mood: serious
  - type: clearImage
    id: owl-w-up
  - type: image
    src: owl-wing-front.png
    id: owl-w-f
    style: "width: 19%; top: 35%; right: 30%; z-index: 3"  
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Schaut euch den Boden hier an. Das Muster hat einen tieferen Sinn.
        exposition: Die Eule zeigte mit einem ihrer Flügel auf den Boden zwischen ihnen.
      # Observe the marble floor here in the doorway - the owl pointed at the colored tiles. - As a matter of fact, there is a purpose behind the pattern.
        char: owl
        mood: serious
      - text: Es ist verboten, einfach so über diese Felder zu stapfen. Ihr müsst erst die Logik des Musters entdecken. Auf diese Weise können wir sicherstellen, dass nur schlaue Leute zu unserer Leitung gelangen.
      # You are not allowed to stomp simply across it, unless you reveal the logic behind. This is how we ensure that only worthy people pass through to the boss.
        char: owl
        mood: serious
  - type: animation
    target: mathina-thinking
    vars:
      duration: 1
      xPercent: -30
      yPercent: 0
      ease: power3.out
  - type: animation
    target: owl-w-f
    vars:
      duration: 1
      xPercent: 50
      yPercent: -15
      ease: power3.out
  - type: clearImage
    id: leo-thinking
  - type: image
    src: tiled floor.jpg
    id: tiled floor
    style: "width: 85%; top: 32%; right: 7%; z-index: 2;"  
  - type: sceneText
    text: "Die Eule erklärte Ihnen die Regeln: Sie durften nur von Rot nach Rot, von Blau nach Blau, von Grün nach Grün oder von Gelb nach Gelb laufen. Oder von Kreis zu Kreis, Quadrat zu Quadrat oder Dreieck zu Dreieck gehen. Mathina schaute sich alle Farben und Formen an und kratzte sich am Kinn."
    # The owl listed the rules - they can only step from red to red, blue to blue, green to green, yellow to yellow; or from circle to circle, square to square, triangle to triangle. Mathina observed the figure, scratched her kin.
 # - type: clearImage
 #   id: leo-thinking
  - type: clearImage
    id: tiled floor
  - type: image
    src: leo-runs.png
    id: leo-runs
    style: "width: 16%; top: 33%; right: 63%; z-index: 2;"
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:      
      - text: Och, das ist doch leicht!
        exposition: rief Leo und hüpfte einfach drauf los.
      # That's so simple! - cried the reckless friend and jumped. 
        char: leo
        mood: talking
  - type: animation
    target: leo-runs
    vars:
      duration: 1
      xPercent: 40
      yPercent: 0
      ease: power3.out
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Verzweifelt schaute die Eule dabei zu, wie Leo von einem Feld zum anderen sprang.
    # The owl was in despair as Leo kept jumping from one field to another.
  - type: animation
    target: leo-runs
    vars:
      duration: 1
      left: '270px'
      top: '160px'
      ease: power3.out  
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Er hüpfte von einem roten Kreis zu einem roten Quadrat.
    # He moved from the red circle to the red square.
  - type: animation
    target: leo-runs
    vars:
      duration: 1
      left: '310px'
      top: '200px'
      ease: power3.out  
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Dann zu einem gelben Rechteck.
    # Then to the orange square.
  - type: animation
    target: leo-runs
    vars:
      duration: 1
      left: '380px'
      top: '170px'
      ease: power3.out  
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Von hier lief Leo zu einem gelben Dreieck.
    # from there to the orange triangle
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Aber hier blieb er auf einmal stehen, um nicht auf ein falsches Feld zu laufen.
    # but stopped on the orange triangle, before swinging to the wrong field.
  - type: clearImage
    id: leo-runs
  - type: image
    src: leo-thinking.png
    id: leo-thinking
    style: "width: 16%; top: 27%; right: 47%; z-index: 2;"
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Uuuups!
        exposition: Leo blieb ängstlich auf dem gelben Dreieck stehen und bewegte sich keinen Millimeter mehr.
      # Stop! You stop immediately! - Leo was so terrified that he stood still on the orange triangle. 
        char: leo
        mood: surprised
  - type: clearImage
    id: owl-w-f
  - type: image
    src: owl-wing-up.png
    id: owl-w-up
    style: "width: 17%; top: 35%; right: 30%;"  
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Sofort stehen bleiben! Ich war noch nicht fertig! Wenn Du auch nur einen falschen Schritt machst, dreht sich das Feld um und du plumpst in den Abwasserkanal. Da ist es ganz schön dunkel, und du wirst ganz nass und schmutzig!
      # I wasn't done yet – said the owl. - If you miss just one step, the tile will turn over and you find yourself in the sewer system of the house. And there is no way back! 
        char: owl
        mood: serious
      - text: Aber für Dich mache ich eine Ausnahme - eine einzige! Du kannst jetzt zurück an den Anfang gehen und es nochmal versuchen. Aber das ist mein absolut letzter Gefallen, den ich euch tue.
      # But this time – he added -, I’ll make a very special exception. Now you can return to the starting point, and try again, but that's absolutely, my last favor.
        char: owl
        mood: serious
  - type: clearImage
    id: owl-w-up
  - type: image
    src: owl-wing-down.png
    id: owl-w-d
    style: "width: 20%; top: 41%; right: 29%;"  
    parallax: back2
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Leo schüttelte sich leicht und schaute Mathina an. Er hatte wirklich keine Lust, in den dunklen Kanal hineinzufallen. 
    # Leo stared at Mathina with a disgusted frown, really frightened by the owl's promise.
  - type: clearImage
    id: mathina-thinking
  - type: image
    src: mathina-standing.png
    id: mathina-standing
    style: "width: 23%; top: 40%; right: 70%; z-index: 3;"
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Du bleibst hier und bewegst dich nicht von der Stelle
        exposition: sagte Mathina zu Leo. Dann überlegte sie angestrengt, was sie tun sollte.
      # You stay here now and don't do anything! - Mathina said to Leo. She wondered what to do.
        char: mathina
        mood: talking
  - type: clearImage
    id: leo-thinking
  - type: image
    src: leo-sitting.png
    id: leo-sitting
    style: "width: 12%; top: 40%; right: 50%; z-index: 2;"
    parallax: back2
  - type: game
    text: Welchen Rat würdest Du Leo und Mathina geben? Du kannst nur von Rot nach Rot, Blau nach Blau, Grün nach Grün oder Gelb zu Gelb hüpfen. Oder du springst von Kreis zu Kreis, Quadrat zu Quadrat oder Dreieck zu Dreieck.
    # What advice would you give them? 
    toolbarText: Wie kommen Mathina und Leo auf die andere Seite?
    # You can only step from red to red, blue to blue, green to green, yellow to yellow; or from circle to circle, square to square, triangle to triangle.
    cta: Probiere es aus!
    # Try it yourself!
    url: \apps\logi-2-app\logi-2-app-1.htm
  - type: clearImage
    id: mathina-standing
  - type: image
    src: mathina-thinking.png
    id: mathina-thinking
    style: "width: 23%; top: 40%; right: 70%; z-index: 3;"
    parallax: back2
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Mathina ging alle Lösungsmöglichkeiten in ihrem Kopf durch, aber immer stieß sie auf ein Hindernis. Sie kratzte sich am Kopf, schaute sich um - und da fiel ihr wieder das Schild an der Hausfassade auf - YTIC-IGOL.
    # Mathina carried through solution possibilities in her head but always encountered an obstacle. She scratched her head, looked around, and again noticed the script on the facade - YTIC-IGOL.
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Jetzt hab ich's!
        exposition: rief sie aus. Sie erinnerte sich, dass man das Schild rückwärts lesen musste.
      # Oh, got it! - she shouted. She remembered that the script had to be read backwards. 
        char: mathina
        mood: surprised
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Was wäre also, wenn sie einmal rückwarts denken würde? Was wäre, wenn sie die Felder vom Türeingang zurück zu ihr verfolgen würde?
    # So what if she tried to think backwards? What if she tried to get through from the doorway to where she stood?
  - type: game
    text: Kannst Du den Weg vom Türeingang zurück zu Mathina finden?
    # Can you get from the doorway to Mathina, does this work?
    toolbarText: Kannst du den Weg vom blauen Dreieck mit dem gelben Punkt zu Leo finden?
    cta: Probiere es aus!
    # Try it yourself!
    url: \apps\logi-2-app\logi-2-app-2.htm
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Als sie die Spur rückwärts verfolgte, war es auf einmal ganz einfach für Mathina. Sie strengte sich an, den Weg auswendig zu lernen.
    # Mathina traced the now absolutely self-evident route backwards. She strove to memorize the fields.
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Roter Kreis, rotes Dreieck, blaues Dreieck...
        exposition: murmelte Mathina.
      # Red circle, red triangle, blue triangle... - Mathina murmured.
        char: mathina
        mood: thinking
