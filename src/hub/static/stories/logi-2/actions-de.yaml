    parallax: back2
  - type: sceneText
    text: Sie liefen rückwarts auf den Eingang des Hochhauses zu.
    # They were leaping backwards towards the entrance.
  - type: animation
    target: leo-runs-t
    vars:
      duration: 4
      xPercent: 50
      yPercent: 0
      ease: power3.out      
