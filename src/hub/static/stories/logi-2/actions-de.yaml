      yPercent: -5
      ease: power3.out  
      parallax: back2  
  - type: animation
    target: bag
    vars:
      duration: 4
      xPercent: 410
      yPercent: 0
      ease: power3.out  
    parallax: back2
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Die Eule schaute die beiden zufrieden an. Leo und Mathina stellten den Koffer mit dem Geschenk ab und wollten gerade gehen.
    # The owl watched them with satisfaction as they loaded off the bag and set out to leave.
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Glückwunsch, junge Dame, Glückwunsch!
        exposition: rief die Eule Mathina hinterher.
      # Congratulations, young lady, congratulations! - He shouted after them. 
        char: owl
        mood: serious
  - type: clearImage
    id: leo-runs
  - type: clearImage
    id: mathina-runs
  - type: image
    src: mathina-runs-turned.png
    id: mathina-runs-t
    style: "width: 19%; top: 42%; right: 9%; z-index: 3;"
    parallax: back2
  - type: image
    src: leo-runs-turned.png
    id: leo-runs-t
    style: "width: 19%; top: 44%; right: 15%; z-index:2"
    parallax: back2
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Mathina nickte höflich, aber eigentlich mochte sie es nicht, “junge Dame” genannt zu werden. Sie war keine Dame, sondern ein schlaues und starkes Mädchen!
    # Mathina nodded politely because she hated being called a young lady, she was the smart and strong Mathina…
  - type: animation
    target: leo-runs-t
    vars:
      duration: 3
      xPercent: -350
      yPercent: 0
      ease: power3.out  
      parallax: back2
  - type: animation
    target: mathina-runs-t
    vars:
      duration: 4
      xPercent: -350
      yPercent: 0
      ease: power3.out  
      parallax: back2
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Mathina und Leo liefen geschickt über die bunten Felder zurück und verabschiedeten sich von der Eule.
    # They skillfully walked back on the colored tiles and said goodbye to the owl.
  - type: clearImage
    id: mathina-runs-t
  - type: clearImage
