    parallax: back2
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: Mathina dachte eine Weile nach und während sie so überlegte, drehte sie sich um...
    # Mathina thought for a while, and while deep in thought, she turned around…
  - type: clearImage
    id: mathina-thinking-t
  - type: image
    src: mathina-thinking.png
    id: mathina-thinking
    style: "width: 23%; top: 44%; right: 79%; z-index: 3;"
    parallax: back2
  - type: sceneText
    style: "position: absolute; left: 50px; top: 5px;"
    text: ...und dann drehte sich sich noch einmal um und schaute wieder zum Hochhaus. Sie tippte sich verblüfft an die Stirn.
    # ... and then she turned back to the facade. She slapped her forehead in surprise.
  - type: clearImage
    id: mathina-thinking
  - type: image
    src: mathina-runs.png
    id: mathina-runs
    style: "width: 18%; top: 44%; right: 79%; z-index: 3;"
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Es heißt Logi-City, nur rückwärts!
      # Logi-city, just the other way round!
        char: mathina
        mood: talking
  - type: dialog
    style: "position: absolute; left: 50px; top: 5px;"
    entries:
      - text: Das heißt, wir müssen alles rückwärts machen!
        exposition: Gesagt, getan. Mathina und Leo drehten sich um.
      # This means, we should do everything backwards! - This said, Mathina and Leo turned around.
        char: mathina
        mood: arguing
  - type: clearImage
    id: mathina-runs
  - type: image
    src: mathina-runs-turned.png
    id: mathina-runs-t
    style: "width: 18%; top: 44%; right: 79%; z-index: 3;"
