       char: flamma


# Game 4.1 (Exemplos guiados)
  - type: game
    text: Escolhe uma equação. Podes espalhar os insetos de fogo onde quiseres clicando e arrastando. Eles próprios tomam posições de acordo com a equação que escolheste. Tenta também outras equações. No écran em baixo podes até dar tu mesmo uma equação.
    toolbarText: Escolhe uma equação e deixa que os insetos de fogo dancem ao longo da curva correspondente.
    cta: Que os insetos de fogo dancem!
    url: /apps/imaginary/app_4/4_1/en.html

  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - text: Por exemplo, podemos dizer uma frase mágica equivalente ao que escreveríamos como x=0, e os insetos de fogo colocar-se-ão em todas as posições no espaço em que a sua coordenada x é zero.
        char: flamma


      - text: "Podemos dizer a frase que se lê “y = x”, mas os insetos de fogo não a entendem dessa forma: temos que lhes dizer y-x = 0, o que é o mesmo."
        char: flamma


      - text:  Na verdade, nem sequer lhes dizemos "igual a zero", apenas lhes damos uma expressão com todas as variáveis x, y a somar e/ou a multiplicar, e talvez com alguns números adicionais. Neste caso, y-x = 0 significa que os insetos se vão colocar em todos os pontos em que as suas coordenadas x e y são iguais.
        char: flamma    
      - text: Se dissermos x · y = 0, isso torna-se interessante, porque eles posicionam-se em todos os lugares onde o produto das coordenadas x por y é zero. 
        char: flamma

  - type: clearImage
    id: leo
  - type: image
