    entries:

      - char: flamma
        text: Há já semanas que tenho vindo para aqui e desenhei no meu caderno as formas que observei. Ainda não descobri quais são as fórmulas que levam os insetos a voar nesses padrões, mas talvez me possam ajudar a descobrir.

# Game 4.2 (was 4.3) (Goal shape, try to guess the formula)
  - type: game
    text: Coloca os insetos de fogo no ar clicando e arrastando.  Eles mostrarão uma curva. Tens três tentativas para descobrir a equação correta dessa curva.
    toolbarText: Que curva estão os insetos de fogo a formar? Escolhe a equação correta.
    cta: Resolve as adivinhas dos insetos de fogo!
    url: /apps/imaginary/app_4/4_2/en.html

  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - char: flamma
        text: A correspondência entre estes gráficos e as fórmulas é ainda hoje um campo bastante desconhecido. Muitos feiticeiros, conhecidos fora do mundo mágico como matemáticos, chamam a este campo Geometria Algébrica por estudar o relacionamento entre a Geometria e a Álgebra.

      - char: flamma
        text: Temos estado a tratar de curvas no plano, mas se acrescentarmos um terceira variável, a altura, a função F(x,y,z)=0 define uma superfície no espaço.

      - char: flamma
        text: Para os matemáticos, teria até sentido ter mais variáveis, mesmo que não as consigamos imaginar no nosso espaço tridimensional.

      - char: flamma
        text: Deixo-vos tratar de alguma superfícies no espaço.

# Game 4.3 (was 4.4) (Raytracer/Surfer)
  - type: game
    text: "Aqui podes observar superfícies que são definidas por três variáveis (x, y e z).  Abaixo da superfície podes inventar a tua própria equação e ver a superfície correspondente. Podes alterar cada superfície usando  os controlos deslizantes, e rodá-la clicando e arrastando."
    toolbarText: Observa as superfícies e as suas equações.
    cta: Segue para a superfície no espaço!
    url: /apps/imaginary/app_4/4_3/en.html

  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - char: flamma
        text: Notaste que alguns pontos singulares apareciam em muitas superfícies? Ninguém, nem mesmo os matemáticos mais treinados podem dizer quantos pontos singulares existem para um polinómio de um dado grau. É uma questão em aberto para graus superiores a 6.

      - char: flamma
        text: Pode ser  que tu, Mathina, ou tu, Leo, ou o leitor que usa estas apps, pode ser que vocês um dia deste descubram uma nova superfície com muitos pontos singulares, ou, muito melhor, uma regra que explique o comportamentos destas superfícies.

      - char: mathina
        text: Acho que tornar-se um feiticeiro matemático levará a uma vida muito interessante. Talvez tão interessante como treinador de pássaros de fogo. E provavelmente não tão diferente uma da outra...

      - char: leo
        text: Bem, até que alguém descubra essa regra, esta formas ficam na nossa terra da fantasia, e eu tenciono brincar com paśsaros de fogo pelo tempo que me apetecer.

  - type: sceneText
    text: A Flama abraçou os dois jovens, era quase a madrugada de um novo dia e eles tinham que ir para casa.
