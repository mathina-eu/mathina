      flamma: right
      mathina: left
      leo: left
    entries:
      - char: mathina
        text: Bem, se x · y é zero, então ou x ou y têm de ser zero. Portanto, todos os pontos com x = 0 e todos os pontos com y = 0 devem estar na forma final

        mood: arguing
      - char: flamma
        text: Isso mesmo. Se dissermos x · y = 0, obtemos duas retas perpendiculares.

      - char: leo
        text: Estou a perceber. Podemos fazer com que tenham outras formas?

        mood: arguing
      - char: flamma
        text: Claro. Se lhes dissermos x² + y² - 1 = 0, obtemos ... uma circunferência! Conseguem perceber porquê?

      - char: mathina
        text: Mm, esses quadrados... Acho que deve ser algo relacionado com Pitágoras...
        exposition: aventurou a Mathina

        mood: thinking     
      - char: flamma
        text: Estás perto, Mathina, muito perto... com a vossa intuição podem dizer aos insetos para criarem figuras muito intrincadas.

  - type: sceneText
    text: A Flama tirou um caderno da bolsa.

