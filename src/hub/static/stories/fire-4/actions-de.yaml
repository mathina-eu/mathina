  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - text: Das sind Funkelflöhe. Sie sind mikroskopisch kleine Wesen und bestehen aus einer Mischung von lebenden Zellen und Feuer. Man kann sich verbrennen, wenn man sie anfasst, aber sonst sind sie ungefährlich. Sie versprühen winzige Tröpfchen brennenden Gases um sich herum, und fliegen immer mit vielen anderen gemeinsam als Schwarm, so dass es für uns so aussieht, als wäre es ein feiner, weicher Stoff oder dünne Fäden, die in der Luft schweben. Sie fliegen in der Abenddämmerung und in der Nacht, dabei können sie verschiedene Gase versprühen, die in unterschiedlichen Farben brennen. Ihr Licht mischt sich mit den Schatten und dem Mondlicht, Sie führen eine Art Tanz auf und können verschiedene Formen in der Luft bilden. Das sieht unglaublich schön aus.
      #These are sparkbugs. They are microscopic creatures, made of living tissue and also of fire. You can get burned if you touch them, but otherwise they are not aggressive. They spread tiny droplets of burning gas around them, and they fly so close to each other that from our size and distance it appears that it is a silk tissue or string floating in the air. They appear at the sunset and during the night, releasing different gases and burning in different colors. Their light mixes with the shadows and the moonlight, and they dance and make different shapes in the air. The result is absolutely beautiful.
        char: flamma

      - text: Oh Flamma, das wollen wir auch unbedingt sehen. Dürfen wir, bitte, bitte?!
      #Flamma, we want to see that, can we, please?
        char: leo

      - text: Ja, wir können noch etwas bleiben, und ich bringe euch dann später nach Hause. Ich wollte heute sowieso die Funkelflöhe beobachten. So wie Drachen und Phönixe sind auch alle anderen Feuerwesen sehr intelligent und haben ihre eigene Sprache, wisst ihr. Wir können versuchen, durch magische Worte mit ihnen zu sprechen. Ich weiß noch nicht alles über ihre Sprache, aber ich kann euch sagen, was ich schon herausgefunden habe.
      #Yes, we can stay here a bit longer and later I will bring you home. Actually, I came here to study the sparkbugs. You know, as the dragons and phoenixes, all the fire creatures are very intelligent and have their own languages, and we can try to communicate with them using magical words. I still haven’t learned all their language, but I can tell you what I know.
        char: flamma

      - text: Die Funkelflöhe orientieren sich an einer Basis, eine Art Referenz. Es ist als könnten sie zwei verschiedene Richtungen im Hintergrund spüren. Jeder Funkelfloh weiß immer, wo er gerade ist. Man kann aber nicht einem bestimmten Flo sagen, wie oder wohin er sich bewegen soll. Stattdessen kann man aber dem ganzen Schwarm einen Satz sagen, also eine Art Bedingung, und jeder Funkelfloh wird sich irgendwie so positionieren, dass die Bedingung erfüllt ist.
      #The bugs orient themselves according to a reference. It is as if they could feel two perpendicular axes in the background. Each bug is always aware of its position in the space. You cannot tell one single bug how to move or where to place itself, but instead, you can say a sentence, a condition, to the whole swarm and, each bug will place itself somewhere where it satisfies that condition.
        char: flamma

# Game 4.1 (Guided examples)
