      - char: flamma
        text: In der 3D App sind euch vielleicht Spitzen an einigen Flächen aufgefallen, sogenannte Singularitäten. Bisher weiß niemand, egal wie intensiv er oder sie sich schon mit Mathematik beschäftigt hat, wieviele solcher Singularitäten eine Fläche hat, die durch ein Polynom mit gestimmtem Grad beschrieben wird. Für einen Grad größer als 6 ist das ein bis heute ungeklärtes Problem.
        #Come back to the 3D app and note for instance the singular points that appear on many surfaces. No one, not even the best-trained mathematicians can tell how many singular points are possible with a polynomial of a given degree. This is an open question for degrees greater than 6.

      - char: flamma
        text: Vielleicht wirst Du, Mathina, oder Du, Leo, oder Du, die Leserin oder der Leser dieser Geschichte, vielleicht wirst Du eines Tages eine neue Fläche entdecken, die viele Singularitäten hat, oder vielleicht findest Du sogar eine Regel, die den Zusammenhang erklärt, wie sich die Flächen verhalten.
        #Maybe you, Mathina, or you, Leo, or you, the reader that plays with these apps, maybe you will one day discover a new surface with many singular points, or even better, a rule that explains how all these surfaces behave.

      - char: mathina
        text: Ich glaube, ich kann mir das gut vorstellen, eine Mathe-Zauberin zu werden. Vielleicht genauso gut wie eine Feuervogeltrainerin. Wahrscheinlich ist das sogar gar nicht so verschieden...
        #I think that it would be a very nice life, to become a maths wizard. Maybe as nice as being a firebird trainer. Probably not even that much different...

