      - char: flamma
        text: Der Zusammenhang zwischen den Mustern und den Formeln ist bis heute noch nicht gut erforscht. Viele Zauberkundige, außerhalb unserer Welt kennt man sie auch als Mathematikerinnen und Mathematiker, nennen dieses Gebiet der Forschung Algebraische Geometrie, denn dort wird der Zusammenhang zwischen Geometrie - also Formen - und Algebra - also Formeln - untersucht.
        #The relationship between these graphics and the formulas is still today a largely unknown field. Many wizards, or as they are known outside the magical world, mathematicians, call this field of study Algebraic Geometry because it studies the relationship between Geometry and Algebra.

      - char: flamma
        text: Wir haben hier mit Kurven in einer Ebene gespielt. Wenn wir aber eine dritte Variable hinzufügen - die Tiefe - können wir mit einer Funktion F(x,y,z)=0 auch eine Fläche beschreiben. In der Mathematik kann man sogar noch mehr Variablen hinzufügen, auch wenn man sich das dann nicht mehr in unserem dreidimensionalen Raum vorstellen kann.
        #We have been playing with curves in the plane, but if we add a third variable -the height-, a function F(x,y,z)=0 defines a surface in space. For mathematicians, it would even make sense to have more variables, even if we cannot imagine them in our three-dimensional space.

      - char: flamma
        text: Ich lasse euch jetzt mit ein paar Flächen im Raum spielen.
        #I will let you play with some surfaces in space.

