    entries:

      - text: Zum Beispiel können wir einen magischen Satz sagen, der das gleiche aussagt wie x=0. Und dann würden sich alle Funkelflöhe so positionieren, dass ihre x-Koordinate Null ist.
      #For instance, we can say a magic sentence equivalent to what we would write as x=0, and the sparkbugs will place themselves in all the positions in the space where their x coordinate is zero.
        char: flamma


      - text: Wenn wir ihnen den Satz sagen würden, der die Bedeutung von y=x hat, würden sie das nicht verstehen, denn wir müssen ihnen dafür y-x=0 sagen, was ja genau das gleiche ist. Eigentlich sagen wir ihnen nichtmal den Teil mit 'gleich Null', sondern nur den anderen Teil mit den Variablen x und y. Man kann x und y auch noch mit Zahlen multiplizieren, oder welche dazuaddieren. Bleiben wir bei unserem Beispiel, da bedeutet y-x=0 für die Funkelflöhe, dass sie sich an solche Orte in der Luft begeben sollen, wo ihre x-Koordinate genauso groß ist wie ihre y-Koordinate.
      #We can tell the sentence that reads y=x, but the sparkbugs do not understand it this way, we have to tell them y-x=0, which is the same. Actually, we don’t even tell them the “equal zero”, we only tell them one expression with all the variables x,y adding and multiplying, with maybe some numbers. In this case, y-x=0 means that the bugs will place themselves in all the points where their x and y coordinates are equal.
        char: flamma

      - text: Wenn wir sagen x·y=0, dann wird es interessant, denn dann werden sie sich überall dort hinbegeben, wo das Produkt ihrer x- und y-Koordinate Null ist.
      #If we say x·y=0, it becomes interesting, because they position themselves in all the places where the product of the x and y coordinates is zero.
        char: flamma

      - char: leo
        text: Und wie sieht das dann aus?
        #And what shape is that?

      - char: mathina
        text: Also, wenn x·y Null sein soll, dann muss entweder x oder y Null sein. Das ergibt dann also alle Orte, wo x=0 ist, und dann noch alle Orte, wo y=0 ist. Beides zusammen ist dann die Figur, die man in der Luft leuchten sehen wird. Stimmt's?
        #Well, if x·y is zero then either x or y must be zero, so all the points with x=0 and all the points with y=0 must be on the final shape.

      - char: flamma
        text: Ganz genau. Wenn wir x·y=0 sagen, werden wir zwei Linien sehen, die zueinander senkrecht sind.
        #That’s right. If we say x·y=0 we get two perpendicular lines.

      - char: leo
        text: Verstehe. Können wir ihnen auch andere Formen sagen?
        #I see. Can we make them form other shapes?

      - char: flamma
        text: Na klar! Wenn wir ihnen x² + y² - 1 = 0 sagen, bilden sie einen Kreis. Versteht ihr, warum das so ist?
        #Sure. If we tell them x² + y² - 1 = 0, we obtain… a circle! Can you see why?

      - char: mathina
        text: Hm, da sind ja Quadrate drin... Hat das irgendwie mit Pythagoras zu tun?
        #Mm, these squares… I think it has to be something related to Pythagoras…
        exposition: überlegte Mathina

      - char: flamma
        text: Du bist dicht dran, Mathina, sehr dicht... Du kannst die Funkelflöhe bestimmt bald komplizierte Figuren formen lassen.
        #You are close, Mathina, very close… with your intuition you could tell the bugs to make very intricate figures.

