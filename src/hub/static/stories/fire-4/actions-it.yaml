  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left
    entries:
      - char: mathina
        text: Bene, se x·y è zero allora x o y deve essere zero, quindi tutti i punti con x = 0 e tutti i punti con y = 0 devono essere sulla forma finale.

        mood: arguing
      - char: flamma
        text: Giusto. Se diciamo x · y = 0 otteniamo due rette perpendicolari.

      - char: leo
        text: Capisco... Quali altre forme possiamo ottenere?


        mood: arguing
      - char: flamma
        text: Molte altre! Ad esempio, se diciamo loro x² + y² - 1 = 0, otteniamo... una circonferenza! Riesci a capire perché?

      - char: mathina
        text: Mm, questi quadrati ... penso che debba essere qualcosa legato al Teorema di Pitagora...
        exposition: Disse Mathina.

        mood: thinking
      - char: flamma
        text: Sei vicina, Mathina, molto vicina... con il tuo intuito potresti dire alle lucciole di creare figure molto intricate.


  - type: sceneText
    text: Flamma le prese il quadrenetto.

