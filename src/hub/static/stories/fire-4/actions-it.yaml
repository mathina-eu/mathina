       char: flamma






# Game 4.1 (Guided examples)
  - type: game
    text: Scegli un'equazione. Puoi rilasciare le lucciole scintillanti dove preferisci facendo clic e trascinando. Si posizioneranno in base all'equazione che hai scelto. Nella parte inferiore dello schermo, puoi persino inserire la tua equazione.
    toolbarText: Scegli un'equazione e lascia che le lucciole scintillanti danzino lungo la curva corrispondente.
    cta: Fai danzare le lucciole scintillanti!
    url: /apps/imaginary/app_4/4_1/index.html?lang=it

  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - text: Ad esempio, possiamo dire una frase magica equivalente a ciò che scriveremmo come x=0 e le lucciole scintillanti si posizioneranno in tutte le posizioni nello spazio in cui la loro coordinata x è zero.
        char: flamma


      - text: "Possiamo dire la frase che legge y=x, ma le lucciole scintillanti non la capirebbero detta in questo modo: dobbiamo dire loro y-x=0, che è lo stesso."
        char: flamma


      - text: In realtà, non diciamo loro nemmeno l' "uguale a zero" alla fine dell'equazione, diciamo loro solo un'espressione con tutte le variabili x, y che si sommano e si moltiplicano, e gli eventuali coefficienti. In questo caso, y-x=0 significa che le lucciole scintillanti si posizioneranno in tutti i punti in cui le loro coordinate x e y sono uguali.
        char: flamma
      - text: Se diciamo x·y=0, diventa interessante, perché si posizionano in tutti i punti in cui il prodotto delle coordinate x e y è zero.
        char: flamma

  - type: clearImage
    id: leo
  - type: image
    src: $COMMON/img/characters/leo/leo1.png
    id: leo
