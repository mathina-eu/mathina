        text: Vengo qui da settimane e ho disegnato nel mio taccuino le forme che ho osservato. Non ho ancora capito quali formule possono far volare gli insetti su questi schemi, ma forse puoi aiutarmi a capirlo.

# Game 4.2 (was 4.3) (Goal shape, try to guess the formula)
  - type: game
    text: Posiziona le lucciole scintillanti in aria facendo clic e trascinando. Ti mostreranno una curva. Hai tre tentativi per trovare l'equazione della curva.
    toolbarText: Quale curva stanno formando le lucciole scintillanti? Scegli l'equazione corretta.
    cta: Risolvi gli indovinelli delle lucciole scintillanti!
    url: /apps/imaginary/app_4/4_2/index.html?lang=it

  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - char: flamma
        text: "Il rapporto tra questi grafici e le formule è ancora oggi un campo in gran parte sconosciuto. Molti maghi, o come sono conosciuti al di fuori del mondo magico, matematici, chiamano questo campo di studio \"Geometria Algebrica\" perché studia la relazione la geometria utilizzando l'algebra (e viceversa)."

      - char: flamma
        text: "Abbiamo giocato con le curve nel piano, ma se aggiungiamo una terza variabile -l'altezza-, un'equazione del tipo \"F(x, y, z)=0\" definisce una superficie nello spazio."

      - char: flamma
        text: Per i matematici, avrebbe anche senso avere più variabili, anche se non possiamo immaginarle nel nostro spazio tridimensionale.

      - char: flamma
        text: Ti lascerò giocare con alcune superfici nello spazio.

# Game 4.3 (was 4.4) (Raytracer/Surfer)
  - type: game
    text: "Qui puoi osservare le superfici, che sono definite da tre variabili (x, y e z). Sotto la superficie puoi inventare la tua equazione e guardare la superficie corrispondente. È possibile modificare ogni superficie utilizzando i cursori e ruotarla facendo clic e trascinando."
    toolbarText: Osserva le superfici e le loro equazioni.
    cta: Osserva le superfici!
    url: /apps/imaginary/app_4/4_3/en.html

  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - char: flamma
        text: Hai appena notato alcuni punti singolari che compaiono su molte superfici. Nessuno, al momento, nemmeno i matematici più preparati possono dire quanti punti singolari possono esserci su una superficie associata a un polinomio di un dato grado. Questa è una domanda aperta per i gradi maggiori di 6.

      - char: flamma
        text: Forse tu, Mathina, o tu, Leo, o tu, che stai leggendo questa storia... forse uno di voi scoprirà un giorno una nuova superficie con tanti punti singolari, o ancora meglio, una regola che spiega come si comportano tutte queste superfici.

      - char: mathina
        text: Penso che sarebbe una cosa molto bella diventare un mago della matematica. Forse bello come essere un addestratrice di uccelli del fuoco. Probabilmente non è nemmeno così diverso ...

      - char: leo
        text: Beh, finché qualcuno non scopre quella regola, queste forme rimangono nella nostra terra fantastica e ho intenzione di giocare con gli uccelli del fuoco per quanto mi pare e piace!

  - type: sceneText
    text: Flamma abbracciò i due ragazzi. Era quasi l'alba del nuovo giorno, e dovettero tornare a casa.
