# Game 4.2 (was 4.3) (Goal shape, try to guess the formula)
  - type: game
    text: Place the sparkbugs in the air by clicking and dragging. They will show you a curve. You have three guesses, to find the right equation of that curve
    toolbarText: Which curve are the sparkbugs forming? Choose the right equation.
    cta: Solve the riddles of the sparkbugs!
    url: /apps/imaginary/app_4/4_2/index.html?lang=en


  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - char: flamma
        text: The relationship between these graphics and the formulas is still today a largely unknown field. Many wizards, or as they are known outside the magical world, mathematicians, call this field of study Algebraic Geometry because it studies the relationship between Geometry and Algebra.

      - char: flamma
        text: We have been playing with curves in the plane, but if we add a third variable -the height-, a function F(x,y,z)=0 defines a surface in space.
      #For mathematicians, it would even make sense to have more variables, even if we cannot imagine them in our three-dimensional space.

      - char: flamma
        text: For mathematicians, it would even make sense to have more variables, even if we cannot imagine them in our three-dimensional space.

      - char: flamma
        text: I will let you play with some surfaces in space.

# Game 4.3 (was 4.4) (Raytracer/Surfer)
  - type: game
    text: "Here you can observe surfaces, which are defined by three variables (x, y, and z). Below the surface you can invent your own equation and look at the corresponding surface. You may alter each surface by using the sliders and rote it by clicking and dragging."
    toolbarText: Observe the surfaces and their equations.
    cta: Go to the surface in space!
    url: /apps/imaginary/app_4/4_3/index.html?lang=en

  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - char: flamma
        text: Did you just notice some singular points that appear on many surfaces. No one, not even the best-trained mathematicians can tell how many singular points are possible with a polynomial of a given degree. This is an open question for degrees greater than 6.

      - char: flamma
        text: Maybe you, Mathina, or you, Leo, or you, the reader that plays with these apps, maybe you will one day discover a new surface with many singular points, or even better, a rule that explains how all these surfaces behave.

      - char: mathina
        text: I think that it would be a very nice life, to become a maths wizard. Maybe as nice as being a firebird trainer. Probably not even that much different...

      - char: leo
        text: Well, until someone discovers that rule, these shapes stay in our fantasy land, and I plan to play with firebirds for as much as I like.

