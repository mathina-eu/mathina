# Game 4.1 (Guided examples)
  - type: game
    text: Choose an equation. You can release the sparkbugs whereever you like by clicking and dragging. They will position themselves according to the equation you chose. Try the other equations, too. In the lower part of the screen, you can even enter your own equation.
    toolbarText: Choose an equation and let the sparkbugs dance along the corresponding curve.
    cta: Let the sparkbugs dance!
    url: /apps/imaginary/app_4/4_1/index.html?lang=en

  - type: dialog
    avatarAlign:
      flamma: right
      mathina: left
      leo: left

    entries:

      - text: For instance, we can say a magic sentence equivalent to what we would write as x=0, and the sparkbugs will place themselves in all the positions in the space where their x coordinate is zero.
        char: flamma


      - text: We can tell the sentence that reads y=x, but the sparkbugs do not understand it this way, we have to tell them y-x=0, which is the same.
       #Actually, we don’t even tell them the “equal zero”, we only tell them one expression with all the variables x,y adding and multiplying, with maybe some numbers. In this case, y-x=0 means that the bugs will place themselves in all the points where their x and y coordinates are equal.
        char: flamma


      - text:  Actually, we don’t even tell them the “equal zero”, we only tell them one expression with all the variables x,y adding and multiplying, with maybe some numbers. In this case, y-x=0 means that the bugs will place themselves in all the points where their x and y coordinates are equal.
        char: flamma
      - text: If we say x·y=0, it becomes interesting, because they position themselves in all the places where the product of the x and y coordinates is zero.
        char: flamma

