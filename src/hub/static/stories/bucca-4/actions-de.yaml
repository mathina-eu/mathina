  - type: dialog
    entries:     
      - text: Aber wie schaffen wir es, sicher zu kommunizieren, während wir die Lage erkunden?
      #"But how do we manage to communicate safely while we are looking around?"
        char: leo
        mood: thinking
      - text: Hm, Leo, also, erinnerst Du Dich an den Trick, den ich Dir letztes Mal erklärt habe, als wir gespielt haben? Man fängt mit einer Nachricht und einem Schlüssel an und dann kann man sie verschlüsseln. Mit demselben Schlüssel kann man die verschlüsselte Nachricht auch wieder entschlüsseln und erhält das Original zurück.
      #"Yes, Leo, so, do you remember the trick I explained to you last time when we were playing? You start with a message and with a key, and then you can encrypt it. The same key works to decrypt the coded message and get back the original."
        char: mathina
        mood: arguing
      - text: Ich erinnere mich, der Schlüssel war eine Zahl, die wir verwenden können, indem wir sie mit den Buchstaben des Alphabets addieren, richtig?
      #"I remember, the key was a number, which we can use by summing it to the letters of the alphabet, right?"
        char: leo
        mood: thinking
      - text: Ja, genau!
      #"Yes, exactly!"
        char: mathina
        mood: normal
      - text: Aber warte, diese Person könnte unsere Nachrichten abfangen... Selbst wenn wir uns jetzt für einen Schlüssel entscheiden... sie könnte uns belauschen! Ich erinnere mich auch, dass diese Methode nicht so besonders sicher war... Zum Beispiel... nach einiger Zeit, sagen wir ein paar Minuten, kann jemand bereits verschiedene Kombinationen ausprobieren und den Schlüssel bekommen.
      #"But wait, this person could intercept our messages... Even if we decide about a key now… he could be listening! I also remember that this method was not so safe... Like... after a bit, let’s say some minutes, one can try various combinations and get the key"
        char: leo
        mood: thinking
      - text: Ich habe eine Idee dazu. Jedes Mal, wenn wir miteinander kommunizieren, werden wir den Schlüssel austauschen! Also egal, ob diese mysteriöse Person es schafft den Schlüssel zu bekommen, wir werden einen anderen haben!
      #"I have an idea about this. Every time we communicate, we will change the key! So no matter if this mysterious presence manages to get the key: we will have another one!"
        char: angela
        mood: normal
      - text: Das ist in der Tat clever! Aber wie? Wenn wir immer hierher kommen müssen, verlieren wir viel Zeit. Wir können uns auch nicht einfach auf einen anderen Schlüssel in einer Nachricht einigen. Wenn diese Person es schafft, die Kommunikation zu entschlüsseln, entschlüsselt sie damit auch den neuen Schlüssel!
      #"That is clever indeed! But... How? If we have to always come here we will lose a lot of time, but we cannot just agree on another key in a message: if this person manages to decode the communication will also decode the new key!"
        char: mathina
        mood: arguing
      - text: Stell dir mal vor, es gibt einen Weg, sich auf einen geheimen Schlüssel in aller Öffentlichkeit zu einigen. Ohne dass jemand unser Geheimnis erfährt, selbst wenn wir die ganze Information mitten im Park schreien?
      #"What if I tell you there is a way to agree on a secret key in public, without anyone knowing our secret even if we shout all the information in the middle of the park?"
        char: angela
        mood: normal
      - text: Wow, das klingt so cool! Wie ist das möglich?
      #"Wow, this seems so cool, how is it possible?"
        char: leo
        mood: happy

    
