  - type: dialog
    entries:     
      - text: Wow! Weißt du etwas darüber, Angela?
      #"WOW! Do you know anything about that, Angela?"
        char: leo
        mood: surprised
      - text: Nein, das ist mir neu. Aber Mathina ist sicher auf dem richtigen Weg. Komm, lass uns versuchen, ihrem Weg zu folgen, aber hier von der Küste aus. Kannst du ihn sehen? Der Wald, in dem die Papageien leben, ist genau dort, zwischen uns und Mathinas Weg. Wenn wir versuchen uns so zu positionieren, dass wir sowohl den Wald als auch den Pfad sehen können, können wir Mathina vielleicht auf ihren Weg lotsen.
      #"No, I don’t. But surely Mathina must be on the right path. So, look, let’s try following her path, but from here on the coast. Can you see it? The forest in which the parrots live is right there, between us and Mathina’s path. Maybe if we try to position ourselves in such a way we can see both the forest and the trail, we may be able to direct Mathina along her path."
        char: angela
        mood: sad
  - type: dialog
