    text: >
        <p>Es ist schon einige Zeit vergangen, seit Mathina zum ersten Mal auf der Schatzinsel war. Jetzt wartet dort auf sie und ihren Bruder ein neues Abenteuer. Sie hat einen Brief von einer mysteriösen Person erhalten, die behauptet, ihr und ihrem Bruder bei ihren letzten Ausflügen auf die Schatzinsel gefolgt zu sein...<p>
    #<p>Some time has passed since Mathina went for the first time to Buccaneer’s Island and with her brother, she is now on the verge of a new adventure.
     #<br/>She has received a letter from a mysterious person claiming to have followed her and her brother during their last trips to Buccaneer’s Island...</p>
  
  - type: dialog
    entries:
      - text: Was? Nein, das ist unmöglich. Wer könnte uns gefolgt sein? Und warum? Was will er von uns?
      #"WHAT?! No, this is not possible, who could have followed us? Why? What do they want from us?"
        char: leo
        mood: arguing
      - text: Ich weiß nicht was da los ist, Leo, aber wir müssen es herausfinden.
      #"I don’t know Leo, but we must go and find out ourselves!"
        char: mathina
        mood: talking
      - text: Ok, aber wie können wir sicher sein, dass er uns nicht wieder folgt? Was ist, wenn das eine Falle ist? Ich habe Angst, Mathina!
      #"Ok, but how can we be sure that they are not following us again? What if it is a trap? I am very scared, Mathina!"
        char: leo
        mood: arguing
      - text: Mach dir keine Sorgen, Leo, alles wird gut. Lass uns erstmal auf die Insel fahren. Uns wird schon etwas einfallen, wenn wir dort angekommen sind.
      #"Don’t worry, Leo, everything will be fine, let’s go to the island, we will figure out something once we arrive there!"
