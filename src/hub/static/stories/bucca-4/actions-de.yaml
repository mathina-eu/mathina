      <p>Die folgenden Tage waren furchtbar für die Gruppe. Sie wurden mit Ketten, aber solchen aus Plastik, aneinander gefesselt und gezwungen den Wald und die Küsten auf der Suche nach einem versteckten Schatz zu durchkämmen.</p> 
