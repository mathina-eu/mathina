  - type: sceneText
    text: >
      <p>So trennten sich die Wege von Mathina und Leo, wobei der Junge in Richtung Küste ging und Mathina begann, den Hügel hinaufzusteigen. Ihr einziger Hinweis auf das Geheimnis der Seeräuber waren die Gravuren in der Höhle im Park, die Leo und seine Freunde bei ihrem Ausflug auf die Insel gesehen hatten. Die Gravuren waren jedoch nur ein Puzzleteil. Aber dann tauchte auch noch die geheimnisvolle Gestalt auf, die Leo vor dem Verlassen der Insel gesehen hatte und die ihnen vom Park bis zum Pier folgte. Wenn es jemanden gab, der sich für ihre Entdeckung interessierte, dann gab es heute vielleicht wirklich noch etwas zu entdecken und ihre Funde hatten eine tiefere Bedeutung. Ganz sicher, die Schatzinsel ist ein Ort voller Überraschungen. Es ist einen Versuch wert, dachten sie.</p>
    #So Mathina and Leo parted ways, the youngster heading toward the coastline, and Mathina starting to climb up the hill. Their only hint about the secret of the buccaneers laid onto the engravings in the cave at the park that Leo and his friends saw during their trip to the island. It would be basically a worthless hint, if not for the mysterious figure that Leo said he had seen before leaving the island that was, he was convinced, following them from the park to the pier. If there was someone interested in their discovery, maybe there was something to discover and their findings had a deeper meaning. Surely Buccaneer’s Island is a place full of surprises, it’s worth a try, they thought.
