     - text: Sie basieren auf mathematischen Operationen, die in die eine Richtung sehr einfach durchzuführen sind, in die andere Richtung aber sehr viel schwieriger zu bewerkstelligen sind. Erinnerst du dich zum Beispiel, Leo, als du in der Schule die zweistellige Division gelernt und dich darüber beschwert hast, wie viel schwieriger sie ist als die Multiplikation? Das Prinzip ist dasselbe, nur viel schwieriger auf einer der beiden Seiten.
