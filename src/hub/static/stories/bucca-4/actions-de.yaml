  - type: sceneText
    text: >
        <p>Am nächsten Tag machten sich Mathina und ihr Bruder auf den Weg zur Insel. Es sollte vielleicht eine ihrer letzten Reisen zu diesem magischen und geheimnisvollen Ort werden. Dorthin, wo sie so viele Abenteuer erlebt und sich in die Geschichte der Piraten und Schätzen aus einer längst vergangenen Zeit verstrickt hatten. Der Himmel war an diesem Morgen strahlend blau und die Reise verlief angenehm und ruhig. Der geheimnisvolle Brief nahm viel Raum in den Gedanken von Mathina und Leo ein, ohne dass sie viel darüber sprachen. Doch wenn man die beiden ansah, konnte man erkennen, dass sie etwas beunruhigte.<p>
    #<p>The next day, Mathina and her brother left for the island, in what would become one of their last trips to the magical and mysterious place where they lived so many adventures and got so entangled in pirates history and treasures from a time long gone by.<br/>The sky was a blue pearl that morning and the travel was enjoyable and safe. The mysterious letter was sort of an unspoken presence in Mathina and Leo’s minds, but looking at them you could perceive that something was bugging them. </p>  
