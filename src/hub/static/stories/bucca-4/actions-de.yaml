    - text: Ähm, sehr seltsam... Wir waren uns einig, dass wir unsere Nachrichten bestätigen und einen neuen gemeinsamen Schlüssel festlegen sollten, aber Mathina antwortet nicht. Sollten wir uns darüber Sorgen machen?
    #"Uhm, very strange. We agreed that we should confirm our messages and set a new shared key, but Mathina is not answering. Should we be worried about that?"
