       mood: surprised 
     - text: Aber wie können wir das machen? Vielleicht können wir einen Brief von einem alten Piraten fälschen, in dem steht, dass der Schatz für Ausschweifungen und Gelagen verbraucht wurde, als die Seeräuber auf diese Insel kamen.
     #"But how can we do it? Maybe we can fake a letter from some old pirate saying that the treasure has been all spent in debauchery and revelry once the buccaneers came to this island."
       char: leo
