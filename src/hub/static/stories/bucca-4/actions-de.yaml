     - text: Nein, das wird nicht funktionieren, Leo. Kapitän Charmingparrot kennt sich mit Öffentlicher-Schlüssel-Kryptographie aus, so hat er uns überhaupt erst hierher gebracht! Er hat eine sogenannte Zwischenmann-Attacke‚ benutzt, bei dem der Empfänger nicht in der Lage ist, die Identität des Absenders zu bestätigen und ihm vertraut, dass er der echte ist.
     #"No, it won't work, Leo, Captain Charmingparrot knows about public-key cryptography, this was how he got us here in the first place! He used a so-called 'man in the middle attack' in which the receiver is not able to confirm the identity of the sender and trusts them to be the real one."
