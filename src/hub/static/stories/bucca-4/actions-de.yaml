     - text: Er taugt als Pirat so wenig, dass er nicht einmal richtige Ketten hat, um uns zu fesseln! Wir wurden von der Parodie eines Piraten gekidnappt. Er ist wahrscheinlich verrückt geworden. Wir müssen ihn wieder zur Vernunft bringen und ihn davon überzeugen, dass es gar keinen Schatz gibt!
