  - type: sceneText
    text: >    
        <p>“<i>Ahoi Kapitän!</br>
        </br>
        schreckliche Zeiten liegen vor uns, der ganze Schatz ist verloren. Die Besatzung hat bei der Ankunft auf dieser Insel alles in allerlei Ausschweifungen verkommen lassen. Unser Ruf als Freibeuter ist ruiniert, wir müssen zurück zur See fahren und mit dem Wiederaufbau des Schatzes beginnen. Ich habe eine kleine Gruppe von vertrauenswürdigen Männern gefunden, die nicht an der Verschwendung des Schatzes beteiligt waren und werde sie auf der Insel zurücklassen, um unsere Fehler wieder gut zu machen. Sie sollen ehrenhafte Männer sein und der Nachwelt ein Leben der Ehrlichkeit und Rechtschaffenheit lehren. <br/>Alle anderen Mitglieder der Besatzung werden uns auf See folgen.
        </br>
        </br>
        Nur die Zukunft wird unser Schicksal kennen!“</i></p>
    #Ahoi Kapitän!</br>
    #</br>
     #Terrible times lay ahead of us and all the treasure is lost. The crew dilapidated it all in every sort of debauchery when arriving on this island. Our name as Buccaneers is compromised, we must go back to sea and start rebuilding our treasure. I found a small group of trusted men, who were not involved in the squandering of the treasure and will leave them on the island to build from our misfortune. They shall be honourable men and teach to the posterity a life of honesty and righteousness.<br/>All the other members of the crew will follow us at sea. 
     #</br>
     #</br>
     #Only Fate shall know our destiny!“</i></p>
  - type: sceneText
