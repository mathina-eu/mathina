  - type: sceneText
    text: >
     <p>Angela nahm ein Kartenspiel aus ihrer Jacke und zeigte es Leo.</p>
    #Angela took a deck of cards from her jacket and showed it to Leo.   
     
  - type: dialog
    entries:     
      - text: Nun, es gibt einen Trick. Schau her. Diese Karten sind alle in der richtigen Reihenfolge, vom Pik-Ass bis zum Herz-König. Jetzt beobachtet mal, wie viel Zeit ich brauche, um sie zu mischen.
      #"Well, there is a trick. Look: these cards are all in order, from the ace of spades to the king of hearts. Now, look how much time I need to shuffle them."
        char: angela
        mood: happy
  - type: sceneText
    text: >
     <p>Mit einer schnellen Bewegung mischte Angela die Karten und zeigte sie, nun alle zufällig angeordnet, in ihren Händen.</p>
    #With a quick move, Angela shuffled the card, and showed them, now all randomly placed, in her hands.  
  - type: dialog
    entries:     
      - text: Nun, was schätzt du wieviel Zeit du brauchen würdest, um dieses Blatt wieder in die Ordnung zu bringen, so wie es vorher war?
      #"Now, how much time do you think it would take for you to get back this deck in order, as it was before?"
        char: angela
        mood: normal
      - text: Mmh... nun, nicht besonders lange, aber sicher länger als die Zeit, die Du zum Mischen gebraucht hast.
      #"Mmh... well, not too much, but surely longer than the time it took to you to shuffle it."
        char: leo
        mood: thinking
      - text: Genau! Es gibt Vorgänge, die sind sehr einfach. Dann aber sind sie ziemlich kompliziert rückgängig zu machen. Das ist der Trick!
      #"Exactly! There are operations very easy to do, but quite complicated to be undone. This is the trick!"
        char: angela
        mood: happy
      - text: Ok, aber wie finden wir so eine Antwort für unser Problem? Wir können doch nicht einfach die Karten mischen.
      #"Ok, but how do we produce a method? We can’t just go around shuffling cards!"
        char: mathina
        mood: arguing
      - text: Der Trick ist, Zahlen zu verwenden. Unsere Misch-Operation wird es sein, eine bestimmte Zahl auf eine andere Zahl zu erhöhen, wie... 3^7=2187. Natürlich kann man zurückgehen, aber das kostet Zeit und Mühe.
      #"The trick is to use numbers: our shuffling operation will be to raise a certain number to another number, like... 3^7=2187. Of course you can go back, but it takes time and effort!"
        char: angela
        mood: normal
      - text: Ok, du sagtest, dass wir uns ganz offen auf den Schlüssel einigen können. Wenn du mir so etwas sagst wie „der Schlüssel ist der Exponent, mit dem man 3 erhöhen muss, um 2187 zu erhalten“, dann muss ich auch den ganzen Aufwand betreiben. Oder du sagst mir direkt 7. Dann kennt aber auch jeder, der mithört, den Schlüssel.
      #"Ok, but you told us that we can agree on the key in public. If you tell me something like 'the key is the exponent to which you have to rise 3 to get 2187', either I also have to do all the effort, or you tell me directly 7, and anyone who listens will know the key as well!"
        char: mathina
        mood: arguing
      - text: Stimmt. Doch dafür gibt es einen Trick. Dieser spezielle Trick heißt „Diffie-Hellman-Schlüsselaustausch“. Kommt, wir probieren es mal aus. Zuerst müssen wir eine Basis p und dann eine Zahl zwischen 2 und p-2 wählen. Dann müssen wir eine Zufallszahl in diesem Bereich wählen und einige einfache Operationen durchführen. Ich zeig es dir.
      #"Here is where the trick happens. This particular trick is called 'Diffie-Hellman key exchange'. Let's try it. First, we must choose a prime number p, then a number g between 2 and p-2, that we will call base, and finally we must choose a random number in that same range and do some simple operations. Have a look!"
        char: angela
        mood: normal
  - type: game
    text: Lerne zusammen mit Mathina und Leo die Methode.
    #"Let's help Mathina and Leo understand the method"
    toolbarText: Folge den Arbeitsschritten und erstelle das gemeinsame Geheimnis.
    #"Follow the steps and try to create the shared secret"
    cta: Probiere es aus.
    #"Try it yourself!"
    tag: app1
    url: /apps/bucca-4-app/bucca-4-app-1.htm?l=1
  - type: dialog
    entries:     
      - text: Siehst du, jetzt haben wir das gemeinsame Geheimnis. Das können wir als Schlüssel für alle Chiffren verwenden können, die du bisher schon kennengelernt hast.
      #"See, now we have the common secret which we can use as the key for all the ciphers you already encountered before."
        char: angela
        mood: happy
      - text: Voll gut, so ist es jetzt beschlossen! Dies ist der Schlüssel den wir zur Kommunikation verwenden. Wir können jetzt einfach SMS austauschen und uns auf einen neuen Schlüssel einigen, wenn der alte kompromittiert wurde - auch wenn wir uns an weit entfernten Orten auf der Insel befinden. Ich werde den Berg erkunden, während du, Leo, mit Angela die Küste und den Park untersuchst. 
      #"Thank you, so it’s decided this will be the key we will use to communicate. We can now simply exchange SMS and agree on a new key if the old one got compromised even if we are in distant places on the island."
        char: mathina
        mood: happy   
      - text: Ok, wir sind uns einig. Das ist die Technik, mit der wir hier auf der Schatzinsel kommunizieren werden. Um die Nachrichten geheim zu halten, werden wir den Schlüssel unserer Chiffre jedes Mal ändern und die Diffie-Hellman-Methode verwenden, um den neuen Schlüssel auszutauschen.
      #"Ok, it’s set. This is the way we will use to communicate here on Buccaneer’s Island. I will go exploring the mountain, while you will examine the coast and the park with Angela. To keep messages secret we will change the key of our cypher every time, using the Diffie-Hellman method to exchange the new key!"
        char: angela
        mood: happy
      - text: Ok, los geht's, Schwesterchen!
      #"Ok let’s go, sis!"
        char: leo
        mood: happy
      - text: Aber lass uns vorsichtig sein! Die mysteriöse Gestalt, die du bei deinem letzten Besuch hier gesehen hast, könnte trotzdem gefährlich sein.
      #"But let’s be careful! That mysterious figure of which you caught a glimpse during your last trip here doesn’t sound reassuring to me."
        char: mathina
        mood: arguing      
