  - type: game
    text: Welche spannende Nachricht hat Mathina?
    #"Let's see what interesting news Mathina has for us!"
    toolbarText: "Follow the steps to decode Mathina's message"
    cta: Schau nach!
    #"Try it yourself!"
    tag: app2
