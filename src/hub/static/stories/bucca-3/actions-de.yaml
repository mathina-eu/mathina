  - type: sceneText
    text: >
      <p>Angela hörte sich diese Gedanken sehr aufmerksam an. Dabei warf sie einen Blick auf das Porträt einer Frau, das an der Wand hing, und antwortete...<p>
    #<p> Angela was very interested in these comments. She glanced at a portrait of a young lady hanged on the wall and replied. </p>


  - type: dialog
    entries:     
      - text: Das ist in der Tat interessant. Allerdings ist es nicht so einfach, den Code schwieriger zu gestalten. Hast du schon mal darüber nachgedacht, wie man das machen kann?
      #"That is interesting indeed. However, it is not so easy to make the code more difficult. Did you try to think about how to do that?"
        char: angela
        mood: happy
      - text: Nun, ich habe da viele Ideen... Zum Beispiel... Warum können wir nicht ein anderes Alphabet verwenden, wie das griechische? Wir könnten "a" durch "𝛼" ersetzen und so weiter...
      #"Well, I had plenty of ideas … For instance… Why can’t we use another alphabet, like greek? We could substitute “a” with “𝛼” and so on..."
        char: mathina
        mood: normal


  - type: sceneText
