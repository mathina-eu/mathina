    #Thanks to that jewel, Mathina had learned one of the methods that the pirates of Buccaneer‚Äôs Island used to encrypt messages. It was, after all, very simple: each letter of the message to be deciphered has to be searched for in the inner circle and replaced with the corresponding letter in the outer circle.</p>
