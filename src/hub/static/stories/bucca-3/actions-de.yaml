  - type: sceneText
    text: >
      <p>Das Porträt - oder besser die Rückseite des Porträts - lag direkt vor ihnen und bewahrte trotzdem ein großes Geheimnis.<p>
    #<p> The portrait - or better the back of the portrait was there, staring at everyone in mystery. </p>

  - type: dialog
    entries:            
      - text: Das sieht doch unserer Geheimschrift sehr ähnlich. Ich gehe aber davon aus, dass du den Schlüssel noch nicht kennst, oder?
      #"Surely it looks a lot like our cipher, does it not? I’m guessing that you don’t know the key, right?"
        char: mathina
        mood: normal
      - text: Ja, leider nicht. Es ist die Schrift einer alten Freundin von mir, auch eine Piratin natürlich. Eigentlich war sie diejenige, die mir vor einigen Jahren die Kette geschenkt hat. Und sie war es auch, die angefangen hat, mit der Kette Nachrichten zu verschlüsseln.
      #"Exactly, that is the writing of an old friend of mine, a pirate as well, of course. Actually, she was the one giving me the necklace, some years ago, and she started using the necklace to cipher the messages."
        char: angela
        mood: normal
      - text: Was ist dann passiert?
      #"What happened?"
        char: mathina
        mood: surprised
      - text: Wir sind uns nicht sicher, weißt du, zwischen unseren Abenteuern verbringen wir alle unsere Zeit auf unterschiedliche Weise. Jemand zieht in die Stadt oder jemand reist in andere Länder. Ich habe gehört, dass es viele seltsame und lustige Orte gibt, die man besuchen kann.
      #"We are not sure, you know, between our adventures we all spend our time in different ways, somebody goes to the city, and other lands: I’ve heard that there are strange and funny places to visit."
        char: angela
        mood: normal
      - text: Als sie einmal von einer Reise zurückkam, erzählte meine Freundin, dass sie einen ungewöhnlichen Rummel besucht hat, wo ihr jemand andere Halsketten verkaufte. Ähnlich der, die wir benutzt haben, aber seltsam symmetrisch.
      #"Once she came back from a trip, she told me she visited a strange fair, where somebody sold her some other necklaces, similar to the one we used, but strangely symmetric." 
        char: angela
        mood: normal
      - text: Sie erzählte mir, dass in diesen Halsketten eine neue Art der Kommunikation versteckt war, eine Art Revolution auf dem Gebiet der Verschlüsselung. Und das wollte sie geheim halten.
      #"She kept telling me that in this necklace lied a new way of communicating in secrecy, sort of a revolution on the field. And she wanted to keep that a secret."
        char: angela
        mood: normal
      - text: Wow! Ich frage mich, wie diese neuen Halsketten aussahen. Konntest du sie dir mal ansehen?
      #"Wow! I’m wondering how these new necklaces looked like. Did you have the chance to look at them?"
        char: mathina
        mood: excited
      - text: Leider nicht. Sie verschwand für eine Woche und kam dann zurück, gab mir das Porträt und sagte, dass sie die Halsketten auf der Schatzinsel versteckt hat. Damit sie sicher aufbewahrt sind. Das Porträt würde alle Informationen enthalten, um sie zu finden.
      #"Unfortunately not: she disappeared for one week and then came back, giving me the portrait and telling me that she hid the necklaces in the island, to keep them secure and that the portrait contains the information to find them."
        char: angela
        mood: normal
      - text: Ich frage mich, wo deine Freundin jetzt ist.
      #"I’m wondering where is she now."
        char: mathina
        mood: normal
      - text: Ich glaube, sie hatte es satt, Piratin zu sein. Also ging sie nach Norden, in die Berge. Ich habe gehört, dass sie einen Job angenommen hat, bei dem sie seltsame Vögel trainiert - aber erzähl John besser nichts davon, er wäre eifersüchtig!
      #"Uh, she was quite tired of being a pirate, so she went north, to the mountains. I’ve heard she took a job training peculiar birds - but better not tell John about that: he would be jealous!"
        char: angela
        mood: normal
      - text: Hihihi, richtig! Zurück zur geheimen Botschaft! Nun, ich bin mir sicher, dass du es bereits versucht hast, aber... da es wie unsere Verschlüsselung aussieht, frage ich mich, ob wir nicht einfach versuchen können, sie zu entschlüsseln. So wie immer, auch ohne den Schlüssel.
      #"Hihihi, right! Well... back to the secret message! Well, I’m sure you already tried it, but... since it looks like our cipher, I’m wondering if we can just try and decode it, as usual, even without the key."
        char: mathina
        mood: normal
      - text: Bitte sehr! Nur zu!
      #"Be my guest!"
        char: angela
        mood: normal
 
