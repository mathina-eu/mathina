    text: >
      <p>Angela schaute zuerst Mathina und dann zu dem Porträt an der Wand. Sie lächelte, mit einem Ausdruck, der dem der Frau auf dem Gemälde sehr ähnlich war. Angela nahm das Gemälde von der Wand, drehte sich wieder zu Mathina um und zeigte ihr die Rückseite des Porträts. Dort war eine Nachricht geschrieben worden, mit einer krakeligen und trotzdem präzisen Schrift.<p>
    #<p> Angela looked at Mathina, then at the portrait on the wall. She smiled, with an expression quite similar to the one of the women on the painting. Then, she took the paint off the wall, turning toward Mathina and showing her the back of the portrait. A message had been written there, with a curly and precise writing. </p>
      
