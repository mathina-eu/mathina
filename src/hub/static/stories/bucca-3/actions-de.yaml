      <p>Nachdem sie ein wenig mit der Halskette und den Worten gespielt hatte, schrieb Angela etwas auf ein Stück Papier und zeigte es Mathina.<p>
    #<p> After a bit of playing with the jewel and the words, Angela wrote something on a piece of paper and showed it to Mathina. </p>


  - type: image 
    id: TwoMessages
    src: TwoMessages.png
    style: "position:absolute; height: 20%; top: 60%;"
    align: center


  - type: dialog
    entries:     
      - text: Sieh dir diese beiden Botschaften nur mal an. Die eine ist durch einmaliges Benutzen des Anhängers verschlüsselt, die andere ist durch zweimaliges Benutzen des Anhängers verschlüsselt worden. Jetzt versuche herauszufinden, welche von beiden die richtige ist.
      #"Have a look at these two messages. One is coded by using the jewel just once, and the other has been coded using the jewel two times. Try to understand which one is which."
        char: angela
        mood: normal


  - type: dialog
    entries:     
      - text: Nun... eigentlich scheinen die sich gar nicht so sehr zu unterscheiden.
      #"Well… actually they do not seem so much different."
        char: mathina
        mood: normal
      - text: Stimmt! Und du kannst auch versuchen es mit Hilfe unserer seltsamen Summe zu verstehen. Nehmen wir an, die Halskette wird mit der Addition +4 benutzt. Was passiert, wenn ich den Anhänger zweimal benutze?
      #"Exactly. You can try to understand why it is like this by using our strange sum. Assume the jewel is set for the addition +4. What happens if I use the jewel twice?"
        char: angela
        mood: normal
      - text: Wir beginnen mit einer Zahl, sagen wir 3, dann addieren wir zuerst 4 - so erhalten wir 7 und dann addieren Sie nochmal 4, so erhalten wir 11.
      #"You start with a number, say 3, then first you add 4 so you get 7. Then you add 4 again, so you get 11."
        char: mathina
        mood: normal
      - text: Ok. Aber du hast zweimal 4 addiert. Wenn du summierst, kannst du auch wählen, ob du zuerst die beiden Vieren addieren willst.  Was erhältst du dann?
      #"Ok, but you added 4 twice and when you sum you can choose to add the two 4 together first, so what do you get?"
        char: angela
        mood: normal
      - text: Oh ... richtig! Wenn ich zuerst die zwei Vieren addiere, bekomme ich 8.
      #"Oh… right! If you add 4 twice, you are adding 8."
        char: mathina
        mood: normal
      - text: ...und so kann man am Ende, auch wenn man den Anhänger zweimal benutzt, das gleiche Ergebnis erhalten, als wenn man ihn nur einmal benutzt. Und das funktioniert auch, wenn du zwei verschiedene Zahlen als Schlüssel verwendest. Wenn du zuerst 5 und dann 6 addierst, entsteht das gleiche Ergebnis, wie...
      #"...and so in the end even if you are using the jewel twice, you can get the final result by using the jewel just once. And this works even if you change the numbers. If you first add 5 and then you add 6, you can get the same result by adding..."
        char: angela
        mood: normal
      - text: ... beim einmaligen Schlüssel 11. Es ist unglaublich... Jetzt wo du das gesagt hast, scheint es mir die einfachste Sache der Welt zu sein. Aber vorher war es hinter der Mechanik der Halskette versteckt, und ich habe es nicht bemerkt.
      #"... 11 just once. It’s incredible... Now that you said that to me it seems the easiest thing in the world, but before it was hidden behind the mechanics of the jewel and I didn’t notice."
