      - text: Im Grunde... Wenn sie wissen, wie der Code funktioniert - und du hast mir gesagt, dass das letztlich jeder Pirat tut - dann ist es nur eine Frage der Zeit, alle Kombinationen zu überprüfen. Und das sind eigentlich nicht so viele.
      #"After all… if they know how the code works, and you told me basically every pirate does, it is just a matter of checking all the combinations, which are actually not so many."
