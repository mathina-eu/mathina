      <p>Nachdem Mathina einige Zeit versucht hatte, den Code zu entziffern, schaute sie Angela fragend an.<p>
    #<p> After some time spent trying to decipher the code, Mathina looked at Angela quite baffled. </p>

  - type: dialog
    entries:            
      - text: "Ich bin mir nicht sicher, was ich noch tun kann: Ich habe alle möglichen Kombinationen des Anhängers ausprobiert, aber die entzifferten Texte ergeben einfach keinen Sinn."
      #"I’m not sure what to do: I have tried all the possible combinations of the jewel, but the deciphered texts do not make sense."
        char: mathina
        mood: sad
      - text: Genau. Ich bin sicher, dass die ursprüngliche Nachricht in einer Sprache geschrieben wurde, die wir verstehen können. Aber warte, ich kenne noch einen Hinweis. Sie hat mir noch gesagt, dass man die Halskette zweimal benutzen muss, um die Lösung zu finden.
      #"Exactly, and I’m sure that the original message was written in a language we can understand. But wait, I know another hint. I was told that one needs to use the necklace twice to find the solution."
        char: angela
        mood: normal
      - text: Zweimal? Aber ich dachte, das wäre nutzlos, oder irre ich mich?
      #"Twice? But I thought it was useless, am I wrong?"
        char: mathina
        mood: surprised
      - text: Ja, aber vielleicht gibt es etwas, das wir übersehen haben. Wir haben bewiesen, dass es nicht mehr bringt, die Kette zweimal zu benutzen, als sie einmal zu benutzen.
      #"Yes, but maybe there is something we are missing. We proved that using the necklace twice is nothing more than using it once."
        char: angela
        mood: normal
      - text: Hm, und wenn wir versuchen, die Lösung in der Nachricht zu suchen? Da gibt es Leerzeichen und die sind nicht mit der Halskette kodiert.
      #"Mmh, what if we try to start from the message itself? The spaces are there, and they are not coded with the necklace."
        char: mathina
        mood: normal
      - text: Das ist wahr. Aber bist du sicher, dass es kein Ablenkungsmanöver ist?
      #"That’s true, but are you sure it is not a red herring?"
        char: angela
        mood: normal


  - type: sceneText
    text: >
      <p> Angela schrieb etwas auf ein Stück Papier.
      </br>
      </br>
      <i>WA SWEN NDIEK ODIE RTENAC HRICH TSOGES CHRIE BENW ÄRE?</i></p>
    #<p> Angela wrote something on a piece of paper:
     # </br>
      #</br>
      #<i>WHA TIFTH ECO DEDM ES SAGE W ASWRIT TENLI KETH IS?</i></p>


  - type: dialog
    entries:            
      - text: Hm, du hast recht, aber vielleicht können wir einfach davon ausgehen, dass die Leerzeichen an der richtigen Stelle sind und dann sehen, ob wir etwas Interessantes finden.
      #"Mmh, you are right, but maybe we can just assume that the spaces are in the correct position and then see if we can find something interesting."
        char: mathina
        mood: normal
      - text: Ja, das klingt gut. Was ist, wenn wir uns auf kurze Wörter konzentrieren?
      #"Yeah, this sounds clever. What if we focus on short words?"
        char: angela
        mood: normal
      - text: Ja. Fangen wir mit den Wörtern mit zwei oder drei Buchstaben an. Da ist einmal „Ug“, und dann „uqe“, „utt“ ähm, dann auch „uuv“, „duk“, „ll“ , warte, dann wieder „utt“. Komisch, ganz schön viele Us.
      #"Yes: let’s start with the words with one letter. There is one “U”, and then one “Z”, um, then also one, wait, two “R”."
        char: mathina
        mood: normal
      - text: Wenn wir davon ausgehen, dass die Leerzeichen richtig sind, dann sind es vielleicht auch die Satzzeichen. Wie auch immer, dreibuchstabige Worte fangen oft mit D an, wie „der“, „die“ und „das“... 
      #"If we are assuming the spaces are correct, maybe also the punctuation is. Well, anyway, maybe we can try to make some of them look like “I”."
        char: angela
        mood: normal
      - text: Okay, vielleicht sind die Us verschlüsselte Ds? Versuchen wir zu überprüfen, welche Nachricht wir so finden.
      #"It seems legit, let’s try and check which message we find."
        char: mathina
        mood: normal


