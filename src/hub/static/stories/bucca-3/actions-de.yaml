  - type: sceneText
    text: >
      <h1>Der verlorene Schatz</h1>
    #The lost treasure
      
  - type: image
    id: Mathina0
    src: $COMMON/img/characters/mathina/mathina4.png
    style: "height: 70%; bottom: -10%; right: 5%;  z-index: 2; transform: ScaleX(-1);"
          
  - type: sceneText
    text: >
        <p>Diese Woche war schulfrei. Mathina überlegte schon, was sie in den Ferien machen sollte. Ihre Gedanken kreisten um schöne Abenteuer und neue Entdeckungen, als plötzlich ein Geräusch von draußen vor dem Fenster ertönte. Im Garten lag ein Umschlag, der an einem Stück Holz befestigt war. 
        </br >
        </br >
        Mathina lief hinaus und öffnete den Umschlag vorsichtig. Darin befand sich ein Brief.</p>
      
    #<p>No school this week. Mathina was already thinking about what to do during the holiday. Her mind was wandering around some nice adventures and new discoveries when a sudden noise echoed from outside the windows. In the garden, an envelope attached to a piece of wood. 
      #</br >
      #</br >
      #Mathina ran out and opened the envelope carefully. There was a letter inside.</p>
                   
  - type: image
    id: Paper0
    src: Pergamena.png
    style: "height: 40%; bottom: 2%; left: 2%;  z-index: 2;"
             

      
  - type: sceneText
    text: >
        <p>“<i>Liebe Mathina,</br>
        ich hoffe du kennst mich noch. Wir haben uns vor einiger Zeit auf dem Markt der Schatzinsel getroffen, zusammen mit John, dem Papagei. Ich glaube dir haben die Abenteuer auf der Insel gut gefallen. Wenn du möchtest, könnte ich bei einem neuen Abenteuer etwas Hilfe gebrauchen. Es sieht so aus, als ob mir jemand nachspioniert. Deshalb habe ich eine verschlüsselte Nachricht für dich vorbereitet. Die Nachricht, die gleich auf diesen Brief folgt, wird dir sagen, wo und wann wir uns treffen können. Den Schlüssel habe ich nicht angegeben, aber ich bin mir sicher, dass du mit ein paar Versuchen den richtigen finden wirst. Oh, ich habe auch eine kleine Wendung hinzugefügt, um Spionage zu verhindern. Wenn du einen Hinweis wünschst, findest du ein schönes Holzkunstwerk mit im Umschlag.
        </br>
        </br>
        Beste Grüße</br>
        Angela</i>“</p>
    #<p>“<i>Dear Mathina,</br>
        #I hope you remember me. We met some times ago at the market on Buccaneer’s island, with John the parrot. If I recall well, you liked the adventures on the island a lot. If you wish, I could have a little help on a new adventure. I fear that somebody is spying on me, so I prepared a coded message for you. The message behind this letter will tell you where and when to meet. I did not specify the key, but I am sure you will find the right one with just a few trials. Oh, I also added a little twist to avoid spies. If you want a hint, you will find a nice wooden art inside the envelope.
        #</br>
        #</br>
        #Best,</br>
        #Angela</i>“</p>
  - type: sceneText
    text: >
      <p>Auf der Rückseite stand eine kurze Nachricht, die eindeutig in irgendeiner Weise verschlüsselt war:  
      </br >
      </br >
      YRFAV ERQ SHN FXPBQ ARQ VRO ENO ERQ AN AHRA ZH ARTEBZ UPVZ SSVEG</p>
    #<p>A short message was written on the back, clearly encoded in some way:  
       #</br >
       #</br >
       #YIVGNDZCOIJFXJYZCOMVZIMVWZCOOVBIDIMJHRJMMJHJOZHOZZH</p>
  - type: image
    id: CaesarJewel
    src: disco_ba.png
    style: "height: 50%; top: 45%;"
    align: center
  - type: sceneText
    text: >
      <p>Mathinas Gedanken kehrten sofort zu diesem Tag auf dem Markt zurück. Sie ging in ihr Zimmer und fand die Halskette, die Angela ihr damals geschenkt hatte. An der Kette war ein Anhänger aus Messing, in den die Buchstaben des Alphabets eingraviert waren. Sie wurden in zwei ineinanderliegenden Kreisen dargestellt und ließen sich drehen.</p>
    #Mathina's mind immediately returned to that day at the market. She went to her room and found the jewel that Angela had given her. It was a brass pendant engraved with the letters of the alphabet shown in two concentric circles that could be rotated.</p>

  - type: clearImage
    id: Paper0

  - type: animation
    target: CaesarJewel
    vars:
      duration: 3
      xPercent: -150
      yPercent: 0
      ease: power3.out
  - type: sceneText
    text: >
      <p>Dank dieser Halskette hatte Mathina eine der Techniken gelernt, die von den Piraten der Schatzinsel zum Verschlüsseln von Nachrichten verwendet wurde. Sie war eigentlich sehr einfach: Jeder Buchstabe der zu entschlüsselnden Nachricht muss im inneren Kreis gesucht und durch den entsprechenden Buchstaben im äußeren Kreis ersetzt werden.</p>
    #Thanks to that jewel, Mathina had learned one of the methods that the pirates of Buccaneer’s Island used to encrypt messages. It was, after all, very simple: each letter of the message to be deciphered has to be searched for in the inner circle and replaced with the corresponding letter in the outer circle.</p>
  - type: sceneText
    text: >
      <p>Da sich die beiden Kreise drehen konnten, war es wichtig, sie richtig zu positionieren. Der Buchstabe der Nachricht musste genau über dem Buchstaben sein, der die Nachricht entschlüsseln sollte. </p>
    #Auf dem Markt hatte sie sich mit Angela darauf geeinigt, dass das „A“ des inneren Kreises mit dem „B“ des äußeren Kreises übereinstimmte.</p>
    #Since the two circles could rotate, it was important to position them in a way agreed with who was supposed to decipher the message: for example, at the market with Angela they had agreed so that the "A" of the inner circle corresponded with the "B" of the outer circle.
  - type: dialog
    entries:
      - text: Mal sehen, ob ich noch weiß, wie man das macht...
      #"Let's see if I still remember how to do it..."
        char: mathina
        mood: normal


  - type: game
    text: "Erinnere Dich: Um zu entschlüsseln, musst du mit dem äußeren Kreis beginnen."
    #"Remember: to decode you have to start from the outer circle"
    toolbarText: Versuche, einige Wörter mit Hilfe des vorgeschlagenen Schlüssels zu entschlüsseln.
    #"Try to decode some words using the suggested key"
    cta: Probiere es aus!
    #"Try it yourself!"
    tag: app1
    url: /apps/bucca-3-app/bucca-3-app-1.htm?l=4

  - type: clearImage
    id: CaesarJewel
  - type: clearImage
    id: Mathina0

  - type: image
    id: Mathina1
    src: $COMMON/img/characters/mathina/mathina5.png
    style: "height: 70%; bottom: -10%; right: 5%;  z-index: 2; transform: ScaleX(-1);"

  - type: image
    id: Paper1
    src: Pergamena.png
    style: "height: 50%; bottom: 4%; left: 3%;  z-index: 2;"

  - type: dialog
    entries:
      - text: Ich würde sagen, das klappt noch super. Ich erinnere mich gut, wie diese Methode funktioniert! Dann kann ich mir jetzt Angelas Nachricht vornehmen...
      #"I would say that I remember very well how this method works! Now let's go back to Angela's message..."
        char: mathina
        mood: normal

  - type: sceneText
    text: >
      <p>Bevor sie begann, die Nachricht zu entschlüsseln, schaute sie sich das kleine Stück Holz genau an, das mit in dem dem Brief lag. Es war ein kleiner Zylinder, wahrscheinlich ein Schlüsselanhänger. Er hatte viele schöne eingravierte Muster, die den Verzierungen des Kettenanhängers ähnelten. Vielleicht waren sie sogar vom selben Künstler gemacht worden.</p>
    #Before starting to decode the message, she looked carefully at the piece of wood that came with the letter. It was a small cylinder, probably a key ring. It had many nice inlays, which resembled the decorations of the jewel, maybe they have been made by the same artist. 
  - type: sceneText
    text: >
      <p>Zwei Worte waren klar zu erkennen: „VORWÄRTS STRÄWKCÜR“. Die Buchstaben des zweiten Wortes sahen... nun sie sahen komisch aus, da sie mit einem anderen Alphabet geschrieben wurden.</p>
    #Two words were visible: “FORWARD DRAWKCAB”. The letters of the second word appear… funny, as they were written with a different alphabet.

  - type: dialog
    entries:
      - text: Das ist seltsam. Was bedeutet das zweite Wort?
        char: mathina
        mood: normal

  - type: sceneText
    text: >
      <p>Während sie noch überlegte, fällt der Schlüsselbund auf das Bett und kippte um. In diesem Moment wurde Mathina klar, warum das Wort so seltsam erscheint. „Ich hab's!!! Da steht ... „RÜCKWÄRTS“, aber ... 
        <i>rückwärts</i>! Ich frage mich, was das zu bedeuten hat... Soll das ein Hinweis sein? Nun... höchste Zeit, das herauszufinden!
      </p>
    #<p>What does the second word mean? While she was thinking the keyring fell on the bed and flipped over. In a moment Mathina realizes why the word seems so strange. I got it!! It says… “BACKWARD” but… <i>backwards</i>! I wonder what does this mean… Is it supposed to be a hint? Well… time to discover that! 
    #  </p>

  - type: game
    text: Wähle die richtige Nachricht aus. Erinnere dich an den Hinweis "RÜCKWÄRTS“...
    #"Select the plaintext. Remember the hint “BACKWARD”..."
    toolbarText: Wähle die richtige Nachricht.
    #"Try to select the correct plaintext"
    cta: Probiere es aus!
    #"Try it yourself!"
    tag: app2
    url: /apps/bucca-3-app/bucca-3-app-2.htm?l=4

  - type: dialog
    entries:
      - text: Nun... das war schwieriger als erwartet, aber jetzt bin ich sehr gespannt, was meine Freundin vom Markt mir zu sagen hat!
      #"Well… that was harder than expected, but now I am very curious to see what the lady has to tell me!"
        char: mathina
        mood: normal
 
