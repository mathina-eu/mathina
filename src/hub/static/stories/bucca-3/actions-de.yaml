        mood: sad
      - text: Naja... zumindest ist das eine Möglichkeit, die Kette zweimal zu verwenden. Allerdings bleiben die Wörter trotzdem einfach unlesbar. Vielleicht müssen wir die Art der Übersetzung ändern. Wie wäre es, wenn wir statt der Wörter nur Buchstaben nehmen? Wir können versuchen, eine Kombination für Buchstaben in ungerader Position und eine andere Kombination für Buchstaben in gerader Position zu benutzen.
      #"Well… at least this is a way to use the necklace twice. However, long words just stay unreadable. Maybe we need to change how we translate it. What about using just letters instead of words? We can try to use one key for letters in odd position, and another key for letters in even position."
        char: angela
        mood: normal
      - text: Natürlich! Das klingt super! #Und mir ist aufgefallen, dass U und Z an unterschiedlichen Positionen sind, also könnten wir es schaffen, beide als I zu übersetzen.
      #"Of course! And I noticed that U and Z are in different positions, so we could manage to translate both as I."
