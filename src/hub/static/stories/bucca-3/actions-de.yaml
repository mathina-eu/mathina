      - text: Warte einen Moment. Denk auch daran, dass es nicht nur darum geht, den Code komplizierter zu machen. Die Piraten müssen immer noch lernen, wie man ihn benutzt. Um die Technik zu lernen, dass „𝛼“ einfach „a“ bedeutet, braucht  man mehr Wissen. Die Anstrengung, einen Code zu knacken, ist aber immer noch die gleiche.
      #"Wait a moment, remember that it is not just a matter of rendering the code more complex. Pirates still need to learn how to use it, so they will know that “𝛼” means just “a”, so even if you require more knowledge to learn the method, your effort to decipher a code is still the same."
        char: angela
        mood: normal
      - text: Da hast du recht. Ich hätte immer noch alle 26 Buchstaben ausprobiert und würde schließlich meine Antwort finden. Aber hast du schon eine Idee in dieser Richtung gehabt? Vor allem nach der letzten Geschichte mit den Banditen.
      #"You are right. I would still have tried all the 26 letters and would eventually find my answer. But have you had some ideas in this direction? In particular after that last story with the bandits."
