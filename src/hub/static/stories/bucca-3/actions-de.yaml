    text: >
      <p>Mathina ging zurück zum Dock. Gerade noch rechtzeitig, um die Fähre zurück nach Hause zu nehmen. Was für ein super Tag! Auf dem Rückweg dachte sie ein bisschen darüber nach, wie die neue Summe, die sie heute gelernt hatte, funktionierte. Angela hatte ihr noch erzählt, dass die Anzahl der Stunden auf der Uhr auch <i>Modulo</i> genannt wurden. Von einem alten Wort, das von einem alten Piraten benutzt wurde, der Latein sprach! Das war unglaublich!<p>
    #<p>Mathina went back to the dock just in time to take the ferry back home. What an intense day! On the way back she thought a bit about how the new sum she learned today worked. Angela told her that the number of hours on the clock is also called <i>modulo</i>, from an ancient word used by an old pirate who spoke Latin! That’s incredible! </p>

 
  - type: sceneText
