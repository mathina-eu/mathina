      - text: Weißt du, jeder Pirat hat seine eigenen speziellen Kochrezepte. Das ist fast schon ein eigenes Mittel, um sich mit dem Team gut zu verstehen. Für alle anderen sind die Rezepte selbstverständlich geheim.
