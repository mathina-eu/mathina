    text: "Mathina schlägt vor, zwei Anhängereinstellungen zu verwenden: einen zum Verschlüsseln von Wörtern an einer geraden Stelle (2. Wort, 4. Wort usw.) und einen zum Verschlüsseln von Wörtern an ungeraden Stellen im Satz (1. Wort, 3. Wort usw.). Überzeuge dich davon, dass auch diese Methode nicht funktioniert."
