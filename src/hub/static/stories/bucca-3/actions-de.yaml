  - type: dialog
    entries:
      - text: Hallo und Willkommen zurück auf der Schatzinsel!
      #"Hi again, and welcome back to Buccaneer’s Island!" 
        char: angela
        mood: happy


  - type: image
    id: Mathina1
    src: $COMMON/img/characters/mathina/mathina5.png
    style: "height: 70%; bottom: -10%; right: 5%;  z-index: 2; transform: ScaleX(-1);"



  - type: dialog
    entries:
      - text: Hallo! Ich war sehr überrascht, als ich gestern deine Nachricht erhielt! Warum diese ganze Geheimniskrämerei? Warum treffen wir uns an diesem Ort. Es ist ziemlich voll hier. Hast du keine Angst, dass uns jemand belauschen könnte?
      #"Hi! I was very surprised to get your message yesterday! Why all these secrecy? I’m wondering why we are in this place, it is quite crowded, don’t you fear somebody can overhear us?" 
        char: mathina
        mood: happy
  - type: dialog
    entries:
      - text: Der beste Ort, um heimlich zu reden, ist dort, wo jeder Dich hören kann.
      #"The best place to talk in secret is where everybody can hear you - replied the old lady."
        char: angela
        mood: normal
  - type: dialog
    entries:
      - text: Ist das wieder ein Rätsel? 
        char: mathina
        mood: surprised
        exposition: fragte Mathina, etwas verwirrt.
    #<p>"Is this another riddle?" Mathina replied, a bit confused.</p>
  - type: dialog
    entries:
      - text: Hahaha!! Nein, nein! Das wären zu viele Rätsel auf einmal! Aber sag mal, wie fandest du den Zusatz zu unserer alten Verschlüsselung, den ich Dir im Brief mitgeschickt habe?
      #"Hahaha!! No, no! Too many riddles all together! But tell me, how did you find my twist to our old cypher, in the message I sent to you?"
        char: angela
        mood: happy
  - type: dialog
    entries:
      - text: Das war sehr clever! Obwohl... also, es wird schon sehr kompliziert, wenn jedes Mal zuerst der Code herausgefunden werden muss. Aber, ich habe es ja geschafft, da hätten andere die Bedeutung der Nachricht genauso herausfinden können.
      #"That was very clever! Even if… it becomes very complicated if everybody has to figure out the code every time. Also, if I succeeded, others could have figured out the meaning of the message as well." 
        char: mathina
        mood: surprised
  - type: dialog
    entries:
      - text: "Du hast recht! Weißt du, wir haben ein Sprichwort: Teile die Technik, die du benutzt, aber behalte den Code für das Team!"
      #"You are correct! You know, we have a saying: “Share the method you use, keep the code for the crew”!"
        char: angela
        mood: happy
  - type: dialog
    entries:
      - text: Was bedeutet das?
      #"What does this mean?"
        char: mathina
        mood: surprised
  - type: dialog
    entries:
      - text: Es bedeutet, wenn man geheim kommunizieren will, dürfen die Regeln allen immer klar sein, die beim Verschlüsseln der Nachricht benutzt werden. Dann muss nur noch der Schlüssel geheim bleiben.
      #"It means that if you want to communicate in secret, you shall always say the rules you are using when ciphering the message. Then you just have to keep the key secret."
        char: angela
        mood: normal

  - type: dialog
    entries:
      - text: Das ist lustig! Ich habe vor einiger Zeit mit meinem kleinen Bruder über ein ganz ähnliches Thema diskutiert.
      #"That’s funny! I discussed with my little brother about a very similar topic, some time ago."
        char: mathina
        mood: happy
  - type: dialog
    entries:
      - text: "Das ist unter Piraten allgemein bekannt! Weißt du, nur den Schlüssel geheim zu halten, ist eine machbare Sache. Viele Informationen geheim zu halten, ist viel schwieriger. Vor allem nach einer langen Nacht in der Bar. Ach, übrigens, hast du schon was bestellt? Ich bin sehr gespannt auf die neue Eissorte: Perlen und salzige Kokosnuss."
      #"It is common knowledge between pirates! You know, keeping secret just the key is one thing, keeping secret a lot of information is way more complicated, in particular after a long night at the bar. Oh, by the way, you already ordered something? I’m very curious to try the new ice cream flavour: pearls and salty coconut."
        char: angela
        mood: happy

  - type: dialog
    entries:
      - text: Das klingt sehr gut! Das nehme ich auch.
      #"Seems good! Make it two."
        char: mathina
        mood: talking






  - type: sceneText
    text: >
      <p>Das Eis war wirklich lecker, nicht nur vom Geschmack her, sondern auch für die Augen: Der Belag aus kleinen Zuckerperlen glänzte durch das Sonnenlicht im Raum. Auch die Halskette glänzte, als sie auf dem Tisch lag.<p>
    #<p>The ice cream was tasty indeed, not only the flavour but also to the eyes: the topping made of small pearls of sugar shined along with the light in the room. The necklace shined as well while being there on the table.</p>

  - type: dialog
    entries:
      - text: Diese Halskette ist wunderschön! Bei der Herstellung des Anhängers wurde das Alphabet in einem Kreis aufgewicklet, um sie so besonders aussehen zu lassen. Ich frage mich ... Wie schaffst du es, ohne die Kette verschlüsselte Botschaften zu schreiben und zu lesen? Hast du noch eine andere Methode?
      #"This necklace is beautiful: the artist was able to wrap the alphabet in a circle to obtain this effect. I’m wondering… How do you manage to write and read coded messages without it? Do you have another one?"
        char: mathina
        mood: normal
  - type: dialog
    entries:
      - text: Tatsächlich ist die Halskette einzigartig. Doch nachdem ich sie lange Zeit benutzt habe, ist mir aufgefallen, dass es eine einfache Regel gibt, die sehr hilfreich ist, wenn man etwas verschlüsseln oder entschlüsseln möchte. Möchtest du sie wissen?
      #"Actually, the necklace is unique, but after using it for quite a long time, I notice that there is a simple rule which helps a lot if you want to encode or decode something. Would you like to know it?"
        char: angela
        mood: normal

  - type: dialog
    entries:
      - text: Ja, unbedingt! Bitte!
      #"Yes, please!"
        char: mathina
        mood: talking

  - type: image
    id: CaesarJewel2
    src: CaesarJewelAD.png
    style: "position:absolute; width: 25%; top: 45%; left: 22%"

  - type: sceneText
    text: >
        <p>Angela schaute auf die Halskette auf dem Tisch. Der Anhänger war so gedreht, dass das A in der inneren Scheibe dem D in der äußeren entsprach.<p>  
    #<p>Angela looked at the necklace on the table. It was positioned such that the A in the inner disk corresponded to the D in the outer one.</p>

  - type: dialog
    entries:
      - text: "Schaue mal hier: A geht zu D, B geht zu E, und so weiter. Stimm doch? Nun beachte, der Abstand zwischen den Buchstaben ist immer derselbe: Drei."
      #"Have a look: A goes to D, B goes to E, and so on. Right? Now notice that the space between the letters is always the same: three."
        char: angela
        mood: normal
      - text: "Es ist also wie eine Drehung: Jeder Schritt ist ein Bruchteil einer ganzen Umdrehung und dann bewegt man jeden Buchstaben um drei Schritte vorwärts. Ist das richtig?"
      #"So it is like a rotation: each step is a fraction of a whole turn, and then you move each letter forward of three steps. Right?"
        char: mathina
        mood: normal
      - text: "Genau. Aber es gibt noch mehr: Du konzentrierst dich gerade darauf, die Halskette zu beschreiben. Aber du kannst diese... dieses Verfahren auf eine noch einfachere Weise beschreiben: Versuch mal, Zahlen statt Buchstaben zu verwenden."
      #"Correct, but look: you are focused on describing the necklace but you can describe this… operation in an even simpler way: try to use numbers instead of letters."
        char: angela
        mood: normal

  - type: image 
    id: CaesarJewel3
    src: CaesarJewelNumbers.png
    style: "position:absolute; width: 25%; top: 45%; left: 55%"

  - type: sceneText
    text: >
      <p>Angela nahm einen Stift und eine der Papierservietten von der Eisbestellung und zeichnete eine Skizze der Halskette. Diesmal schrieb sie anstelle der Buchstaben Zahlen.<p>
    #<p>Angela used a pen and one of the paper napkins of the ice cream and quickly drew a sketch of the jewel. This time instead of the letters she wrote numbers.</p>

  - type: clearImage
    id: Mathina1

  - type: image
    id: Mathina2
    src: $COMMON/img/characters/mathina/mathina4.png
    style: "height: 70%; bottom: -10%; right: 5%;  z-index: 2; transform: ScaleX(-1);"


  - type: dialog
    entries:
      - text: ...hier! Jetzt sieh es dir nochmal an, und denk dran, die Anzahl der Schritte ist Drei.
      #"...here! Now have another look and remember that the number of steps is three."
        char: angela
        mood: normal
      - text: "Wow, jetzt wirkt es viel klarer: Du summierst einfach. Das A - na ja - das ist die 0, wird nach D geschickt, das ist die 3. Du summierst also einfach die Anzahl der Schritte. Das ist genial. Aber... was für einen Sinn macht das?"
      #"Wow, well, it is so much easier now: you are summing. The A - well - the 0, is sent to D, which is 3. So you are just summing the number of steps. That is ingenious. But… How does this make any sense?"
        char: mathina
        mood: surprised
      - text: Kann man wirklich... Buchstaben summieren? In der Schule habe ich Gleichungen mit Buchstaben kennengelernt, da wurde auch addiert. Das war dann aber eher so etwas wie x+x=2x.
      #"Can you really… sum letters? At school, I used to learn expressions, in which you sum letters, but it is something more like x+x=2x."
        char: mathina
        mood: surprised
      - text: Man kann Buchstaben addieren, aber hier ist es noch einfacher. Denk nur daran, Buchstaben als Platzhalter für Zahlen zu verwenden.
      #"You can sum letters, but here is even simpler: think just about using letters as placeholders for numbers."
        char: angela
        mood: normal
      - text: Aber es gibt noch Seltsameres. Sieh dir den Buchstaben Y an, ich meine, die Zahl 24. Wenn es eine Summe wäre, würde ich 24+3=27 erhalten. Aber stattdessen erhalte ich den Buchstaben B, ich meine, die Zahl 1. Willst du behaupten, dass 24+3=1 ist?
      #"But there is something even stranger here: look at the letter Y, I mean, the number 24. If it were a sum, I would get 24+3=27. But instead, I wrap around and get the letter B, I mean, the number 1. Are you telling me that 24+3=1?"
        char: mathina
        mood: surprised
      - text: Das ist genau das, was ich dir sage!
      #"That is exactly what I am telling you!"
        char: angela
        mood: normal
      - text: Ergibt das überhaupt einen Sinn? Wenn 24+3=1 ist, bedeutet das ... warte ... es bedeutet, dass 24+2=0 ist. Aber 24+2 ist 26, wie kann 26 gleich 0 sein?
      #"Does this even make sense? If 24+3=1, it means… wait… it means that 24+2=0. But 24+2 is 26, how can 26 be equal to 0?"
        char: mathina
        mood: surprised
      - text: Du wirst sehen, das ist gar nicht so seltsam. Wir haben uns darauf geeinigt, dass A der 0 entsprechen soll. Wenn wir das Alphabet in einen Kreis wickeln, dann ist A auch der Buchstabe neben Z, also entspricht A sowohl der 0 als auch der 26.
      #"You can see that this is not so strange: we decided that A should correspond to 0, but when you wrap the alphabet in a circle, A is also the letter next to Z, so A corresponds both to 0 and to 26."
        char: angela
        mood: normal

  - type: dialog
    entries:
      - text: Ich lasse mich mal auf diese Idee ein, Du bist schließlich Piratin. Wie hilft mir das bei der Kodierung und Dekodierung von Nachrichten?
      #"Let’s assume for a moment that I trust you - you are a pirate lady, after all. How does this help me in coding and decoding messages?"
        char: mathina
        mood: normal

  - type: clearImage
