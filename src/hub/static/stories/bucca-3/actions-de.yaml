        mood: sad
      - text: Oh, natürlich hatte ich das. Wir haben eine Zeit lang versucht, den Code ein wenig zu verändern. Nimm einfach die Halskette und benutze sie zweimal, um eine Nachricht zu verschlüsseln... doppelter Aufwand, doppeltes Ergebnis.
