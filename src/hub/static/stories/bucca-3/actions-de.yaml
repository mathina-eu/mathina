        char: angela
        mood: normal
      - text: Wir könnten uns zum Beispiel an die Wörter halten! Vielleicht haben die Wörter an einer ungeraden Stelle einen bestimmten Schlüssel und die Wörter an einer geraden Stelle einen anderen Schlüssel. Probieren wir es aus!
      #"We can use words! Maybe the words in an odd position have one key, and words in an even position have another key. Let’s try it!"
