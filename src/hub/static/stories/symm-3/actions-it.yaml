      <p>Allora il mago fece una magia per evocare la sua scopa magica. Mentre i Mathina e Leo lo guardavano però nessuno si accorse che il rotolo, che era appoggiato sul pavimento, aveva iniziato a rotolare, poiché la strada aveva una pendenza!</p>
