    text: >
      <p>Mathina e Leo esaminarono la tavola con molta attenzione: era molto stretta e fatta di uno strano materiale che non avevano mai visto: sembrava gomma, ma era trasparente e aveva un'immagine (con vernice fresca su entrambi i lati della tavola).</p>
