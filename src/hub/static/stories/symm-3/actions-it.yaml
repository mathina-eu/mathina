      <p>Il mago era molto concentrato sull'esecuzione di qualche tipo di magia. Di fronte al mago, c'era una grande tavola rettangolare: il mago borbottò alcune parole, poi la tavola si alzò in aria, si spostò un po' in avanti e cadde (di nuovo) a terra, proprio di fronte al punto in cui si trovava precedentemente.</p>
