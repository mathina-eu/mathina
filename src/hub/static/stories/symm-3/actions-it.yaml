      - text: "Scusa, ma non capiamo cosa stai facendo: che cos'è?"
        char: mathina
        mood: surprised
      - text: "Sto abbellendo questa strada stampando fregi. Ma la vernice sulla tavola sta svanendo e devo portarla al mio castello e aggiustarla; la parte peggiore è che la tavola è molto grande e difficile da portare sulla mia scopa magica."
        char: wizard
      - text: "Perché non la arrotoli e la metti sulla scopa?"
        char: leo
      - text: "Scusa, come ti chiami?"
        char: wizard
