      - text: "Stellt euch noch mal eine Kopie vor, die genau darauf gelegt wird. Wenn man die Kopie etwas nach links oder oder rechts verschiebt, ist die Kopie wieder identisch mit dem Ausgangsbild. Eine Verschiebung kann man auch „Translation“ nennen. Das Muster hat deshalb eine Translationssymmetrie." #"And imagine a copy of it, which you place exactly on top. It is always possible to drag (we say “translate”) the copy slightly forward or backward, so that the appearance of the image obtained is identical to that of the initial image. We say that the frieze has translation symmetry"
        char: wizard
