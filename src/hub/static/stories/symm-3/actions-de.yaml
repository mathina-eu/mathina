actions:
  - type: background
    src: symm-bg1-de.png
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: image
    id: mathina-leo
    src: mathina-leo.png
    style: "width: 30%; top: 50%; left: 0%;"
    align: right    
  - type: sceneText
    text: >
      <p>Mathina and Leo kamen gerade auf dem Symmel-Rummel an. Das ist ein riesiger Vergnügungspark mit allen möglichen Attraktionen. Mit einer Achterbahn, mit Karusells und super vielen Buden mit noch mehr Spielen und Mutproben.</p> 
    #<p>Mathina and Leo had just arrived at Symmetry Fair, a huge park with all kinds of amusements: roller coasters, carousels and a large number of stalls, with countless games and challenges.</p>
  - type: animation
    target: mathina-leo
    vars:
      duration: 2
      xPercent: 120
      yPercent: 0
      ease: power1.inOut
  - type: sceneText
    text: >
      <p>Sie waren beide begeistert von dem Spektakel und den vielen Möglichkeiten. Sie wollten einfach alles ausprobieren.</p> 
    #<p>They were both fascinated with so many amusements and activities and they were eager to try them all!</p>
  - type: clearImage
    id: mathina-leo
  - type: clearBackground
    id: fundo     
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg1-02.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: image
    id: FrisoPlaca
    src: FrisoPlaca.png
    style: "width: 40%; top: 45%; left: 0%; z-index: 2;"
    align: right
  - type: image
    id: feiticeiro-magia
    src: feiticeiro-magia.png
    style: "width: 17%; top: 25%; left: 10%; z-index: 3;"
    align: right
  - type: image
    id: mathina
    src: mathina4.png
    style: "width: 9%; top: 28%; left: 50%; z-index: 4;"
  - type: image
    id: leo
    src: leo2.png
    style: "width: 20%; top: 45%; left: 55%; z-index: 5;"
  - type: sceneText
    text: >
       <p>Fast das erste, was sie auf dem Symmel-Rummel anzog, war ein Zauberer, der das Pflaster auf dem Gehweg zu reparieren schien. Er stand mitten im Weg.</p> 
    #<p>As soon as they arrived at Symmetry Fair, they found a wizard in the middle of the street who seemed to be repairing the pavement.</p>
  - type: sceneText
    text: >
      <p>Der Zauberer war total vertieft darin, irgendeine Art von Magie auszuführen. Vor ihm lag ein großes rechteckiges Brett auf dem Boden. Der Zauberer murmelte ein paar Worte, dann erhob sich die Platte wie von Geisterhand in die Luft, bewegte sich ein Stück nach rechts und fiel wieder auf den Gehweg. Und zwar ganz exakt vor der Stelle, wo sie eben noch gewesen war.</p> 
    #<p>The wizard was very focused on performing some kind of magic. In front of the wizard, there was a large rectangular board: the wizard mumbled a few words, then the board rose in the air, moved a bit forward and fell (again) to the ground, just in front of the place where it had previously been.</p>
  - type: clearBackground
    id: fundo
  - type: clearImage
    id: mathina
  - type: clearImage
    id: leo
  - type: clearImage
    id: FrisoPlaca
  - type: clearImage
    id: feiticeiro-magia
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg3.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: image
    src: leo4.png
    id: leo
    style: "width: 17%%; top: 35%; left: 65%;"
  - type: image
    src: mathina5.png
    id: mathina
    style: "width: 20%; top: 35%; left: 17%;"
  - type: image
    src: placa.png
    id: placa
    style: "width: 20%; top: 60%; left: 42%;"
  - type: sceneText
    text: >
      <p>Mathina und Leo sahen sich die Platte sehr genau an. Sie war sehr dünn und bestand aus einem seltsamen Material, das sie noch nie vorher gesehen hatten. Es war ein bisschen wie Gummi, aber ganz durchsichtig. Auf beiden Seiten der Platte war das frisch gemalte Bild zu sehen, die Farbe war noch ganz flüssig.</p> 
    #<p>Mathina and Leo examined the board very carefully – it was very narrow and made of a strange material which they had never seen: it looked like rubber, but it was transparent and had an image (in fresh paint on both sides of the board).</p>
  - type: clearBackground
    id: fundo
  - type: clearImage
    id: placa
  - type: clearImage
    id: mathina
  - type: clearImage
    id: leo
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg1-02.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: image
    id: FrisoPlaca
    src: FrisoPlaca2.png
    style: "width: 70%; top: 50%; left: 0%; z-index: 2;"
  - type: image
    id: feiticeiro
    src: feiticeiro-magia.png
    style: "width: 17%; top: 35%; left: 30%; z-index: 3;"
    align: right
  - type: image
    id: mathina
    src: mathina3.png
    style: "width: 9%; top: 10%; left: 15%; z-index: 4;"
  - type: image
    id: leo
    src: leo2.png
    style: "width: 20%; top: 40%; left: 70%; z-index: 5;"
  - type: sceneText
    text: >
      <p>Die Platte zeichnete ein deutliches Muster auf den Boden, mit sich regelmäßig wiederholenden Linien, richtig schön.</p> 
    #<p>The board left a trail on the ground, with a repetitive drawing.</p>
  - type: video
    text: Schau's dir an!
    #Watch the movie!
    entries:
    - src: Anim%20Placa%20p111.mp4
      type: 'video/mp4'
  - type: sceneText
    text: >
      <p>Von den Beschwörungen des Zauberers waren Mathina und Leo sehr fasziniert.</p> 
    #<p>Both Mathina and Leo were amazed at what the wizard was doing.</p>
  - type: dialog
    entries:
      - text: "Entschuldigung, wir können uns das nicht erklären. Was machst Du da?" #"Sorry, but I don't understand what you're doing: what is it?"
        char: mathina
        mood: surprised
      - text: "Ich habe mir vorgenommen, diese Straße hier schöner zu machen, mit einem Muster. Aber die Farbe auf meiner Platte wird immer weniger und weniger. Ich muss sie dringend auf meine Burg bringen und dort Farbe nachfüllen. Doch diese Platte ist so groß und so schwer. Auf meinem Zauberbesen ist das wirklich schwierig zu transportieren." #"I'm embellishing this street by stamping friezes. But the paint on the board is vanishing and I have to take it to my castle and fix it; the worst part is that the board is very big and difficult to carry on my magic broom."
        char: wizard
      - text: "Warum rollst du die Platte nicht einfach zusammen und schiebst sie dann auf deinen Besen?" #"Why don’t you curl it and stick it on your broom?"
        char: leo
      - text: "Darf ich fragen wie ihr heißt?" #"I’m sorry, what’s your name?"
        char: wizard
      - text: "Leo." #"Leo."
        char: leo
      - text: "Mein Name ist Mathina." #"Mine is Mathina."
        char: mathina  
      - text: "Nun, Leo, das ist eine richtig gute Idee." #"Well Leo, that’s a very good idea"
        char: wizard    
  - type: clearBackground
    id: 'fundo'
  - type: background
    src: symm-bg4-04.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: clearImage
    id: FrisoPlaca
  - type: clearImage
    id: mathina
  - type: clearImage
    id: leo
  - type: clearImage
    id: feiticeiro
  - type: image
    id: mathina
    src: Mathina3.png
    style: "width: 10%; top: 9%; left: 5%"
  - type: image
    id: leo
    src: Leo5.png
    style: "width: 11%; top: 50%; left: 12%"
  - type: image
    id: feiticeiro
    src: Feiticeiro1.png
    style: "width: 18%; top: 38%; left: 62%"
  - type: sceneText
    text: >
      <p>Zu dritt rollten sie die seltsame Platte zusammen und befestigten sie mit ein paar von Mathinas Haarspangen, die sie in ihrer Jackentasche fand.</p> 
    #<p>Together, the three of them rolled up the board and secured it using some of Mathina's hairpins.</p>        
  - type: game
    text: "Schau's dir an!" #"Watch the movie!"
    cta: Abspielen
    #"Play!"
    url: /apps/anims/anim_formcilindro.html
  - type: clearBackground
    id: 'fundo'
  - type: background
    src: symm-bg4-05.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: sceneText
    text: >
      <p>Dann sprach der Zauberer einige Zauberformeln, um seinen magischen Besen herbeizurufen. Die Kinder sahen ihm dabei die ganze Zeit gebannt zu. Deshalb bemerkten sie nicht, wie die Rolle, die noch auf dem Boden lag, sich langsam in Bewegung setzte. Denn die Straße ging an dieser Stelle bergab.</p> 
    #<p>Then, the wizard did some magic to summon his magic broom and, while the children were watching him, they did not realize that the roll, which was resting on the floor, had started to roll, since the street had a slope.</p>
  - type: game
    text: "Schau's dir an!" #"Watch the movie!"
    cta: Abspielen
    #"Play!"
    url: /apps/anims/anim_cilindro.html 
  - type: dialog
    entries:    
      - text: "Oh nein, Achtung! Wir müssen die Rolle aufhalten." #"Oh, no! We have to catch the roll."
        char: leo
        exposition: Schrie Leo sofort, als er die Bewegung der Rolle bemerkte.
        mood: surprised
  - type: sceneText
    text: >
      <p>Die beiden rannten los, um die Rolle einzufangen. Der Zauberer jedoch jauchzte fröhlich. Denn die Rolle druckte jetzt genau das Muster, das er die ganze Zeit schon drucken wollte, und es ging viel schneller und einfacher. Allerdings war die Farbe tatsächlich schon etwas blass.</p> 
    #<p>The two started running to catch the roll. However, when the wizard realized that the roll was stamping exactly the desired frieze, he shouted joyfully:</p>
  - type: clearBackground
    id: 'fundo'
  - type: background
    src: symm-bg4-03.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: clearImage
    id: mathina
  - type: clearImage
    id: leo
  - type: clearImage
    id: feiticeiro
  - type: image
    id: mathina
    src: Mathina3.png
    style: "width: 10%; top: 40%; left: 15%"
  - type: image
    id: leo
    src: Leo2.png
    style: "width: 20%; top: 45%; left: 25%"
  - type: image
    id: feiticeiro
    src: Feiticeiro1.png
    style: "width: 18%; top: 38%; left: 45%"
  - type: dialog
    entries:    
      - text: "Schaut euch diese Straße an! Die Rolle hat ganz von allein das Muster gedruckt, so wie ich es wollte." #"Look at the street floor! The roll is automatically stamping the very frieze I wanted!"
        char: wizard
        mood: excited
  - type: sceneText
    text: >
      <p>Die drei waren ganz erstaunt von diesem Erfolg!</p> 
    #<p>The three of them were fascinated with this achievement!</p>     
  - type: dialog
    entries:    
      - text: "Das ist wunderbar! Auf diese Weise kann ich viele Straßen viel leichter bestempeln. Und noch etwas anderes ist super: Wenn wir die Zeichnung auf der Platte ändern, können wir bestimmt eine Menge verschiedener Muster machen!" #"This is wonderful! This way, I can stamp many streets more easily. And notice that if we change the drawing on the board, we can create a lot of different friezes!"
        char: wizard
        mood: excited
  - type: game
    tag: tg10
    text: "Wähle ein Bild aus und schaue bei der Entstehung der „Rolle“ (Zylinder) zu. Klicke danach auf das Stempel-Symbol." 
    #"Choose an image, watch the creation of the cylinder (“roll”) and, then, click"
    toolbarText: Such dir ein Bild aus und schau dir an, wie der Zylinder entsteht! #"Choose an image and watch the creation of the cylinder (“roll”)"
    cta: "Probiere unterschiedliche Muster aus!" #"Try stamping other friezes using a “roll”!"
    url: /apps/Scilindro/index.html
    img:
      src: stamp.png
      height: 40
      width: 40
  - type: dialog
    entries:    
      - text: "Die Muster so zu stempeln, oder besser gesagt zu rollen, ist richtig cool!" #"Stamping friezes like this is very cool!"
        char: leo
        mood: excited
      - text: "Ich will noch ganz viele Muster auf die Straßen des Symmel-Rummels drucken. Kommt, ich zeige euch meine Vorlagen für die Stempel." #"I want to stamp a lot of friezes in the streets of Symmetry Fair. Come and see my drawings."
        char: wizard
      - text: "Ja!" #"Yes!"
        char: leo
        mood: excited
  - type: clearBackground
    id: 'fundo'
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg3.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: clearImage
    id: mathina
  - type: clearImage
    id: leo
  - type: clearImage
    id: feiticeiro
  - type: image
    id: todos_frisos
    src: todos_frisos.png
    style: "width: 65%; top: 25%"
    align: center        
  - type: sceneText
    text: >
      <p>Aus einigen Taschen, die er scheinbar immer bei sich hatte, holte der Zauberer einen Stapel neuer Zeichnungen von Mustern heraus. </p> 
    #<p>From a set of bags kept at his side, the wizard took out a big number of frieze drawings.</p>
  - type: dialog
    entries:    
      - text: "Wir helfen dir gern, all das auf die Straßen zu drucken!" #"We will help you stamp friezes on the streets!"
        char: leo
        mood: excited
  - type: clearImage
    id: todos_frisos
  - type: image
    id: friso2
    src: friso2.png
    style: "width: 50%; top: 30%"
    align: center
  - type: sceneText
    text: >
      <p>Ohne lange zu warten, zog Leo eine der Zeichnungen des Zauberers heraus.</p> 
    #<p>Without asking permission, Leo grabbed one of the wizard's drawings:</p>
  - type: dialog
    entries:    
      - text: "Kommt, wir fangen mit dieser hier an." #"Let's start with this one."
        char: leo
  - type: clearImage
    id: friso2
  - type: image
    id: motivo-friso2
    src: motivo-friso2.png
    style: "width: 20%; top: 40%"
    align: center
  - type: dialog
    entries:    
      - text: "Einverstanden, Leo. Druck dieses Muster, wenn du willst. Befestige einfach das Bild auf einer neuen Platte, dann wird ein Stempel daraus." #"Ok, Leo, you can stamp the frieze. You can do it by using this drawing  on the board:"
        char: wizard
  - type: clearBackground
    id: 'fundo'
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg2.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: clearImage
    id: motivo-friso2
  - type: image
    src: Mathina3.png
    id: 'mathina'
    style: "width: 11%; top: 30%; left:20%; z-index: 2;"
  - type: image
    src: Leo2.png
    id: 'leo'
    style: "width: 22%; top: 35%; left:30%; z-index: 3;"
  - type: image
    src: feiticeiro-vassoura.png
    id: 'wizard'
    style: "width: 30%; top: 30%; left:45%; z-index: 4;"
  - type: dialog
    entries:
      - text: "Ihr wisst ja inzwischen, wie das Stempeln funktioniert. Ich muss jetzt nämlich erstmal los, um die Farbe auf meiner Druckplatte nachzufüllen. Bin bald wieder da." #"Then, you can stamp the frieze in the same way as before. However, before stamping, I have to add more paint to my board. See you soon!"
        char: wizard
  - type: animation
    target: wizard
    vars:
      duration: 2
      xPercent: 300
      yPercent: 0
      ease: power2.inOut
  - type: sceneText
    text: >
      <p>Und in diesem Moment, ohne viel Aufhebens, erhob sich der Zauberer in die Luft und ließ die Kinder erstaunt zurück.</p> 
    #<p>And, without further ado, the wizard disappeared into the air, leaving the children behind.</p>
  - type: dialog
    entries:    
      - text: "Was meinst du, Mathina. Dürfen wir wirklich die Muster auf die Straßen drucken?" #"What do you say, Mathina, are we going to help the wizard to stamp friezes?"
        char: leo
  - type: clearBackground
    id: 'fundo'
  - type: clearImage
    id: 'wizard'
  - type: clearImage
    id: 'mathina'
  - type: clearImage
    id: 'leo'    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg3.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: image
    id: todos_frisos
    src: todos_frisos.png
    style: "width: 60%; top: 25%; z-index: 2;"
    align: center
  - type: image
    src: Mathina3.png
    id: 'mathina'
    style: "width: 11%; top: 30%; left:5%; z-index: 3;"
  - type: image
    src: Leo2.png
    id: 'leo'
    style: "width: 22%; top: 35%; left:80%; z-index: 3;"
  - type: dialog
    entries:         
      - text: "Na klar, Leo! Lass uns schonmal einen Blick auf all die Zeichnungen werfen, die der Zauberer hier hat liegen lassen." #"Yeeees, Leo! Let's start by looking at the drawings which the wizard left behind."
        char: mathina
        mood: excited
      - text: "Ist dir auch aufgefallen, Leo, in dem  Muster das du am Anfang ausgewählt hattest, gab es Symmetrieachsen? Es gibt aber auch welche, die haben keine Symmetrieachsen..." #"Did you notice, Leo, that the frieze you’ve chosen has symmetry axes, but there are others here that have none?"
        char: mathina
      - text: "Ja, das stimmt!" #"No. That’s true!"
        char: leo
      - text: "Lass uns die mal auseinander sortieren." #"Let's separate them."
        char: mathina
  - type: game
    tag: tg4
    text: "Wähle die vier Muster aus, die Symmetrieachsen haben, und klicke danach auf dieses Symbol:" #"Each time, choose the 4 friezes with symmetry axes and click"
    toolbarText: "Welche Muster haben Symmetrieachsen?" #"Choose 4 friezes with symmetry axes"
    cta: "Wähle aus!" #"Try separating the friezes!"
    url: /apps/EscolheFrisos_ref/?lang=de
    img:
      src: confirm.png
      height: 40
      width: 40
  - type: clearImage
    id: todos_frisos
  - type: image
    id: frisos_sacos
    src: Sacos 123.png
    style: "width: 50%; top: 35%; z-index: 2;"
    align: center
  - type: dialog
    entries:         
      - text: "Und da gibt es noch was. Manche Muster haben nur senkrechte Symmetrieachsen. Manche von ihnen haben nur waagerechte Symmetrieachsen. Und dann gibt es noch die Muster, die beide Arten von Symmetrieachsen haben..." #"And there is something else. There are friezes that only have vertical symmetry axes, others only have horizontal symmetry axis and there are others that have both...."
        char: leo
      - text: "Das ist mir noch gar nicht aufgefallen. Komm, wir teilen sie in verschiedene Taschen auf." #"I hadn't noticed.  Let’s separate them into bags."
        char: mathina
  - type: image
    src: feiticeiro-vassoura.png
    id: 'wizard'
    style: "width: 30%; top: 30%; left:-60%; z-index: 2;"
  - type: game
    tag: tg5
    text: "Sortiere die Muster, indem du sie in verschiedene Taschen legst." #"Separate the friezes by dragging each frieze to the corresponding bag."
    cta: "Probiere es aus!" #"Try it!"
    url: /apps/frisos_simref-_de/
  - type: clearBackground
    id: 'fundo'
  - type: clearImage
    id: 'mathina'
  - type: clearImage
    id: 'leo'
  - type: clearImage
    id: frisos_sacos
  - type: background
    src: symm-bg1-de.png
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: image
    src: Mathina3.png
    id: 'mathina'
    style: "width: 11%; top: 32%; left:25%; z-index: 4;"
  - type: image
    src: Leo2.png
    id: 'leo'
    style: "width: 22%; top: 37%; left:60%; z-index: 3;"
  - type: animation
    target: wizard
    vars:
      duration: 2
      xPercent: 300
      yPercent: 0
      ease: power2.out
  - type: sceneText
    text: >
      <p>In diesem Augenblick hörten die Kinder Lärm am Himmel, und plötzlich stand der Zauberer wieder neben ihnen.</p> 
    #<p>Meanwhile, the children heard a noise in the sky and, almost immediately, the wizard appeared beside them.</p>
  - type: dialog
    entries:         
      - text: "Hallo, da bin ich wieder! Und was habt ihr so gemacht?" #"Hi, again! What are you doing?"
        char: wizard
      - text: "Wir haben uns deine Muster genau angesehen. Und da haben wir bemerkt, das manche Symmetrieachsen haben, und andere haben keine..." #"We were examining your drawings. And we noticed that some have symmetry axes and others don't... "
        char: mathina
  - type: clearBackground
    id: fundo
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg3.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: clearImage
    id: 'mathina'
  - type: clearImage
    id: 'leo'
  - type: clearImage
    id: 'wizard'
  - type: image
    id: friso2
    src: friso2.png
    style: "width: 50%; top: 35%"
    align: center        
  - type: dialog
    entries:          
      - text: "Das ist völlig richtig. Und jetzt, Leo, hast du Lust loszulegen und dieses Muster zu drucken?" #"That’s true. What about you Leo, do you still want to stamp this frieze?"
        char: wizard
  - type: clearImage
    id: friso2
  - type: image
    id: motivo-friso2
    src: motivo-friso2.png
    style: "width: 20%; top: 40%"
    align: center
  - type: dialog
    entries:    
      - text: "Na klar! Ich weiß genau, was ich machen muss. Zuerst übertrage ich die Zeichnung auf die Platte..." #"Yeeesss! So, this is what I’m going to do: I’ll use this drawing in the board"
        char: leo
        mood: excited
  - type: clearBackground
    id: fundo
  - type: background
    src: symm-bg4-06.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: clearImage
    id: motivo-friso2
  - type: dialog
    entries:    
      - text: "...dann rolle ich sie so zusammen..." #"I'll roll it like this:"
        char: leo
  - type: clearBackground
    id: fundo
  - type: background
    src: symm-bg4-07.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: dialog
    entries:    
      - text: "Und dann drucke ich das Muster so, wie es schon mal geklappt hat!" #"And stamp the frieze in the same way as before!"
        char: leo
        mood: excited
  - type: game
    text: "Schau's dir an!" #"Watch the movie!"
    cta: "Abspielen"
    url: /apps/anims/anim_cilindro2.html
  - type: clearBackground
    id: fundo
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg1-02.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: image
    src: friso2-carimbando.png
    id: friso
    style: "width: 50%; top: 50%; left: 20%"
  - type: dialog
    entries:    
