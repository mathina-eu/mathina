  - type: clearImage
    id: friso6-carimbado
  - type: image
    id: friso4
    src: friso4.png
    style: "width: 40%; top: 60%"
    align: center    
  - type: dialog
    entries:    
      - text: "Done!"
        char: leo
        mood: excited
