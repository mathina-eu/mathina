    src: leo2.png
    style: "width: 20%; top: 40%; left: 70%; z-index: 5;"
  - type: sceneText
    text: >
      <p>The board left a trail on the ground, with a repetitive drawing.</p>
  - type: game
    text: "Watch the movie!"
    cta: "Play!"
    url: /stories/symm-3/video/Anim%20Placa%20p111.mp4
  - type: sceneText
    text: >
      <p>Both Mathina and Leo were amazed at what the wizard was doing.</p>
  - type: dialog
    entries:
      - text: "Sorry, but I don't understand what you're doing: what is it?"
        char: mathina
        mood: surprised
      - text: "I'm embellishing this street by stamping friezes. But the paint on the board is vanishing and I have to take it to my castle and fix it; the worst part is that the board is very big and difficult to carry on my magic broom."
        char: wizard
      - text: "Why don’t you curl it and stick it on your broom?"
        char: leo
      - text: "I’m sorry, what’s your name?"
        char: wizard
      - text: "Leo."
        char: leo
      - text: "Mine is Mathina."
        char: mathina  
      - text: "Well Leo, that’s a very good idea"
        char: wizard    
  - type: clearBackground
    id: 'fundo'
  - type: background
    src: symm-bg4-04.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: clearImage
    id: FrisoPlaca
  - type: clearImage
    id: mathina
  - type: clearImage
    id: leo
  - type: clearImage
    id: feiticeiro
