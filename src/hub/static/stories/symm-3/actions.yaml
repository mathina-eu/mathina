  - type: dialog
    entries:    
      - text: "Sure. But how can I print the other half?"
        char: leo
        mood: angry
  #
  # Mathina explica a Leo (parte 1)
  - type: clearImage
    id: friso4-carimbado
  - type: image
    id: motivo-friso5-enrolado1
    src: motivo-friso5-enrolado1.png
    style: "width: 40%; top: 60%"
    align: center
  - type: dialog
    entries:    
      - text: "Calm down, Leo! You just need to re-open the cylinder and instead of rolling like this"
