  # Mathina diz a Leo que este não era o friso esperado
  - type: dialog
    entries:    
      - text: "But, Leo, this is not the frieze we want! Note that the Ps on the top strip should be exactly above the reflected images on the bottom strip."
        char: mathina
  #
  # Oh não! - diz o Leo
  - type: clearImage
    id: friso4
  - type: image
    src: friso3.png
    id: friso3
    style: "width: 30%; top: 45%"
    align: center
  - type: image
    id: friso4
    src: friso4.png
    style: "width: 30%; top: 70%"
    align: center
  - type: dialog
    entries:    
      - text: "Oh, no!"
        char: leo
        mood: sad        
  #
  # Mathina explica a Leo o que é que correu mal e o Feiticeiro diz que quer este friso na feira da simetria
  - type: clearImage
    id: friso3
  - type: clearImage
    id: friso4
  - type: image
    id: friso4
    src: friso4.png
    style: "width: 40%; top: 60%"
    align: center   
  - type: dialog
    entries:    
      - text: "Notice that you didn’t do the same as me, Leo, for instance you have cut the cylinder from above and I have done it from below"
        char: mathina          
      - text: "But don't be discouraged Leo! Actually, the frieze you’ve imprinted is very interesting and I also wanted to have it in Symmetry Fair."
        char: wizard
      - text: "The frieze you stamped has a glide reflection"
        char: wizard
      - text: "It has what?"
        char: leo
        mood: surprised
      - text: "Glide reflection. Look at the frieze. Imagine a copy, which you place exactly over it. It is possible to reflect horizontally the copy in the middle and drag it slightly forward or backward, so that the appearance of the image obtained is identical to that of the initial image. The frieze is said to have a glide reflection symmetry."
        char: wizard
  #
  # Filme sobre a reflexão deslizante        
  - type: game
    text: "Watch the movie!"
    cta: "Play!"
    url: /stories/symm-3/video/Anim%20RefDesl.mp4
  #
  # A Mathina reconhece os frisos com reflexão deslizante e quer separá-los
  - type: clearBackground
    id: fundo
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg3.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
