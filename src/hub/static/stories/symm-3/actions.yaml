  - type: game
    text: "Watch the movie!"
    cta: "Play!"
    url: /apps/anims/anim_cilindros_parte2.html
  #
  # Leo também quer carimbar
  - type: clearImage
    id: friso5-carimbado
  - type: dialog
    entries:    
      - text: "Oh, I see, I see! I want to do it too."
        char: leo
        mood: excited
