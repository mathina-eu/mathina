  - type: game
    text: "Choose the 3 friezes with glide reflection symmetry and click"
    toolbarText: "Choose the friezes with glide reflection symmetry"
    cta: "Try separating the friezes!"
    url: /apps/EscolheFrisos_refDesl/?lang=en
    img:
      src: confirm.png
      height: 40
      width: 40
  #
  # O Feiticeiro repara que Mathina tem estado a separar os frisos
  - type: clearImage
    id: varios_frisos
  - type: image
    id: quase_todos_sacos
    src: quase_todos_sacos.png
    style: "width: 60%; top: 30%"
    align: center
  - type: dialog
    entries:
      - text: "Mathina, I’ve noticed that you’ve separated the frieze drawings in several bags. How many bags did you use?"
        char: wizard
  #
  # Mathina dá conta de que os frisos estão distribuidos por 6 sacos
  - type: dialog
    entries:     
      - text: "Well, until now, I’ve got six bags. If I stow the remaining friezes in a new bag, I get seven."
        char: mathina
  #
  # Mathina coloca os frisos restantes em 7 frisos
  - type: clearImage
    id: quase_todos_sacos
  - type: image
    id: todos_sacos
    src: todos_sacos.png
    style: "width: 60%; top: 30%"
    align: center
  - type: dialog
    entries:    
      - text: "This last bag contains the friezes that only have translation symmetry."
        char: wizard
  #
  # Mathina questiona o que será a simetria de translação
  - type: clearImage
    id: todos_sacos
  - type: image
    id: ultimo_saco
    src: ultimo_saco.png
    style: "width: 20%; top: 35%"
    align: center
  - type: dialog
    entries:    
      - text: "Translation symmetry? What is that?"
        char: mathina
  #
  # O Feiticeiro explica a Mathina o que é a translação
  - type: clearImage
    id: ultimo_saco
  - type: image
    id: friso1
    src: friso1.png
    style: "width: 40%; top: 35%"
    align: center
  - type: dialog
    entries:      
      - text: "Take, for example, this frieze:"
        char: wizard
      - text: "And imagine a copy of it, which you place exactly on top. It is always possible to drag (we say “translate”) the copy slightly forward or backward, so that the appearance of the image obtained is identical to that of the initial image. We say that the frieze has translation symmetry"
        char: wizard
  #
  # Animação sobre o que é a translação
  - type: game
    text: "Watch the movie!"
    cta: "Play!"
    url: /stories/symm-3/video/Anim%20Translacao.mp4
  #
  # Volta a mostrar os 7 sacos com todos os frisos
  - type: clearImage
    id: friso1
  - type: image
    id: todos_sacos
    src: todos_sacos.png
    style: "width: 60%; top: 30%"
    align: center    
  - type: dialog
    entries:      
      - text: "What you did by separating the friezes into bags was incredible! Actually, it’s possible to separate the friezes according to their symmetries, and there are 7 (and only 7) types of friezes. You’ve found them all."
        char: wizard
        mood: surprised
      - text: "Really?"
        char: mathina
        mood: surprised
  #
  # Jogo de rotular os sacos dos frisos
  - type: game
    tag: 8Game
    text: "Watch the friezes in each of the 7 bags which were obtained. For each bag, drag the symbols which correspond to the symmetries on the friezes presented."
    cta: "Play!"
    url: /apps/RotularFrisos/?lang=en
  #
  # Parte final da história
  - type: clearBackground
    id: fundo
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg1.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: fundo
  - type: clearImage
    id: todos_sacos
  - type: clearImage
    id: mathina
  - type: clearImage
    id: leo
  - type: clearImage
    id: wizard
  - type: image
    src: Mathina3.png
    id: mathina
    style: "width: 10%; top: 40%; left:30%; z-index:2"
  - type: image
    src: Leo2.png
    id: leo
    style: "width: 22%; top: 40%; left:55%; z-index:3"
  - type: image
    src: Feiticeiro2.png
    id: wizard
    style: "width: 21%; top: 25%; left:40%; z-index:4"
  - type: dialog
    entries:    
      - text: "Well, I’ve loved being here, but I want to explore other amusements in Symmetry Fair!"
        char: leo
        mood: excited
      - text: "Sure, Leo."
        char: wizard
  - type: sceneText
    text: >
      <p>Before saying goodbye, the wizard wanted to thank Mathina and Leo for their great contribution to Symmetry Fair: as a result of their work, not only were there more friezes, of different types, embellishing streets of Symmetry Fair, but also, with their help, new pratical methods for stamping friezes were discovered.</p>
  - type: sceneText
    text: >
      <p>Furthermore, the way Mathina and Leo, on their own, had separated the different friezes, according to their type of symmetry was great. The wizard was very grateful and declared Mathina and Leo honorable visitors to Symmetry Fair!</p>      
