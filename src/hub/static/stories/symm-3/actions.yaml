    src: Mathina3.png
    style: "width: 10%; top: 40%; left: 15%"
  - type: image
    id: leo
    src: Leo2.png
    style: "width: 20%; top: 45%; left: 25%"
  - type: image
    id: feiticeiro
    src: Feiticeiro1.png
    style: "width: 18%; top: 38%; left: 45%"
  - type: dialog
    entries:    
      - text: "Look at the street floor! The roll is automatically stamping the very frieze I wanted!"
        char: wizard
        mood: excited
  - type: sceneText
    text: >
      <p>The three of them were fascinated with this achievement!</p>     
  - type: dialog
    entries:    
      - text: "This is wonderful! This way, I can stamp many streets more easily. And notice that if we change the drawing on the board, we can create a lot of different friezes!"
        char: wizard
        mood: excited
  - type: game
    text: "Choose an image, watch the creation of the cylinder (“roll”) and, then, click"
    toolbarText: "Choose an image and watch the creation of the cylinder (“roll”)"
    cta: "Try stamping other friezes using a “roll”!"
    url: /apps/Scilindro/index.html
    img:
      src: stamp.png
      height: 40
      width: 40
  - type: dialog
    entries:    
      - text: "Stamping friezes like this is very cool!"
        char: leo
        mood: excited
      - text: "I want to stamp a lot of friezes in the streets of Symmetry Fair. Come and see my drawings."
        char: wizard
      - text: "Yes!"
        char: leo
        mood: excited
  - type: clearBackground
