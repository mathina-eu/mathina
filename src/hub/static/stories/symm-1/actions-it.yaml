  - type: image
    src: Mathina5.png
    id: Mathina5
    style: "width: 12%; top: 57%; left: 48%;"        
  - type: dialog
    entries:    
      - text: "Perché non funziona? Perché non funziona?"
        char: Leo
        exposition: "Si domandava Leo mentre tentava di finire un giocattolo, ma senza successo."        
        mood: angry
  - type: sceneText
    text: >
      <p> Leo stava tentando di finire un giocattolo, ma senza successo.</p>
  - type: dialog
    entries:    
      - text: "Leo, cosa succede?"
        char: Mathina
        mood: surprised
  - type: clearImage
