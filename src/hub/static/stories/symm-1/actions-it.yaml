    align: right
  - type: image
    src: $COMMON/img/Mathina4.png
    id: Mathina4
    style: "width: 7.5%; top: 56%; left: 50%;"
  - type: clearImage
    id: box       
  - type: sceneText
    text: >
      <p>Mathina provò a finire la casa delle bambole, ma ogni volta che trascinava un pezzo e lo posizionava in un quadrato, il pezzo scappava via.</p> 
  - type: dialog
    entries:
      - text: "Dove sto sbagliando?"
        char: mathina
        mood: sad
      - text: "Mathina, non ti dimenticare che a una Fiera della Simmetria… ogni cosa deve essere simmetrica!"
        char: wizard
      - text: "Lascia che ti aiuti!"
        char: wizard
  - type: game
    text: "Guarda il video!"
    cta: "Play!"
    url: /stories/symm-1/video/geoplano-anim2.mp4
  - type: dialog
    entries:    
      - text: "Ok, ho capito! Finirò i giocattoli."
        char: Mathina
        mood: excited            
  - type: game
    tag: polygons
    text: "Come può Mathina finire di costruire i giocattoli? Devi solo trascinare la figure colorate sul quadrato grigio corrispondente."
    cta: "Prova da solo!"
    url: /apps/geoplano_polys0/index.html     
