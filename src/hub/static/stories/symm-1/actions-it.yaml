  - type: clearImage
    id: Leo4    
  - type: image
    id: barco
    src: barco.jpg
    style: "width: 25%; top: 55%"
    align: center
  - type: dialog
    entries:    
      - text: "Mathina, sto tentando di finire questa barchetta, ma non è possibile!"
        char: Leo
        exposition: "Leo mostrò a Mathina cosa stava facendo."
