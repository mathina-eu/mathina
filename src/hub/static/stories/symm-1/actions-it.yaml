      <p> Alla fine, come promesso, il mago diede a Mathina e Leo tanti dei giocattoli che avevano costruito.</p><p> Prima che se ne andassero, il mago disse loro che era stupito dalle loro capacità! Non solo erano stati capaci di identificare le immagini simmetriche, ma lo avevano anche aiutato a creare nuovi giocattoli simmetrici, alcuni dei quali sarebbero stati per gli altri bambini che avrebbero visitato la Fiera della Simmetria.</p>
  - type: clearImage
