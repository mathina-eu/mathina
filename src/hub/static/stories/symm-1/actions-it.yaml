    entries:
      - text: "Questo peluche non è simmetrico!"
        char: wizard
        exposition: "Le disse il mago."        
      - text: "Credo di aver capito come scegliere i giocattoli perfetti! Posso aiutarti?"
        char: mathina
  - type: clearImage
    id: Mathina2
  - type: clearImage
    id: feiticeiro    
  - type: image
    src: toys.png
    id: toys
    align: center
    style: "width: 40%; top: 63%; left: 45%"     
  - type: dialog
    entries:         
      - text: "Certamente, Mathina! Le immagini simmetriche dovranno essere riposte in questa scatola!"
        char: wizard
  - type: clearImage
    id: toys
  - type: image
    src: $COMMON/img/Mathina2.png
    id: Mathina2
    style: "width: 7.5%; top: 56%; left: 32%;"
  - type: image
    id: feiticeiro
    src: $COMMON/img/Feiticeiro1.png
    style: "width: 17%; top: 45%; left: 40%;"    
  - type: dialog
    entries:    
      - text: "E alla fine, posso tenermi gli altri peluche?"
        char: mathina
        mood: excited
      - text: "Certo, Mathina! E' una promessa!"
        char: wizard
        mood: happy
  - type: game
    text: "Metti i giocattoli \"perfetti\" nella scatola"
    url: /apps/arrumar_figuras-_en/index.html
  - type: clearImage
