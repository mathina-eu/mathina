  - type: image
    src: $COMMON/img/Mathina1.png
    id: Mathina1
    style: "width: 13%; top: 59%; left: 25%;"     
  - type: dialog
    entries:    
      - text: "Ho finito! Chissà a che punto sarà Leo."
        char: Mathina
        exposition: "Mathina raccolse tutti i suoi nuovi giocattoli."        
        mood: excited
  - type: image
