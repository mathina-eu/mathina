    id: c1-bg17    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg21.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg21
  - type: image
    src: Leo2-Miller.png
    id: Leo2-Miller
    style: "width: 22%; bottom: 0%; right: 58%;"    
  - type: sceneText
    text: >
      <p>Der Techniker nahm dann das von Leo ausgewählte Polyeder, da es ebenfalls ein uniformes Polyeder war. Während der Techniker sich sehr konzentrierte und es auf das Karussellmodell klebte, wählte Leo noch ein anderes Polyeder aus.</p>
    #<p>The technician then picked the polyhedron chosen by Leo, since it was also a uniform polyhedron. While the technician was concentrated gluing it to the carousel model, Leo picked another polyhedron.</p>
  - type: dialog
    entries:        
      - text: "Und was ist mit diesem hier? Ist es uniform?"
      #"What about this one? Is it uniform?"
        char: leo
  - type: game
    tag: tg19
    text: "Schau's dir an!"
    #"Watch the movie!"
    cta: "Abspielen"
    #"Play!"
    url: /apps/anims/poliedros.html?pre=pol_68
  - type: sceneText
    text: >
      <p>Mathina schaute sich das Polyeder genau an. Sie konnte sehen, dass alle Flächen regelmäßige Polygone waren. Dann schlussfolgerte sie anhand der Formen auch, dass die Eckpunkte alle vom gleichen Typ waren. Für sie schien es ein guter Kandidat zu sein...</p>
    #<p>Mathina examined the polyhedron. She noticed that all faces were regular polygons. Then, by using moulds, she also concluded that the vertices were of the same type. For her, it seemed a good candidate…</p>
  - type: clearImage
    id: Leo2-Miller             
  - type: image
    src: Leo2-Miller2.png
    id: Leo2-Miller2
    style: "width: 22%; bottom: 0%; right: 58%;"
  - type: sceneText
    text: >
      <p>Leo fragte den Techniker, ob Mathinas Eindruck stimmte.</p>
    #<p>Leo addressed the technician directly, asking him to confirm Mathina's opinion:</p>
  - type: clearBackground
    id: c1-bg21    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg22.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg22
  - type: dialog
    entries:        
      - text: "Hier, willst du das auch mit in das Karussell einbauen? Mathina glaubt, es ist uniform. Stimmt das?"
      #"Do you want to add this polyhedron to the carousel model? Is it uniform?"
        char: leo
  - type: sceneText
    text: >
      <p>Zu Leos Überraschung schien der Techniker durch seine Frage völlig verblüfft zu sein.</p>
    #<p>To Leo's surprise, the technician appeared completely startled by his question.</p>
  - type: dialog
    entries:        
      - text: "Oh, nein! Da habe ich aus Versehen ein nicht uniformes Polyeder gebaut, das ist das Miller-Polyeder."
      #"Oh, no! I've built a non-uniform polyhedron by mistake: the Miller polyhedron."
        char: technician
        mood: surprised        
  - type: clearBackground
    id: c1-bg22    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg23.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg23        
  - type: clearImage
    id: Leo2-Miller2
  - type: sceneText
    text: >
      <p>Um seinen Fehler wieder auszubügeln, schnitt der Techniker die achteckige Kuppel an der Oberseite des Miller-Polyeders ab und drehte sie um 45º, so dass die Dreiecke der Kuppel an den unteren Dreiecken ausgerichtet wurden.</p>
    #<p>To fix his error, the technician cut the octagonal dome on the top of the Miller polyhedron and rotated it by 45º, so that the triangles of the dome became aligned to the bottom triangles.</p>
  - type: game
    tag: tg22
    text: "Schau's dir an!"
    #"Watch the movie!"
    cta: "Abspielen"
    #"Play!"
    url: /apps/anims/transfMiller.html
  - type: dialog
    entries:        
      - text: "So wollte ich das schon von Anfang an machen. Auf diese Weise bekommen wir ein uniformes Polyeder,"
      #"This is what I wanted to do! This way we now get a uniform polyhedron."
        char: technician
        exposition: "erklärte ihnen der Techniker."
        #"Explained the technician."
      - text: "Das verstehe ich jetzt nicht! Warum ist das Miller-Polyeder nicht uniform? Es besteht aus genau den gleichen Seitenflächen wie das letzte Polyeder, und außerdem waren seine Eckpunkte alle vom gleichen Typ. Das habe ich überprüft."
      #"I don't understand! Why isn't the Miller polyhedron uniform? It has exactly the same faces as this last polyhedron and, besides, its vertices were all of the same type (I've checked that)."
        char: mathina
      - text: "Du hast wieder einmal recht, Mathina. Allerdings ist ein regelmäßiges Polyeder mehr als ein Polyeder, dessen Eckpunkte alle vom „gleichen Typ“ sind. Auch dass alle Flächen regelmäßige Vielecke sind, reicht noch nicht. Egal ob sie die gleiche Anzahl von Ecken haben."
      #"You are right once again, Mathina. However, a uniform polyhedron is more than a polyhedron whose vertices are all of the "same type", and with all faces being regular polygons, but not all with the same number of edges."
        char: technician
      - text: "Ein regelmäßiges Polyeder sollte außerdem die folgende Bedingung erfüllen: „Für jedes Paar von Eckpunkten gibt es mindestens eine Symmetrie des Polyeders, die einen Eckpunkt in den anderen überführt“,"
      #"A uniform polyhedron should also verify the following condition: "for each pair of vertices, there is at least one symmetry of the polyhedron that takes one vertex onto the other"."
        char: technician
        exposition: "sagte der Techniker."
        #"Explained the technician."
  - type: clearBackground
    id: c1-bg23    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg24.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg24
  - type: dialog
    tag: tg20
    entries:        
      - text: "Das verstehe ich nicht! Was ist die Symmetrie eines Polyeders?"
      #"I don't understand! What is a symmetry of a polyhedron?"
        char: leo
      - text: "Ok! Nochmal einen Schritt zurück: Die Symmetrie eines Polyeders ist eine sogenannte Isometrie. Das ist eine Abbildung, die Abstände nicht verändert, und mit der das Polyeder auf sich selbst abgebildet werden kann. Das Polyeder sollte also vor und nach Anwendung der Isometrie genau gleich aussehen."
      #"Ok! Let's start by the beginning: a symmetry of a polyhedron is an isometry (i.e. a function that preserves distances) that takes the polyhedron onto itself: the polyhedron should look exactly the same before and after applying the isometry."
        char: technician
      - text: "Nehmen wir zum Beispiel einen Würfel. Stellt euch mal eine Drehung um 90º vor, und zwar um eine Achse, die senkrecht durch den Mittelpunkt einer Seitenfläche geht. Bei dieser Drehung wird der Würfel wieder auf sich selbst gedreht. Diese Drehung ist also eine Würfelsymmetrie."
      #"Take for instance a cube and consider a rotation of 90º around an axis that passes through the centers of two opposite faces. If we rotate, the cube is taken onto itself. This rotation is therefore a cube symmetry."
        char: technician
        #exposition: "machte der Techniker klar."
        #"The technician continued."
  - type: video
    text: "Schau's dir an!"
    #"Watch the movie!"
    entries:
      - src: AnimCubo.mp4
        type: 'video/mp4'
  - type: image
    src: cubo-plano.png
    id: cubo-plano
    style: "width: 37%; bottom: 0%; left: 42%;"   
  - type: dialog
    entries:        
      - text: "Betrachten wir nun die Ebene, die durch zwei diagonal gegenüberliegende Kanten geht. Die Spiegelung an dieser Ebene ist ebenfalls Symmetrie des Würfels."
      #"Now, let's consider the plane passing through two diametrically opposite edges. The reflection on this plane is also symmetry of the cube."
        char: technician
      - text: "Und wenn du zwei beliebige Eckpunkte des Würfels betrachtest, dann gibt es immer mindestens eine Symmetrie, die einen der Eckpunkte auf den anderen abbildet. Diese Eigenschaft gilt nicht nur für den Würfel, sondern auch für alle Platonischen Körper und alle uniformen Polyeder."
      #"And if you consider any two vertices of the cube, there is always at least one symmetry that takes one of the vertices onto the other. This property is valid not only for the cube, but also for all Platonic solids and all uniform polyhedra."
        char: technician        
  - type: clearImage
    id: cubo-plano
  - type: dialog
    entries:        
      - text: "Ok, jetzt hab ich es kapiert! Aber warum ist das Miller-Polyeder nicht auch uniform?"
      #"Ok, I got it! But why is the Miller polyhedron non-uniform?"
        char: mathina
      - text: "Warum probierst du es nicht einfach mal aus?"
      #"Why don't you try to find out?"
        char: technician
        exposition: "ermutigte der Techniker Mathina und Leo."
        #"Challenged the technician."
  - type: clearBackground
    id: c1-bg24    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg25.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg25
  - type: sceneText
    text: >
      <p>Mathina und Leo untersuchten den Polyeder sorgfältig und drehten ihn mehrmals hin und her.</p>
    #<p>Mathina and Leo carefully examined the polyhedron, rotating it several times.</p>
  - type: dialog
    entries:        
      - text: "Er ist doch uniform. Wenn wir zum Beispiel diese zwei Eckpunkte, die da in rot und blau, betrachten. Denn es gibt eine Rotation, die den einen Punkt auf den anderen abbildet! Schau mal!"
      #"It's uniform: if we consider, for instance, these 2 vertices (in red and blue), there's a rotation taking one onto the other! Look!"
        char: leo
        exposition: "behauptete Leo."
        #"Leo exclaimed."        
  - type: game
    text: "Schau das Polyeder von allen Seiten an!"
    #"Watch the polyhedron!"
    cta: "Schau es an und drehe es."
    #"Play!"
    url: /apps/anims/MillerRot.html
  - type: dialog
    entries:        
      - text: "Darum geht es aber nicht, Leo! Um zu zeigen, dass es uniform ist, müssen wir alle verschiedenen Paare von Eckpunkten des Polyeders betrachten! Ein einzelnes Paar ist nicht genug!"
      #"That's not the point, Leo: to show it's uniform, we have to consider all different pairs of vertices of the polyhedron! One pair is not enough!"
        char: mathina
      - text: "Um jedoch zu zeigen, dass ein Polyeder nicht uniform ist, müssen wir nur zeigen, dass es ein Paar von Eckpunkten gibt, sagen wir mal A und B, für das die Bedingung nicht erfüllt ist. Also wenn es keine Symmetrie des Polyeders gibt, die A auf B abbildet."
      #"However, to show that the polyhedron is not uniform, we just need to prove that there is one pair of vertices (A,B) for which the condition mentioned by the technician fails, i.e., there's no symmetry of the polyhedron taking A onto B."
        char: mathina
        exposition: "wandte Mathina ein."
        #"Mathina continued."
  - type: sceneText
    text: >
      <p>Nachdem sie das Polyeder noch einmal genau unter die Lupe genommen hatte, machte Mathina eine Entdeckung.</p>
    #<p>After examining carefully the polyhedron once again, Mathina made a discovery.</p>
  - type: clearBackground
    id: c1-bg25    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg26.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg26
  - type: dialog
    tag: tg21
    entries:        
      - text: "Schau, Leo! Wenn du dir den „Äquator“ dieses Polyeders genau ansiehst, entdeckst du einen Ring aus Quadraten. Und dies ist der einzige Ring aus Quadraten, den es auf dem Polyeder gibt!"
      #"Look, Leo! If you look carefully at the "equator" of this polyhedron, you will see a ring of squares. And this is the only ring of squares you will find on the polyhedron!"
        char: mathina
  - type: clearBackground
    id: c1-bg26    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg27.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg27
  - type: dialog
    entries:        
      - text: "Wenn wir also einen Eckpunkt auf dem Ring, nennen wir ihn A und einen außerhalb des Rings, nennen wir ihn B, betrachten, gibt es keine Symmetrie des Polyeders, die A auf B abbildet."
      #"So, if we consider a vertex on the ring, let's call it A, and one outside the ring, let's call it B, there is no symmetry of the polyhedron taking A onto B."
        char: mathina
      - text: "Das verstehe ich nicht!"
      #"I don't understand!"
        char: leo
      - text: "Leo, jede Isometrie, die A auf B abbildet, entfernt den Ring der Quadrate vom Äquator. Doch damit verändert sich auch das Aussehen des ganzen Polyeders."
      #"Leo, any isometry taking A into B will remove the ring of squares from the equator, thus changing the final aspect of the polyhedron."
        char: mathina
      - text: "Oh! Jetzt ist es klar!"
      #"Oh! I get it!"
        char: leo
  - type: clearBackground
    id: c1-bg27    
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg24.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg24
  - type: dialog
    entries:    
      - text: "Sehr schön! Ich sehe, ihr habt bereits verstanden warum das Miller-Polyeder nicht uniform ist. Habt ihr Lust, die uniformen Polyeder aus allen Polyedern herauszusuchen, die ich da noch in meiner Schublade aufbewahrt habe?"
      #"Well, I see you have already understood why the Miller polyhedron is not uniform. Why don't you now help me selecting the uniform polyhedra among the polyhedra which I have kept in my drawer?"
        char: technician
        mood: impressed        
        exposition: "bot der Techniker ihnen an."
        #"Challenged the technician."
      - text: "Damit würdet ihr mir helfen, das Karussell-Modell schneller fertigzustellen..."
      #"This way, you could help me setting up the carousel model…"
        char: technician        
