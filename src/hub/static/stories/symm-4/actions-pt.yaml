actions:
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg1.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg1
  - type: image
    src: mathina-leo.png
    id: mathina-leo
    style: "width: 25%; top: 57%; left: 1%;"       
  - type: sceneText
    text: >
      <p> Mathina e o Leo chegaram à Feira da Simetria, onde encontraram um enorme parque de diversões, com montanhas-russas, carrosséis e muitas barraquinhas</p>
  - type: animation
    target: mathina-leo
    vars:
      duration: 3
      xPercent: 50
      yPercent: 0
      ease: power3.out  
  - type: sceneText
    text: >
      <p>De início, ficaram ambos fascinados com aquele novo mundo e com todas as diversões que ele oferecia!</p> 
  - type: clearBackground
    id: c1-bg1
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg3.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg3
  - type: sceneText
    text: >
      <p>À medida que se aproximaram da feira, aperceberam-se, contudo, de que o parque parecia fechado e havia uma enorme azáfama. E o motivo de tamanha azáfama eram os preparativos para um grande evento: o Dia dos Poliedros e da Simetria.</p>
  - type: clearBackground
    id: c1-bg3
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg4.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg4
  - type: sceneText
    text: >
      <p>Depois de observar o parque, o Leo, sempre impaciente, incitou a Mathina a experimentarem juntos uma das diversões: um carrossel que aparentemente ainda estava a funcionar.</p>
  - type: animation
    target: mathina-leo
    vars:
      duration: 3
      xPercent: 100
      yPercent: 0
      ease: power3.out      
  - type: sceneText
    text: >
      <p>Ao aproximarem-se do carrossel, a Mathina e o Leo observaram os veículos do carrossel: em vez dos habituais carrinhos ou avionetas, encontraram algumas formas estranhas…</p>
  - type: dialog
    entries:
      - text: "Poliedros, os veículos têm uma espécie de forma poliedral. Mas não são poliedros porque não são fechados…"
        char: mathina
        exposition: "Disse a Mathina, pensando para si mesma em voz alta"
  - type: clearImage
    id: mathina-leo        
  - type: clearBackground
    id: c1-bg4
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg5.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg5        
  - type: sceneText
    text: >
      <p>Embora sentindo-se desconfortável, a Mathina decidiu acompanhar o Leo e entrar no carrossel. E mal os dois se sentaram em veículos diferentes, começou a chover. Contudo, isso não impediu o Leo de continuar a explorar o carrossel: dentro do veículo, encontrou uma alavanca com a palavra “fechar”, que imediatamente acionou.</p>
  - type: clearBackground
    id: c1-bg5
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg6.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg6    
  - type: dialog
    entries:
      - text: "NÃO!"
        char: leo
        exposition: "Gritaram a Mathina e o Leo em simultâneo: ao fechar, alguns componentes do veículo viraram-se para dentro, magoando o Leo na testa."
        mood: surprised
  - type: image
    src: tecnico.png
    id: tecnico
    style: "width: 16%; top: 45%; left: 1%;"         
  - type: game
    doNotList: true
    tag: tg1
    text: "Observa o filme!"
    cta: "Ver"
    url: /apps/anims/icosaedro_concavo.html
  - type: animation
    target: tecnico
    vars:
      duration: 3
      xPercent: 90
      yPercent: 0
      ease: power3.out
  - type: clearBackground
    id: c1-bg6
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg4.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg4    
  - type: image
    src: Mathina4.png
    id: Mathina4
    style: "width: 7.5%; top: 56%; left: 35%;"
  - type: image
    src: Leo2.png
    id: Leo2
    style: "width: 15.5%; top: 62%; right: 60%;"     
  - type: sceneText
    text: >
      <p>Alertado pelos gritos, um técnico de construção civil, que estava por perto, dirigiu-se para eles a correr.</p>
  - type: dialog
    entries:
      - text: "O que aconteceu? Estão bem? Quem são vocês?"
        char: technician
        mood: worried
  - type: sceneText
    text: >
      <p>Depois de explicar a situação, a Mathina estava assustada com a reação do técnico ao aperceber-se de que os dois tinham entrado no carrossel sem permissão. No entanto, depois de verificar que o Leo estava bem, o técnico apenas parecia interessado no veículo usado pelo Leo.</p>
  - type: clearImage
    id: Mathina4
  - type: clearImage
    id: Leo2
  - type: clearImage
    id: tecnico
  - type: image
    src: Mathina2.png
    id: Mathina2
    style: "width: 7.5%; top: 56%; left: 10%;"
  - type: image
    src: Leo5.png
    id: Leo5
    style: "width: 15.5%; top: 62%; right: 70%;"
  - type: image
    src: tecnico.png
    id: tecnico
    style: "width: 16%; top: 45%; left: 21%;"      
  - type: dialog
    entries:
      - text: "Isto não devia ter fechado para dentro! Devia ter a forma de um poliedro convexo!"
        char: technician
        exposition: "Dizia o técnico, enquanto consertava o veículo manualmente."
        mood: surprised        
  - type: clearBackground
    id: c1-bg4
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg7.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg7    
  - type: dialog
    entries:
      - text: "Esta é a forma certa"
        char: technician
        exposition: "Disse o técnico após consertar o veículo."
  - type: clearImage
    id: tecnico
  - type: image
    src: tecnico2.png
    id: tecnico2
    style: "width: 16%; top: 45%; left: 25%;"     
  - type: dialog
    entries:
      - text: "O que quer dizer com “poliedro convexo”?"
        char: leo
  - type: image
    src: imagem1.png
    id: imagem1
    align: center
    style: "width: 25%; top: 52%"             
  - type: dialog
    entries:        
      - text: "Olha, por exemplo, para este poliedro: é possível encontrar dois pontos nas faces do poliedro de tal forma que pelo menos um ponto do segmento que une esses pontos esteja fora do poliedro. Neste caso, por exemplo, o ponto médio do segmento:"
        char: technician
      - text: "Para um poliedro ser convexo, é necessário que, para cada par de pontos nas faces, todo o segmento que une esses pontos esteja contido no poliedro."
        char: technician        
  - type: clearImage
    id: imagem1
  - type: dialog
    entries:        
      - text: "Não sei se entendi."
        char: leo        
  - type: clearImage
    id: Leo5
  - type: clearImage
    id: Mathina2
  - type: image
    src: Mathina4.png
    id: Mathina4
    style: "width: 7.5%; top: 56%; left: 20%;"
  - type: image
    src: Leo2.png
    id: Leo2
    style: "width: 15.5%; top: 62%; right: 75%;"     
  - type: dialog
    entries:        
      - text: "Primeiro vamos sair daqui e vamos para o meu gabinete. Vocês não deviam estar sozinhos num local de construção! – sugeriu o técnico."
        char: technician
        mood: worried        
  - type: animation
    target: Leo2
    vars:
      duration: 3
      xPercent: -85
      yPercent: 0
      ease: power3.out
  - type: animation
    target: Mathina4
    vars:
      duration: 3
      xPercent: -165
      yPercent: 0
      ease: power3.out
  - type: animation
    target: tecnico2
    vars:
      duration: 3
      xPercent: -100
      yPercent: 0
      ease: power3.out       
  - type: sceneText
    text: >
      <p>A Mathina e o Leo acompanharam o técnico até ao gabinete.</p>
  - type: clearImage
    id: Mathina4
  - type: clearImage
    id: Leo2
  - type: clearImage
    id: tecnico2
  - type: clearBackground
    id: c1-bg7
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg8.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg8    
  - type: sceneText
    text: >
      <p>O técnico explicou que, além do carrossel que eles tinham explorado, havia outros em construção.</p>
  - type: dialog
    entries:        
      - text: "Querem descobrir quais destes poliedros são convexos?"
        char: technician
        exposition: "Desafiou o técnico."
  - type: game
    listTitle: "Separando poliedros convexos"
    tag: tg26
    text: "Escolhe os poliedros convexos. De cada vez, escolhe os 4 poliedros e clica em"
    toolbarText: "Escolhe os 4 poliedros convexos."
    cta: "Tenta separar os poliedros que são convexos!"
    url: /apps/EscolhePoliConvexos/index.html?lang=pt
    img:
      src: confirm.png
      height: 40
      width: 40
  - type: sceneText
    text: >
      <p>Depois de selecionarem os poliedros convexos, a Mathina e o Leo quiseram saber em que estava o técnico a trabalhar. O técnico explicou que estava a começar a construção de uma maquete para um novo carrossel: o carrossel dos poliedros platónicos e uniformes. Mas, ele ia ter de se ausentar. Se quisessem, podiam ficar ali, mas não sair do escritório: era perigoso andarem sozinhos numa zona de construção.</p>      
  - type: dialog
    entries:        
      - text: "Podemos ficar a ajudá-lo a montar a maquete!"
        char: leo
        exposition: "Voluntariou-se o Leo entusiasticamente"
  - type: clearBackground
    id: c1-bg8
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg9.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg9    
  - type: sceneText
    text: >
      <p>E, assim que o técnico saiu, o Leo perguntou à Mathina:</p>
  - type: dialog
    entries:        
      - text: "Tens alguma ideia a que ele se referia quando falou em “poliedros platónicos e uniformes”?"
        char: leo
      - text: "Bem, se não sabias o que era, não devias ter oferecido ajuda!"
        char: mathina
        exposition: "Respondeu a Mathina irritada"
        mood: arguing
  - type: image
    src: rombus.png
    id: rombus
    align: center
    style: "top: 44%; width: 18%"
  - type: dialog
    entries:     
      - text: "Não sei o que são poliedros uniformes, mas tenho uma ideia sobre sólidos platónicos: acho que são poliedros “tão regulares quanto possível”. Por exemplo, se considerarmos o plano, o que são polígonos regulares? Não podemos dizer que são os que têm lados iguais, pois um losango satisfaz essa propriedade, mas não é regular."
        char: mathina
  - type: clearImage
    id: rombus
  - type: image
    src: rectangle.png
    id: rectangle
    align: center
    style: "top: 61%; width: 25%"    
  - type: dialog
    entries:      
      - text: "Também não podemos dizer que são os que têm ângulos iguais, pois um retângulo satisfaz essa propriedade, mas não é regular."
        char: mathina
  - type: clearImage
    id: rectangle
  - type: dialog
    entries:
      - text: "No plano, os polígonos “tão regulares quanto possível” são aqueles com lados e ângulos iguais (como o triângulo equilátero, o quadrado e assim por diante ...)."
        char: mathina
  - type: dialog
    entries:        
      - text: "Da mesma forma, chamamos sólidos platónicos aos poliedros que são “tão regulares quanto possível”. Esses poliedros devem satisfazer, em particular, as seguintes condições: “as faces são todas polígonos regulares e iguais entre si”; “em cada vértice encontra-se o mesmo número de faces”; “os ângulos entre faces contíguas são iguais”; “os ângulos sólidos em cada vértice são iguais”."
        char: mathina
      - text: "O que queres dizer com “os ângulos entre faces contíguas são iguais”? E com “os ângulos sólidos em cada vértice são iguais”?"
        char: leo
        mood: surprised
  - type: clearBackground
    id: c1-bg9
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg10.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg10    
  - type: image
    src: Mathina1-cubo.png
    id: Mathina1-cubo
    style: "width: 23%; bottom: 0%; left: 0%;"        
  - type: dialog
    entries:        
      - text: "Vamos começar por este cubo."
        char: mathina
        exposition: "Respondeu a Mathina, agarrando num modelo existente no gabinete do técnico."
  - type: sceneText
    text: >
      <p>Usando um pedaço de plasticina, a Mathina fez um molde em torno de um vértice do cubo e explicou que isso correspondia a “um ângulo sólido em torno do vértice”. De seguida, mostrou que esse molde se encaixava perfeitamente em cada vértice do cubo: num cubo, os ângulos sólidos em cada vértice são iguais.</p>
  - type: image
    src: cuboMolde.png
    id: cuboMolde
    align: center
    style: "top: 57%; width: 13%"       
  - type: video
    tag: tg3
    text: "Observa o filme!"
    entries:
      - src: CuboMolde.mp4
        type: 'video/mp4'
  - type: clearImage
    id: cuboMolde    
  - type: sceneText
    text: >
      <p>Usando outro pedaço de plasticina, a Mathina fez um molde em torno de uma aresta do cubo e explicou que isso correspondia a “um ângulo entre faces contíguas”. De seguida, mostrou que esse molde se encaixava perfeitamente à volta de cada aresta do cubo: num cubo, os ângulos entre faces contíguas são iguais.</p>
  - type: image
    src: cuboMolde2.png
    id: cuboMolde2
    align: center
    style: "top: 57%; width: 13%"       
  - type: video
    tag: tg2
    text: "Observa o filme!"
    entries:
      - src: CuboMolde2.mp4
        type: 'video/mp4'
  - type: clearImage
    id: cuboMolde2    
  - type: dialog
    entries:        
      - text: "Então, o cubo é um sólido platónico?"
        char: leo
      - text: "Sim, mas não me lembro de outros sólidos platónicos."
        char: mathina
  - type: clearBackground
    id: c1-bg10
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg9.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg9    
  - type: clearImage
    id: Mathina1-cubo
  - type: sceneText
    text: >
      <p>A Mathina e o Leo decidiram então construir, de raiz, modelos para todos os sólidos platónicos, utilizando os materiais à sua disposição no gabinete: cartolinas, cola, uma tesoura, plasticina e algumas peças magnéticas com a forma de triângulos equiláteros que se podiam unir sem recurso a cola.</p>
  - type: sceneText
    text: >
      <p>Começaram pelo poliedro com que estavam mais familiarizados: o cubo, e o Leo começou por cortar quadrados: cortou um quadrado e depois outro e colou-os. Após assim proceder, apercebeu-se de que seria mais fácil cortar uma tira de 2 quadrados seguidos, pois poderia dobrar a tira ao meio, evitando ter de cortar para voltar a colar novamente as duas peças.</p>
  - type: image
    src: cubo-tentativa.png
    id: cubo-tentativa
    align: center
    style: "top: 56%; width: 32%"      
  - type: dialog
    entries:        
      - text: "Um cubo tem 6 faces. Vou cortar 6 quadrados alinhados e depois montar o cubo."
        char: leo
  - type: game
    doNotList: true
    text: "Observa o filme!"
    cta: "Ver"
    url: /apps/anims/6quadrados.html
  - type: dialog
    entries:        
      - text: "Isso não é possível! A tira só pode ter um máximo de 4 quadrados alinhados."
        char: mathina
  - type: clearImage
    id: cubo-tentativa
  - type: image
    src: plan-cubo-01.png
    id: plan-cubo-01
    align: center
    style: "top: 56%; width: 32%"     
  - type: sceneText
    text: >
      <p>O Leo desenhou então 4 quadrados seguidos. Para construir um cubo, eram necessários 2 outros quadrados, pelo que ele decidiu acrescentar um quadrado em cada lado da tira:</p>
  - type: dialog
    entries:        
      - text: "Ótimo, Leo! Acabaste de construir uma planificação do cubo."
        char: mathina
  - type: sceneText
    text: >
      <p>A Mathina construiu então um cubo, usando a planificação do Leo. Ao colar 3 faces num vértice comum, a Mathina usou uma caixa de sapatos (que estava no gabinete) como molde para manter as três faces em boa posição enquanto a cola secava.</p>
  - type: game
    doNotList: true
    tag: tg4
    text: "Observa o filme!"
    cta: "Ver"
    url: /apps/anims/poliedros.html?pre=p2pol_24
  - type: sceneText
    text: >
      <p>Entretanto, divertido com a sua descoberta, o Leo criou outras propostas de planificações do cubo.</p>
  - type: clearImage
    id: plan-cubo-01
  - type: game
    listTitle: "Escolhendo as planificações do cubo"
    tag: tg27
    text: "Escolhe as planificações do cubo. De cada vez, escolhe as 3 propostas “certas” e clica em"
    toolbarText: "Escolhe as 3 planificações corretas do cubo."
    cta: "Tenta separar as planificações do cubo que são corretas!"
    url: /apps/EscolhePlanCubo/index.html?lang=pt
    img:
      src: confirm.png
      height: 40
      width: 40
  - type: sceneText
    tag: tg5
    text: >
      <p>Mathina sugeriu então sistematizarem um processo para procurarem todos os sólidos platónicos. Como, num sólido platónico, o número de faces que se encontram em cada vértice é o mesmo, eles decidiram tomar em consideração esse número. Num cubo, tal número é 3.</p>
  - type: image
    src: mesmovertice1.png
    id: mesmovertice1
    align: center
    style: "top: 56%; width: 18%"        
  - type: sceneText
    text: >
      <p>E se fosse 2? Como, num poliedro, cada aresta é o bordo de duas (e apenas duas) faces, eles concluíram que cada uma das faces quadradas precisava de ter as arestas coincidentes com as da outra face, ou seja, o "poliedro" seria plano.</p>
  - type: clearImage
    id: mesmovertice1
  - type: image
    src: mesmovertice2.png
    id: mesmovertice2
    align: center
    style: "top: 56%; width: 18%"
  - type: sceneText
    text: >
      <p>E se fosse 4? Tal não era possível: como, num sólido platónico, os ângulos entre faces consecutivas são todos iguais, os quadrados teriam de estar no plano. E mais de 4 quadrados seria também obviamente impossível.</p>
  - type: clearImage
    id: mesmovertice2      
  - type: clearBackground
    id: c1-bg9
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg10.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg10    
  - type: image
    src: Mathina1-tetra.png
    id: Mathina1-tetra
    style: "width: 23%; bottom: 0%; left: 1%;"        
  - type: sceneText
    text: >
      <p>Não havendo mais possibilidades com quadrados, a Mathina e o Leo decidiram passar para os triângulos equiláteros. Usando os triângulos equiláteros magnéticos à sua disposição no gabinete, uniram 3 triângulos em torno de um vértice, criando uma espécie de pirâmide triangular aberta. Depois, pegaram num pouco de plasticina, criaram um molde do vértice e tentaram acrescentar outro triângulo a uma das arestas livres usando o molde e, de repente,… fecharam a pirâmide com o novo triângulo! ...</p>
  - type: game
    doNotList: true
    tag: tg6
    text: "Observa o filme!"
    cta: "Ver"
    url: /apps/anims/tetraedro_form.html
  - type: dialog
    entries:        
      - text: "Eu conheço este poliedro. É um sólido Platónico e chama-se tetraedro."
        char: mathina
  - type: clearImage
    id: Mathina1-tetra
  - type: clearBackground
    id: c1-bg10
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg11.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg11    
  - type: image
    src: Mathina2-2.png
    id: Mathina2-2
    style: "width: 11%; bottom: 0%; left: 10%;"
  - type: image
    src: Leo2-2-tetra.png
    id: Leo2-2-tetra
    style: "width: 22%; bottom: 0%; right: 58%;"
  - type: sceneText
    text: >
      <p>O Leo estava curioso por obter uma planificação do tetraedro. Então, separou alguns dos triângulos do tetraedro pelas arestas, planificando o poliedro.</p>
  - type: game
    doNotList: true
    text: "Observa o filme!"
    cta: "Ver"
    url: /apps/anims/poliedros.html?pre=pol2p_169
  - type: sceneText
    text: >
      <p>Os dois continuaram a sua busca por sólidos platónicos, passando para 4 triângulos em cada vértice.</p>
  - type: clearImage
    id: Leo2-2-tetra
  - type: image
    src: Leo2-2-tetra2.png
    id: Leo2-2-tetra2
    style: "width: 22%; bottom: 0%; right: 58%;"    
  - type: sceneText
    text: >
      <p>Enquanto o Leo criava uma estrutura composta por 4 triângulos num dos vértices, a Mathina apercebeu-se de que tal estrutura não era rígida. E, para criar um sólido platónico, eles deviam garantir que os ângulos entre as faces contíguas eram todos iguais.</p>
  - type: game
    doNotList: true
    text: "Observa o filme!"
    cta: "Ver"
    url: /apps/anims/octaedro_form_1.html      
  - type: clearBackground
    id: c1-bg11
  - type: clearImage
    id: Leo2-2-tetra2
  - type: clearImage
    id: Mathina2-2
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg12.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg12    
  - type: sceneText
    text: >
      <p>A Mathina colocou então a estrutura sobre uma mesa, com o vértice inicial para cima, e, pressionando-o contra a mesa, apercebeu-se de que a posição final (todos os novos vértices estavam agora no plano da mesa) correspondia exatamente ao que ela queria: agora, os quatro ângulos entre as faces (ângulos diedrais) eram iguais.</p>
  - type: game
    doNotList: true
