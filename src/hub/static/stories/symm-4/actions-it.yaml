        char: technician
      - text: "Prendiamo ad esempio un cubo e consideriamo una rotazione di 90 gradi attorno a un asse che passa per i centri di due facce opposte. Se lo ruotiamo, il cubo viene mandato in se stesso. Questa rotazione è quindi una simmetria cubica."
        char: technician
        exposition: "Continuò il tecnico."
