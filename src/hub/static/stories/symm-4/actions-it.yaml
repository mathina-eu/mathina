actions:
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg1.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg1
  - type: image
    src: mathina-leo.png
    id: mathina-leo
    style: "width: 25%; top: 57%; left: 1%;"       
  - type: sceneText
    text: >
      <p>Mathina e Leo erano appena arrivati alla Fiera della Simmetria, un enorme parco divertimenti, con montagne russe, giostre e tante bancarelle.</p>
  - type: animation
    target: mathina-leo
    vars:
      duration: 3
      xPercent: 50
      yPercent: 0
      ease: power3.out  
  - type: sceneText
    text: >
      <p>Inizialmente, erano entrambi affascinati da questo nuovo mondo e da tutto il divertimento che presentava.</p> 
  - type: clearBackground
    id: c1-bg1
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg3.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg3
  - type: sceneText
    text: >
      <p>Mentre si avvicinavano alla fiera, notarono, tuttavia, che il parco sembrava chiuso e che c'era un enorme trambusto. E il motivo del trambusto era la preparazione di un grande evento: il Giorno dei Poliedri e della Simmetria.</p>
  - type: clearBackground
    id: c1-bg3
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg4.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg4
  - type: sceneText
    text: >
      <p>Dopo aver osservato il parco, Leo, sempre impaziente, esortò Mathina a provare uno dei divertimenti: una giostra che apparentemente funzionava.</p>
  - type: animation
    target: mathina-leo
    vars:
      duration: 3
      xPercent: 100
      yPercent: 0
      ease: power3.out      
  - type: sceneText
    text: >
      <p>Mentre si avvicinavano alla giostra, guardavano i veicoli della giostra: al posto delle solite macchine o aerei, c'erano delle strane forme...</p>
  - type: dialog
    entries:
      - text: "Poliedri? I veicoli hanno una forma che ricorda un poliedro... Ma non sono poliedri perché non sono chiusi ..."
        char: mathina
        exposition: "Disse Mathina, pensando ad alta voce tra sé e sé."
  - type: clearImage
    id: mathina-leo        
  - type: clearBackground
    id: c1-bg4
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg5.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg5        
  - type: sceneText
    text: >
      <p>Sebbene a disagio, Mathina decise di seguire Leo mentre entrava nella giostra. Poi, quando entrambi si furono seduti su veicoli diversi, iniziò a piovere. Ciò non impedì a Leo di continuare a esplorare la giostra: all'interno del veicolo aveva trovato una leva con la scritta “chiudi”, che azionò senza pensarci due volte.</p>
  - type: clearBackground
    id: c1-bg5
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg6.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg6    
  - type: dialog
    entries:
      - text: "NO!"
        char: leo
        exposition: "Mathina e Leo gridarono contemporaneamente: chiudendo il veicolo, alcuni componenti del veicolo si girarono verso l'interno, ferendo Leo sulla fronte."
        mood: surprised
  - type: image
    src: tecnico.png
    id: tecnico
    style: "width: 16%; top: 45%; left: 1%;"         
  - type: game
    tag: tg1
    text: "Guarda il video!"
    cta: "Play!"
    url: /apps/anims/icosaedro_concavo.html
  - type: animation
    target: tecnico
    vars:
      duration: 3
      xPercent: 90
      yPercent: 0
      ease: power3.out
  - type: clearBackground
    id: c1-bg6
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg4.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg4    
  - type: image
    src: Mathina4.png
    id: Mathina4
    style: "width: 7.5%; top: 56%; left: 35%;"
  - type: image
    src: Leo2.png
    id: Leo2
    style: "width: 15.5%; top: 62%; right: 60%;"     
  - type: sceneText
    text: >
      <p>Allertato dalle urla, un tecnico, che era nelle vicinanze, corse da loro.</p>
  - type: dialog
    entries:
      - text: "Cosa è successo?! State bene? Ma soprattutto, chi siete?"
        char: technician
        mood: worried
  - type: sceneText
    text: >
      <p>Dopo aver spiegato la situazione, Mathina aveva paura di come avrebbe reagito il tecnico: si era resa conto che entrambi erano entrati nella giostra senza permesso. Tuttavia, dopo aver confermato che Leo stava bene, il tecnico sembrava interessato solo al veicolo di Leo.</p>
  - type: clearImage
    id: Mathina4
  - type: clearImage
    id: Leo2
  - type: clearImage
    id: tecnico 
  - type: image
    src: Mathina2.png
    id: Mathina2
    style: "width: 7.5%; top: 56%; left: 10%;"
  - type: image
    src: Leo5.png
    id: Leo5
    style: "width: 15.5%; top: 62%; right: 70%;"
  - type: image
    src: tecnico.png
    id: tecnico
    style: "width: 16%; top: 45%; left: 21%;"      
  - type: dialog
    entries:
      - text: "Questo non avrebbe dovuto chiudersi verso l'interno! Dovrebbe avere la forma di un poliedro convesso!"
        char: technician
        exposition: "Il tecnico continuava a ripetere, mentre aggiustava il veicolo manualmente."
        mood: surprised        
  - type: clearBackground
    id: c1-bg4
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg7.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg7    
  - type: dialog
    entries:
      - text: "Questa è la forma corretta!"
        char: technician
        exposition: "Disse il tecnico dopo aver riparato il veicolo."
  - type: clearImage
    id: tecnico
  - type: image
    src: tecnico2.png
    id: tecnico2
    style: "width: 16%; top: 45%; left: 25%;"     
  - type: dialog
    entries:
      - text: "Cosa intendi per “poliedro convesso”?"
        char: leo
  - type: image
    src: imagem1.png
    id: imagem1
    align: center
    style: "width: 25%; top: 52%"             
  - type: dialog
    entries:        
      - text: "Guarda ad esempio questo poliedro. È possibile trovare due punti sulle facce del poliedro in modo tale che un punto del segmento che unisce questi punti sia esterno al poliedro, in questo esempio ad es. il punto medio."
        char: technician
      - text: "Affinché un poliedro sia convesso, per ogni coppia di punti sulle facce, l'intero segmento che unisce i punti deve essere contenuto nel poliedro."
        char: technician        
  - type: clearImage
    id: imagem1
  - type: dialog
    entries:        
      - text: "Non sono sicuro di aver capito quello che hai appena detto..."
        char: leo        
  - type: clearImage
    id: Leo5
  - type: clearImage
    id: Mathina2
  - type: image
    src: Mathina4.png
    id: Mathina4
    style: "width: 7.5%; top: 56%; left: 20%;"
  - type: image
    src: Leo2.png
    id: Leo2
    style: "width: 15.5%; top: 62%; right: 75%;"     
  - type: dialog
    entries:        
      - text: "Per prima cosa lasciamo questo posto e andiamo nel mio ufficio. Non dovresti essere solo in un una giostra in costruzione! - suggerì il tecnico."
        char: technician
        mood: worried        
  - type: animation
    target: Leo2
    vars:
      duration: 3
      xPercent: -85
      yPercent: 0
      ease: power3.out
  - type: animation
    target: Mathina4
    vars:
      duration: 3
      xPercent: -165
      yPercent: 0
      ease: power3.out
  - type: animation
    target: tecnico2
    vars:
      duration: 3
      xPercent: -100
      yPercent: 0
      ease: power3.out       
  - type: sceneText
    text: >
      <p>Mathina e Leo hanno seguito il tecnico nel suo ufficio.</p>
  - type: clearImage
    id: Mathina4
  - type: clearImage
    id: Leo2
  - type: clearImage
    id: tecnico2
  - type: clearBackground
    id: c1-bg7
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg8.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg8    
  - type: sceneText
    text: >
      <p>Il tecnico spiegò che, oltre alla giostra che avevano esplorato, ce n'erano altre in costruzione.</p>
  - type: dialog
    entries:        
      - text: "Volete scoprire quali di questi poliedri sono convessi?"
        char: technician
        exposition: "Disse il tecnico sfidandoli."
  - type: game
    tag: tg26
    text: "Seleziona i poliedri convessi. Scegli i 4 poliedri e clicca su"
    toolbarText: "Seleziona i poliedri convessi"
    cta: "Riconosci i poliedri convessi!"
    url: /apps/EscolhePoliConvexos/index.html?lang=it
    img:
      src: confirm.png
      height: 40
      width: 40
  - type: sceneText
    text: >
      <p>Dopo aver scelto i poliedri convessi, Mathina e Leo volevano sapere su cosa stava lavorando il tecnico. Il tecnico ha spiegato che stava iniziando a costruire un modello per una nuova giostra: la giostra di poliedri platonici e uniformi. Tuttavia, ora doveva andarsene. Se volevano, Leo e Mathina potevano restare lì, ma non potevano lasciare il suo ufficio: era pericoloso camminare da soli in un cantiere.</p>      
  - type: dialog
    entries:        
      - text: "Possiamo restare e aiutarti a configurare il modello della giostra!"
        char: leo
        exposition: "Leo si offrì volontario con entusiasmo."
  - type: clearBackground
    id: c1-bg8
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg9.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg9    
  - type: sceneText
    text: >
      <p>E, non appena il tecnico se ne fu andato, Leo chiese a Mathina:</p>
  - type: dialog
    entries:        
      - text: "Hai idea di cosa stesse parlando quando ha parlato di “Poliedri uniformi e platonici”?"
        char: leo
      - text: "Bene, se non sapevi cosa fosse, non avresti dovuto offrirti di aiutare!"
        char: mathina
        exposition: "Mathina disse annoiata."
        mood: arguing
  - type: image
    src: rombus.png
    id: rombus
    align: center
    style: "top: 44%; width: 18%"
  - type: dialog
    entries:     
      - text: "Non so cosa siano i poliedri uniformi, ma ho un'idea di cosa siano i solidi platonici: penso che siano poliedri “il più regolari possibile”. Ad esempio, se consideriamo il piano, cosa sono i poligoni regolari? Non si può dire che siano quelli che hanno i lati uguali, poiché un rombo ha quella proprietà ma non è regolare."
        char: mathina
  - type: clearImage
    id: rombus
  - type: image
    src: rectangle.png
    id: rectangle
    align: center
    style: "top: 61%; width: 25%"    
  - type: dialog
    entries:      
      - text: "Non possiamo nemmeno dire che siano quelli che hanno angoli uguali, poiché un rettangolo ha quella proprietà ma non è regolare."
        char: mathina
  - type: clearImage
    id: rectangle
  - type: dialog
    entries:
      - text: "Nel piano, i poligoni “il più possibile regolari” sono quelli con lati uguali e angoli uguali (come il triangolo equilatero, il quadrato e così via ...)."
        char: mathina
  - type: dialog
    entries:        
      - text: "Allo stesso modo, chiamiamo i solidi platonici i poliedri che sono “il più possibile regolari”. Tali poliedri devono soddisfare, in particolare, le seguenti condizioni: “le facce sono tutte poligoni regolari e uguali tra loro”, “Ad ogni vertice si incontrano lo stesso numero di facce”, “Gli angoli tra le facce contigue sono congruenti” e “Gli angoli solidi ad ogni vertice sono uguali”."
        char: mathina
      - text: "Cosa intendi con “gli angoli solidi su ciascun vertice sono uguali”? E per “gli angoli tra le facce contigue devono essere gli stessi”?"
        char: leo
        mood: surprised
  - type: clearBackground
    id: c1-bg9
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg10.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg10    
  - type: image
    src: Mathina1-cubo.png
    id: Mathina1-cubo
    style: "width: 23%; bottom: 0%; left: 0%;"        
  - type: dialog
    entries:        
      - text: "Iniziamo con questo cubo."
        char: mathina
        exposition: "Rispose Mathina, prendendo un modulo dall'ufficio tecnico."
  - type: sceneText
    text: >
      <p>Usando un pezzo di plastilina, Mathina fece uno stampo attorno al vertice di un cubo e spiegò che questo corrispondeva a “un angolo solido attorno al vertice”. Quindi, fece vedere che tale stampo si adattava perfettamente attorno a ciascun vertice del cubo: in un cubo, gli angoli solidi di ciascun vertice sono uguali.</p>
  - type: image
    src: cuboMolde.png
    id: cuboMolde
    align: center
    style: "top: 57%; width: 13%"       
  - type: video
    tag: tg3
    text: "Guarda il video!"
    entries:
      - src: CuboMolde.mp4
        type: 'video/mp4'
  - type: clearImage
    id: cuboMolde    
  - type: sceneText
    text: >
      <p>Utilizzando un altro pezzo di plastilina, Mathina realizzò uno stampo attorno al bordo di un cubo e spiegò che questo corrispondeva a “un angolo tra facce contigue”. Quindi, fece vedere a Leo che tale stampo si adattava perfettamente a ciascuno degli spigoli del cubo: in un cubo, gli angoli tra le facce contigue sono tutte uguali.</p>
  - type: image
    src: cuboMolde2.png
    id: cuboMolde2
    align: center
    style: "top: 57%; width: 13%"       
  - type: video
    tag: tg2
    text: "Guarda il video!"
    entries:
      - src: CuboMolde2.mp4
        type: 'video/mp4'
  - type: clearImage
    id: cuboMolde2    
  - type: dialog
    entries:        
      - text: "Quindi il cubo è un solido platonico?"
        char: leo
      - text: "Sì. Ma non me ne vengono in mente altri."
        char: mathina
  - type: clearBackground
    id: c1-bg10
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg9.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg9    
  - type: clearImage
    id: Mathina1-cubo
  - type: sceneText
    text: >
      <p>Mathina e Leo decisero quindi di costruire da zero modelli per tutti i solidi platonici utilizzando i materiali a loro disposizione in ufficio: cartoni, colla, forbici, plastilina e alcuni pezzi magnetici a forma di triangoli equilateri che potevano essere uniti senza utilizzare colla.</p>
  - type: sceneText
    text: >
      <p>Cominciarono con il poliedro che conoscevano meglio: il cubo. Leo iniziò a tagliare i quadrati. Ne tagliò inizialmente due e li incollò insieme lungo un lato. Dopo aver fatto questo, si rese conto che sarebbe stato più facile tagliare una striscia di due quadrati di fila, in quanto avrebbe potuto piegare la striscia a metà, evitando di tagliarla a metà per incollare nuovamente i due pezzi.</p>
  - type: image
    src: cubo-tentativa.png
    id: cubo-tentativa
    align: center
    style: "top: 56%; width: 32%"      
  - type: dialog
    entries:        
      - text: "Un cubo ha 6 facce. Taglierò solo 6 quadrati di fila e sistemerò il cubo."
        char: leo
  - type: game
    text: "Guarda il video!"
    cta: "Play!"
    url: /apps/anims/6quadrados.html
  - type: dialog
    entries:        
      - text: "Guarda che stai sbagliando! La striscia può avere solo un massimo di 4 quadrati allineati."
        char: mathina
  - type: clearImage
    id: cubo-tentativa
  - type: image
    src: plan-cubo-01.png
    id: plan-cubo-01
    align: center
    style: "top: 56%; width: 32%"     
  - type: sceneText
    text: >
      <p>Leo disegnò quindi 4 quadrati di fila. Per costruire un cubo, erano necessari altri 2 quadrati, quindi decise di aggiungere un quadrato su ciascun lato della striscia:</p>
  - type: dialog
    entries:        
      - text: "Bravo Leo! Hai appena ottenuto uno sviluppo del cubo!"
        char: mathina
  - type: sceneText
    text: >
      <p>Mathina cercò di realizzare un cubo usando lo sviluppo fatto da Leo. Quando incollava 3 facce su un vertice comune, Mathina usava una scatola da scarpe (che era in ufficio) come stampo per mantenere le tre facce in posizione mentre la colla si asciugava.</p>
  - type: game
    tag: tg4
    text: "Guarda il video!"
    cta: "Play!"
    url: /apps/anims/poliedros.html?pre=p2pol_24
  - type: sceneText
    text: >
      <p>Nel frattempo, divertito dalla sua scoperta di uno sviluppo del cubo, Leo creò altre proposte di sviluppi.</p>
  - type: clearImage
    id: plan-cubo-01
  - type: game
    tag: tg27
    text: "Scegli gli sviluppi del cubo. Selezionane 3  e clicca"
    toolbarText: "Seleziona gli sviluppi del cubo."
    cta: "Separa gli sviluppi da quelli che non lo sono!"
    url: /apps/EscolhePlanCubo/index.html?lang=it
    img:
      src: confirm.png
      height: 40
      width: 40
  - type: sceneText
    text: >
    tag: tg5
      <p>Mathina suggerì di cercare un modo per trovare tutti i solidi platonici. Siccome in un solido platonico, il numero di facce che hanno un vertice in comune è lo stesso per ogni vertice, bisognava concentrarsi su questo numero. Per il cubo, ad esempio, questo numero è 3.</p>
  - type: image
    src: mesmovertice1.png
    id: mesmovertice1
    align: center
    style: "top: 56%; width: 18%"        
  - type: sceneText
    text: >
      <p>E se fossero 2? Poiché, in un poliedro, ogni spigolo è il lato di due (e solo due) facce, conclusero che ciascuna delle facce quadrate doveva avere i lati coincidenti con quelli dell'altra, cioè il "poliedro" sarebbe stato piatto .</p>
  - type: clearImage
    id: mesmovertice1
  - type: image
    src: mesmovertice2.png
    id: mesmovertice2
    align: center
    style: "top: 56%; width: 18%"
  - type: sceneText
    text: >
      <p>E se fosse 4? Ciò non era possibile: poiché, in un solido platonico, gli angoli tra facce consecutive sono tutti uguali, i quadrati dovrebbero essere sul piano, il che renderebbe il poliedro qualcosa di piatto. E anche più di 4 quadrati sarebbero ovviamente impossibili.</p>
  - type: clearImage
    id: mesmovertice2      
  - type: clearBackground
    id: c1-bg9
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg10.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg10    
  - type: image
    src: Mathina1-tetra.png
    id: Mathina1-tetra
    style: "width: 23%; bottom: 0%; left: 1%;"        
  - type: sceneText
    text: >
      <p>Poiché non c'erano più possibilità con i quadrati, decisero di passare ai triangoli equilateri. Utilizzando i triangoli magnetici equilateri che erano a loro disposizione in ufficio, unirono 3 triangoli attorno a un vertice, creando una sorta di piramide triangolare aperta. Poi, con un po' di plastilina, hanno preso uno stampo del vertice e hanno provato ad aggiungere un altro triangolo a uno dei bordi liberi usando lo stampo e improvvisamente ... chiusero la piramide con il nuovo triangolo!</p>
  - type: game
    tag: tg6
    text: "Guarda il video!"
    cta: "Play!"
    url: /apps/anims/tetraedro_form.html
  - type: dialog
    entries:        
      - text: "Conosco questo poliedro. È un solido platonico e si chiama tetraedro."
        char: mathina
  - type: clearImage
    id: Mathina1-tetra
  - type: clearBackground
    id: c1-bg10
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg11.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg11    
  - type: image
    src: Mathina2-2.png
    id: Mathina2-2
    style: "width: 11%; bottom: 0%; left: 10%;"
  - type: image
    src: Leo2-2-tetra.png
    id: Leo2-2-tetra
    style: "width: 22%; bottom: 0%; right: 58%;"
  - type: sceneText
    text: >
      <p>Leo era curioso di sapere come potesse essere uno sviluppo di un tetraedro. Quindi, divise alcuni dei triangoli di tetraedro lungo gli spigoli, aprendo il poliedro.</p>
  - type: game
    text: "Guarda il video!"
    cta: "Play!"
    url: /apps/anims/poliedros.html?pre=pol2p_169
  - type: sceneText
    text: >
      <p>Entrambi continuarono la loro ricerca per trovare nuovi solidi platonici, passando a 4 triangoli per ogni vertice.</p>
  - type: clearImage
    id: Leo2-2-tetra
  - type: image
    src: Leo2-2-tetra2.png
    id: Leo2-2-tetra2
    style: "width: 22%; bottom: 0%; right: 58%;"    
  - type: sceneText
    text: >
      <p>Mentre Leo creava una struttura composta da 4 triangoli su uno dei vertici, Mathina notò che la struttura non era rigida. E, per creare un solido platonico, dovrebbero garantire che gli angoli tra le facce contigue fossero tutti uguali.</p>
  - type: game
    text: "Guarda il video!"
    cta: "Play!"
    url: /apps/anims/octaedro_form_1.html      
  - type: clearBackground
    id: c1-bg11
  - type: clearImage
    id: Leo2-2-tetra2
  - type: clearImage
    id: Mathina2-2
  - type: background
    src: $COMMON/img/bg/SYMM/c1-bg12.jpg
    style: "position: absolute; left: 0; width: 100%; height: 100%; z-index: 1;"
    id: c1-bg12    
  - type: sceneText
    text: >
      <p>Mathina mise la struttura sul tavolo, con il vertice iniziale rivolto verso l'alto, e, tenendolo contro il tavolo, notò che la posizione finale (tutti i nuovi vertici erano sul piano del tavolo) corrispondeva esattamente a ciò che voleva: ora, i quattro angoli tra le facce (angoli diedri) erano uguali.</p>
  - type: game
    text: "Guarda il video!"
    cta: "Play!"
    url: /apps/anims/octaedro_form_2.html
  - type: clearBackground
