  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Non dovremmo essere seduti qui quando i ladri corrono per la nostra città!
        char: second_policeman
        mood: serious
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: A volte è meglio sedersi e pensare, credimi.
        char: Mathina
        mood: happy
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
