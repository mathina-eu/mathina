actions:
  - type: background
    src: logi-bg32.jpg
    style: "position: absolute; right: 0; bottom: 0; width: 100%; z-index: 1;"
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Questa è la mappa che mostra come sono disposte le vie della Città della Logica.
  - type: background
    src: logi-bg3.jpg
    style: "position: absolute; right: 0; bottom: 0; width: 100%; z-index: 2;"
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Tutte le strade portano nomi di famosi matematici provenienti da tutto il mondo.
  - type: image
    noOverflow: true
    src: mathina-runs.png
    id: mathina-runs
    style: "width: 13%; top: 55%; right: 87%;"
    parallax: back2
  - type: image
    noOverflow: true
    src: leo-runs-turned.png
    id: leo-runs-t
    style: "width: 12%; top: 54%; right: 36%;"
    parallax: back3
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina e Leo stavano camminando per le strade della Città della Logica. Mathina teneva la sua matita a portata di mano e Leo indossava il suo berretto verde.
  - type: image
    noOverflow: true
    src: leo-icon2.png
    id: leo-i2
    style: "width: 7%; top: 45%; right: 83%;"
  - type: image
    noOverflow: true
    src: mathina-icon2.png
    id: mathina-i2
    style: "width: 4%; top: 29%; right: 87%;"
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Percorsero via Hilbert verso l'angolo con via Péter quando...
  - type: image
    noOverflow: true
    src: policeman-nr1-turn.png
    id: policeman1-t
    style: "width: 20%; top: 40%; right: 3%;"
    parallax: back2
  - type: image
    noOverflow: true
    src: pm-icon-1.png
    id: pm1
    style: "width: 7%; top: 57%; right: 83%;"
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: ...videro un poliziotto correre verso di loro. Era quasi senza fiato.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Fermatelo! Per favore, fermatelo!
        char: first_policeman
        mood: normal
  - type: animation
    target: pm1
    vars:
      duration: 3
      xPercent: 0
      yPercent: 130
      ease: power3.out
  - type: animation
    target: leo-i2
    vars:
      duration: 3
      xPercent: 0
      yPercent: 100
      ease: power3.out
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Leo immediately followed him, running as fast as he could, barely touching the ground with his feet.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Chi dovremmo fermare, scusi?
        char: mathina
        mood: surprised
  - type: image
    noOverflow: true
    src: policeman-nr2.png
    id: policeman2
    style: "width: 18%; top: 27%; right: 24%;"
    parallax: back2
  - type: image
    noOverflow: true
    src: pm-icon-2.png
    id: pm2
    style: "width: 7%; top: 30%; right: 83%;"
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Un secondo poliziotto si stava fermando proprio accanto a lei per riprendere fiato.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Il poliziotto portava un notevole assortimento di vecchi strumenti, tra cui un travestimento, un voltmetro a tubo e una livella. Questi, oltre a dare l'impressione di pesare parecchio, erano anche ingombranti e continuavano a scivolare dalle spalle dell'uomo.
  - type: image
    noOverflow: true
    src: thief-icon.png
    id: thief-i
    style: "width: 7%; top: 75%; right: 55%;"
  - type: image
    noOverflow: true
    src: thief.png
    id: thief
    style: "width: 14%; top: 45%; right: 57%;"
    parallax: back2
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Un ladro! Un ladro ha rubato tutti i numeri pari di questa città!
        char: second_policeman
        exposition: Disse il poliziotto annaspando.
        mood: serious
  - type: animation
    target: leo-i2
    vars:
      duration: 3
      left: '360px'
      top: '450px'
      ease: power3.out
  - type: clearImage
    id: pm1
  - type: clearImage
    id: policeman1-t
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Leo era già arrivato all'angolo e rapidamente scomparve in via Péter.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina tolse un paio di borse dalla spalla del poliziotto per accelerare l'inseguimento.
  - type: animation
    style: "position: absolute; left: 620px; top: 5px;"
