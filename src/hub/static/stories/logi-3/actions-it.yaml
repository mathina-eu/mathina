  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: ...il ladro che aveva rubato tutti i numeri pari della città, apparve al di là della vetrina del caffè, si accorse di loro e iniziò a fuggire di nuovo.
  - type: clearImage
    id: thief-i
  - type: clearImage
