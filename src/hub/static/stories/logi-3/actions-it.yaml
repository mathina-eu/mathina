    vars:
      duration: 3
      xPercent: 150
      yPercent: 385
      ease: power3.out
  - type: animation
    target: mathina-i2
    vars:
      duration: 3
      xPercent: 160
      yPercent: 400
      ease: power3.out
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Quando raggiunsero l'angolo tra via Hilbert e via Péter, videro che Leo era a pochi metri dal ladro.
  - type: animation
    target: leo-i2
    vars:
      duration: 1
      left: '400px'
      top: '450px'
      ease: power3.out
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Il ragazzo si fece avanti, allungò una mano verso l'uomo e quasi riuscì ad afferrare il gambo del numero "4".
  - type: animation
    target: thief-i
    vars:
      duration: 1
      xPercent: 80
      yPercent: -190
      ease: power3.out
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Ma il ladro improvvisamente svoltò a sinistra in via Gödel.
  - type: image
    noOverflow: true
    src: pm-icon-1.png
    id: pm1
    style: "width: 7%; top: 77%; right: 58%;"
  - type: image
    noOverflow: true
    src: policeman-nr1-turn.png
    id: policeman1-t
    style: "width: 20%; top: 40%; right: 3%;"
    parallax: back2
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Leo non riuscì più a rallentare e si ritrovò a sbattere contro il primo poliziotto che correva dall'altra parte di via Péter.
  - type: animation
    target: mathina-i2
    vars:
      duration: 3
      left: '300px'
      top: '200px'
      ease: power3.out
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Lascia che ti dia una mano.
        char: Mathina
        mood: talking
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina allungò la mano per dare una mano ad alzarsi al poliziotto.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Intanto, con la coda dell'occhio, Mathina vide Leo già ripartire per via Gödel Street per rincorrere il ladro.
  - type: clearImage
    id: thief-i
  - type: clearImage
    id: thief
  - type: animation
    target: leo-i2
    vars:
      duration: 1
      left: '530px'
      top: '320px'
      ease: power3.out
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Torna indietro! Così non possiamo farcela!
        char: first_policeman
        mood: normal
      - text: Aiuterò altri poliziotti, gli daremo la caccia insieme!
        char: Leo
        mood: talking
      - text: Non ci sono altri poliziotti! Siamo solo noi due, uno alle due estremità della città!
        char: first_policeman
        mood: normal
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: I poliziotti si guardarono disperati. Leo si fermò immediatamente. Era senza fiato.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Che cosa? Solo voi due?
        char: Leo
        mood: surprised
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: I poliziotti annuirono così enfaticamente che persino Leo riuscì a vederlo da lontano.
  - type: animation
    target: leo-i2
    vars:
      duration: 3
      left: '200px'
      top: '160px'
      ease: power3.out
  - type: animation
    target: mathina-i2
    vars:
      duration: 3
      left: '165px'
      top: '-10px'
      ease: power3.out
  - type: animation
    target: pm2
    vars:
      duration: 3
      left: '70px'
      top: '-20px'
      ease: power3.out
  - type: animation
    target: pm1
    vars:
      duration: 3
      xPercent: -300
      yPercent: -300
      ease: power3.out
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Raggiunsero Leo e alla fine si sedettero in un caffè di piazza Russell, la piazza principale della città.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Perchè siete solo in due?
        char: Mathina
        mood: surprised
      - text: Il capo della polizia della Città della Logica dice che due poliziotti sono più che sufficienti. Tutti gli altri sono stati trasferiti all'unità di sicurezza informatica.
        char: second_policeman
        mood: serious
      - text: Ovviamente capisco che la maggior parte dei crimini vengono commessi nel cyberspazio, ma qui non possiamo più sopportarlo. Ho provato a convincerlo ma mi ha risposto che non stiamo facendo abbastanza bene il nostro lavoro.
        char: first_policeman
        mood: normal
      - text: Non credo che due persone siano in grado di pattugliare questa città.
        char: Leo
        exposition: Disse Leo addentando la sua fetta di torta Barcan-Marcus.
        mood: thinking
      - text: La stessa cosa he abbiamo detto noi, ma non ci crede.
        char: first_policeman
        mood: normal
      - text: Mostraci la mappa della città, per favore. Siamo alla Città della Logica, no? Forse il capo può essere persuaso dal potere della logica e del ragionamento.
        char: Mathina
        mood: talking
  - type: clearImage
    id: leo-i2
  - type: clearImage
    id: mathina-i2
  - type: clearImage
    id: pm1
  - type: clearImage
    id: pm2
  - type: background
    src: logi-bg3-old.jpg
    style: "position: absolute; right: 0; bottom: 0; width: 100%; z-index: 3;"
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Uno dei poliziotti tirò fuori dalla tasca un foglio giallastro e lo aprì.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina e Leo erano perplessi nel vedere la città su un mezzo così antiquato. I poliziotti spiegarono che questo mostrava quanto la polizia si fosse allontanata dalla realtà fisica e che ricevessero a malapena alcun supporto. L'attrezzatura che avevano a disposizione era obsoleta e era completamente inutile.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina guardò con attenzione la mappa.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Quindi, la domanda, in realtà, è la seguente... È possibile collocare due poliziotti in città in modo tale che siano in grado di sorvegliare tutte le strade?
        char: Mathina
        mood: thinking
  - type: game
    text: Disponi i due poliziotti sulla mappa. Basteranno per pattugliare tutta la città? Quando vuoi, esci.
    tag: firstGame
    cta: Aiuta Mathina!
    url: apps/logi-3-app/logi-3-app.htm?v=1
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Ma certo, due poliziotti non bastano!
        char: Mathina
        mood: surprised
      - text: Ovviamente sappiamo che non è abbastanza. Lo sperimentiamo tutti i giorni! Ma potrebbe, per favore, dimostrarlo senza ombra di dubbio anche al capo, signorina?
        char: second_policeman
        mood: serious
      - text: Se la smette di chiamarmi signorina, lo farò!
        char: Mathina
        mood: arguing
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Leo rise e diede una pacca sulla spalla di Mathina, mentre uno dei poliziotti annuì quasi spaventato.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: "Guardate queste tre vie orizzontali: Euler, Hemachandra e Péter. Sono parallele e non hanno intersezioni. Ora, se voi due state su due delle vie orizzontale, nessuno di voi sarà in grado di sorvegliare la terza! Questo, perché non riesci a trovare nessun punto in città da cui puoi vedere due strade parallele!"
        char: Mathina
        mood: talking
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: I poliziotti erano affascinati dal ragionamento di Mathina. Per esperienza sapevano che due persone non erano abbastanza, eppure non erano riusciti a spiegarlo logicamente.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Ho un'altra spiegazione!
        char: Leo
        exposition: Disse Leo mentre si spingeva in bocca l'ultimo boccone di torta.
        mood: talking
      - text: Sentiamo un po', sapientone!
        char: Mathina
        exposition: Disse Mathina aspettandosi che Leo dicesse qualcosa stupido.
        mood: talking
      - text: Guardate, signori. Da quante strade è composta Logi-City? Uno di voi era in via Hilbert, mentre l'altro era in via Péter. Il ladro ha svoltato in via Gödel, mentre noi abbiamo voltato di qui, in via Hemachandra.
        char: Leo
        mood: arguing
      - text: La via Barcan-Marcus è perpendicolare a quest'ultima, mentre via Constance-Jones li incrocia entrambi. La via Ladd-Franklin è perpendicolare alla via Constance-Jones e poi c'è ancora Corso Eulero al confine settentrionale della città. Abbiamo in totale otto strade.
        char: Leo
        mood: arguing
      - text: Ora, controlliamo gli incroci. Non ci sono mai più di tre strade che hanno un incrocio in comune. Se potessimo trovare due incroci con tre strade diverse che si incrociano, anche allora potresti sorvegliarne solo un massimo di sei! Ma ci sono otto strade in città!
        char: Leo
        mood: arguing
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina annuì. Sapeva che Leo non era così stupido come ogni tanto veniva da pensare. Il fatto era che nella stragrande maggioranza dei casi agiva prima di pensare... e questo non significa che uno non sia in grado di pensare.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Siete entrambi geniali! Ci può dire, per favore, di quanti poliziotti abbiamo effettivamente bisogno come minimo? Sarebbe bene rivolgersi al capo della polizia con una proposta concreta.
        char: first_policeman
        mood: normal
      - text: Se due non bastano, perchè non tre?
        char: Leo
        mood: happy
      - text: Non possiamo ancora dirlo. Sappiamo che ne servono almeno tre. Se troviamo un buon piano, in cui tre poliziotti pattugliano tutte le strade, allora tre saranno davvero sufficienti.
        char: Mathina
        mood: talking
  - type: image
