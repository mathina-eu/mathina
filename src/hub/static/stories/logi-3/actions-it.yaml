  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Vuoi usare il cervello!? Non ti ricordi? Dobbiamo iniziare dalle tre strade parallele.
        char: Mathina
        mood: arguing
  - type: animation
