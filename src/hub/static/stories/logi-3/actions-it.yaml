  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Ce l'ho fatta!
        char: Leo
        mood: happy
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Leo mostrò la mappa con sopra le zollette ai poliziotti. Si guardarono l'uno con l'altro per un secondo o due e annuirono con apprezzamento.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Questo è molto convincente! Grazie mille!
