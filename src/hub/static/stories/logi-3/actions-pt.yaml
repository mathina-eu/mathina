    entries:
      - text: Já entendi! - gritou o Leo, mostrando o mapa aos polícias.
        char: leo
        mood: sad
  - type: sceneText
    text: Eles olharam, por um ou dois segundos, para a disposição apresentada e acenaram apreciativamente com a cabeça.
  - type: dialog
