      ease: power3.out
  - type: sceneText
    text: Quando chegaram à esquina da Rua Hilbert-Péter, viram que o Leo estava a apenas a alguns metros de distância do ladrão.
  - type: animation
    target: leo-i2
    vars:
      duration: 1
      xPercent: 330
      yPercent: 330
      ease: power3.out
  - type: sceneText
    text: O rapaz deu um passo em frente, estendeu a mão para o homem e quase agarrou a placa do dígito 4. 
  - type: animation
    target: thief-i
    vars:
      duration: 1
      xPercent: 80
      yPercent: -190
      ease: power3.out
  - type: sceneText
    text: Mas o ladrão, de repente, virou à esquerda na Rua Gödel.
  - type: image
    src: pm-icon-1.png
    id: pm1
    style: "width: 7%; top: 77%; right: 58%;"
  - type: image
    src: policeman-nr1-turn.png
    id: policeman1-t
    style: "width: 20%; top: 40%; right: 3%;"
  - type: sceneText
    text: O Leo não conseguiu reduzir a velocidade e deu por si a embater com o  primeiro polícia que vinha a correr da outra ponta da Rua Péter.
  - type: animation
    target: mathina-i2
    vars:
      duration: 3
      xPercent: 500
      yPercent: 400
      ease: power3.out
  - type: dialog
    entries:
      - text: Deixe-me ajudá-lo - a Mathina estendeu a mão para o polícia caído no chão.
        char: mathina
        mood: sad
  - type: sceneText
    text: Mathina viu o Leo a entrar na Rua Gödel para apanhar o ladrão.
  - type: clearImage
    id: thief-i
  - type: clearImage
    id: thief
  - type: animation
    target: leo-i2
    vars:
      duration: 1
      xPercent: 490
      yPercent: 170
      ease: power3.out
  - type: dialog
    entries:
      - text: Volta, não tens nenhuma hipótese! - gritou o polícia, recompondo-se
        char: First policeman
        mood: sad
      - text: Eu ajudo os outros polícias, vamos apanhá-lo juntos - gritou o Leo, voltando-se.
        char: leo
        mood: sad
      - text: Não há mais polícias! Somos apenas nós os dois, um de cada lado da cidade! - os polícias entreolharam-se desesperados. 
        char: First policeman
        mood: sad
      - text: O Leo parou imediatamente, sentindo-se arrasado. - O quê? Só vocês os dois?
        char: leo
        mood: sad
  - type: sceneText
    text: Os polícias acenaram afirmativamente com a cabeça de forma tão veemente que até o Leo conseguiu vê-los ao longe.
  - type: animation
    target: leo-i2
    vars:
      duration: 3
      xPercent: 90
      yPercent: -10
      ease: power3.out
  - type: animation
    target: mathina-i2
    vars:
      duration: 3
      xPercent: 250
      yPercent: 50
      ease: power3.out
  - type: animation
    target: pm2
    vars:
      duration: 3
      xPercent: 130
      yPercent: 20
      ease: power3.out
  - type: animation
    target: pm1
    vars:
      duration: 3
      xPercent: -300
      yPercent: -300
      ease: power3.out
  - type: sceneText
    text: Eles alcançaram o Leo, e, por fim, sentaram-se num café na Praça Russel, a praça central da cidade.
  - type: dialog
    entries:
      - text: Como é que são só vocês os dois? - a Mathina estava confusa.
        char: mathina
        mood: sad
      - text: O chefe da polícia da cidade Logi acha que dois polícias são mais do que suficientes. Todos os outros foram transferidos para a unidade de segurança cibernética.
        char: Second policeman
        mood: sad
      - text: Claro que eu entendo que a maioria dos crimes é cometida no ciberespaço, mas não podemos suportar mais isto. Tentei convencê-lo, mas ele respondeu-me que não estamos a fazer o nosso trabalho suficientemente bem.
        char: First policeman
        mood: sad
      - text: Não me parece que duas pessoas consigam supervisionar esta cidade - acrescentou o Leo, dando uma dentada no seu bolo Barcan-Marcus.
        char: leo
        mood: sad
      - text: Sim, esse também foi o nosso argumento - respondeu o outro polícia - mas ele não acredita em nós.
        char: First policeman
        mood: sad
      - text: Mostrem-nos o mapa da cidade, por favor. Estamos na cidade Logi, não estamos? Talvez o vosso chefe possa ser persuadido pelo poder da lógica - disse a Mathina. 
        char: mathina
        mood: sad
  - type: clearImage
    id: leo-i2
  - type: clearImage
    id: mathina-i2
  - type: clearImage
    id: pm1
  - type: clearImage
    id: pm2
  - type: background
    src: logi-bg3-old.jpg
    style: "position: absolute; right: 0; bottom: 0; width: 100%; z-index: 3;"
  - type: sceneText
    text: Um dos polícias tirou do bolso um papel amarelado e desdobrou-o.
  - type: sceneText
    text: A Mathina e o Leo ficaram perplexos ao ver a cidade representada num suporte tão desatualizado. Os polícias explicaram que isso demonstrava bem o quanto a polícia se afastou da realidade atual e que quase não recebe qualquer apoio. O equipamento lógico desatualizado ainda estava disponível, mas era totalmente inútil.
  - type: sceneText
    text: Mathina observou detalhadamente o mapa.
  - type: dialog
    entries:
      - text: Então, na verdade, a questão é a seguinte ... É possível colocar dois polícias na cidade de forma que eles possam vigiar todas as ruas, - pensou ela para si mesmo.
        char: mathina
        mood: sad
  - type: game
    text: Ajuda a Mathina e o Leo a encontrarem um bom plano, movendo os 2 polícias no mapa.
    toolbarText: o utilizador pode movimentar 2 polícias no mapa.
    cta: dst
    url: http://www.rimosco.it/ew/LC_S3_CatsDogs/index.htm?v=1
  - type: dialog
    entries:
      - text: Claro, dois polícias não são suficientes! - exclamou a Mathina.
        char: mathina
        mood: sad
      - text: Claro que sabemos que não são suficientes por experiência própria. Mas será que podia provar isso ao chefe, menina? - perguntou um dos polícias. A Mathina lançou-lhe um olhar assassino.
        char: Second policeman
        mood: sad
      - text: Se nunca mais me chamar de menina, eu provarei. - o Leo riu-se e deu uma palmadinha no ombro da Mathina, enquanto um dos polícias concordava, quase a medo.
        char: mathina
        mood: sad
      - text: Então, olhem, aqui estão estas três ruas horizontais Euler, Hemachandra, Péter. São paralelas e não têm interseção. Agora, se o senhor controlar a primeira rua horizontal e o seu colega a segunda, de certeza que nenhum de vocês será capaz de inspecionar a terceira, porque não conseguem encontrar nenhum ponto na cidade onde possam ver duas ruas paralelas!
        char: mathina
        mood: sad
  - type: sceneText
    text: Os polícias ficaram fascinados com o argumento da Mathina. Por experiência, sabiam que duas pessoas não eram suficientes, mas não conseguiam explicar isso de forma lógica.
  - type: dialog
    entries:
      - text: Encontrei outra explicação! - vangloriou-se o Leo, enfiando um último pedaço de bolo na boca.
        char: leo
        mood: sad
      - text: Diz-me, espertinho! - disse a Mathina, esperando que Leo referisse algo estúpido.
        char: mathina
        mood: sad
      - text: Observem, senhores. Quantas ruas existem na cidade Logi? O senhor estava na Rua Hilbert, enquanto o seu colega estava na Rua Péter. O ladrão virou na Rua Gödel, nós viramos aqui, na Rua Hemachandra.
        char: leo
        mood: sad
      - text: A Rua Barcan-Marcus é perpendicular a ela, enquanto a Rua Constance-Jones atravessa as duas. A Rua Ladd-Franklin é perpendicular a Constance-Jones e ainda há a Rua Euler na fronteira norte da cidade. São, ao todo, oito estradas ou ruas.
        char: leo
        mood: sad
      - text: Agora, vamos verificar os cruzamentos. Qualquer que seja o cruzamento considerado, não há mais do que três estradas a cruzarem-se. Se encontrássemos dois cruzamentos com três estradas diferentes a cruzarem-se em cada um deles, mesmo assim vocês só poderiam supervisionar um máximo de seis ruas! Mas existem oito ruas na cidade!
        char: leo
        mood: sad
  - type: sceneText
    text: A Mathina acenou com a cabeça. Ela sabia que o Leo não era parvo. O facto de, na grande maioria dos casos, ele agir antes de pensar, não significava que não fosse capaz de pensar.
  - type: dialog
    entries:
      - text: Vocês os dois são fantásticos! - os polícias estavam maravilhados. - Podem dizer-nos quantos polícias são realmente no mínimo necessários? Seria bom abordar o Chefe da Polícia com uma proposta concreta.
        char: First policeman
        mood: sad
      - text: Se não são dois, então são três! - anunciou Leo.
        char: leo
        mood: sad
      - text: Não podemos dizer isso ainda - disse a Mathina. - Pelo menos três. - Se encontrarmos um bom plano em que três polícias fiscalizem todas as ruas, então três serão realmente suficientes.
        char: mathina
        mood: sad
