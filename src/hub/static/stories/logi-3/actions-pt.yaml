  - type: sceneText
    text: Este é o mapa das ruas da Cidade Logi. 
  - type: background
    src: logi-bg3.jpg
    style: "position: absolute; right: 0; bottom: 0; width: 100%; z-index: 2;"
  - type: sceneText
    text: Todas as ruas têm nomes de matemáticos famoso de todo o mundo.
  - type: image
    src: mathina-runs.png
    id: mathina-runs
    style: "width: 13%; top: 55%; right: 87%;"
  - type: image
    src: leo-runs-turned.png
    id: leo-runs-t
    style: "width: 12%; top: 54%; right: 36%;"
  - type: sceneText
    text: Mathina e Leo seguiam pelas ruas da cidade Logi. A Mathina tinha o lápis à mão e o Leo estava com o seu boné verde.
  - type: image
    src: leo-icon2.png
    id: leo-i2
    style: "width: 7%; top: 45%; right: 83%;"
  - type: image
    src: mathina-icon2.png
    id: mathina-i2
    style: "width: 4%; top: 29%; right: 87%;"
  - type: sceneText
    text: Foram até a Rua Hilbert em direção à esquina da Rua Péter.
  - type: image
    src: policeman-nr1-turn.png
    id: policeman1-t
    style: "width: 20%; top: 40%; right: 3%;"
  - type: image
    src: pm-icon-1.png
    id: pm1
    style: "width: 7%; top: 57%; right: 83%;"
  - type: sceneText
    text: Viram um polícia correndo à frente deles. Estava quase sem fôlego.
  - type: dialog
    entries:
      - text: Apanhem-no, por favor, apanhem-no! - gritou o polícia.
        char: first policeman
        mood: happy
  - type: animation
    target: pm1
    vars:
      duration: 3
      xPercent: 0
      yPercent: 130
      ease: power3.out
  - type: animation
    target: leo-i2
    vars:
      duration: 3
      xPercent: 0
      yPercent: 100
      ease: power3.out
  - type: sceneText
    text: O Leo seguiu-o imediatamente, correndo o mais rapidamente que podia, mal tocando no chão com os pés.
  - type: dialog
    entries:
      - text: Quem é que devemos apanhar? Onde?- perguntou a Mathina.
        char: mathina
        mood: sad
  - type: image
    src: policeman-nr2.png
    id: policeman2
    style: "width: 18%; top: 20%; right: 30%;"
  - type: image
    src: pm-icon-2.png
    id: pm2
    style: "width: 7%; top: 30%; right: 83%;"
  - type: sceneText
    text: Um segundo polícia reduziu a velocidade ao seu lado, para recuperar o fôlego.
  - type: sceneText
    text: "O polícia transportava uma grande variedade de ferramentas lógicas antigas: uma camuflagem, um voltímetro de tubo e um nível, entre outras. Eram mais um fardo do que outra coisa, já que estavam sempre a escorregar-lhe dos ombros e, claro, também porque eram pesadas."
  - type: image
    src: thief-icon.png
    id: thief-i
    style: "width: 7%; top: 75%; right: 55%;"
  - type: image
    src: thief.png
    id: thief
    style: "width: 14%; top: 45%; right: 57%;"
  - type: dialog
    entries:
      - text: Um  ladrão, um ladrão roubou todos os números pares desta cidade! - disse ele, ofegante.
        char: second policeman
        mood: sad
  - type: animation
