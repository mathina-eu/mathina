    url: /apps/logi-3-app/logi-3-app.htm?v=1
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"  
    entries:
      - text: Zwei Polizisten sind einfach nicht genug!
      #Of course, two cops are not enough!
        char: Mathina
        mood: surprised
      - text: Natürlich, das haben wir ja auch schon festgestellt. Aber kannst Du das auch der Polizei-Leitung beweisen?
      #Of course, we know that that's not enough. We experience it. But could you please prove this to the Chief, too, Miss?.
        char: second_policeman
        mood: serious
      - text: Das werde ich versuchen!
      #If you never call me Miss again, I will.
        char: Mathina
        mood: arguing
 # - type: sceneText
 #   style: "position: absolute; left: 600px; top: 5px;"
 #   text: Leo lachte und klopfte Mathina auf die Schulter. Die Polizisten nickten etwas verdattert.
    #Leo laughed and patted Mathina's shoulder, while one of the cops nodded almost in fright.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"  
    entries:
      - text: Schaut! Es gibt drei horizontale Straßen - die Euler-Straße, die Hemachandra-Straße und die Rozsa-Peter-Straße. Sie sind parallel und kreuzen sich nicht. Wenn einer von euch also die Euler-Straße bewacht und der andere die Hemachandra-Straße, dann kann natürlich keiner von euch auf der Rozsa-Peter-Straße stehen. Es gibt einfach keinen Ort, von dem aus man zwei parallele Straßen gleichzeitig bewachen kann.
      #So, look, here are these three horizontal streets - Euler, Hemachandra and Péter. They are parallel and have no intersection. Now, if you control the first horizontal road, that is Euler and your colleague the second, which is Hemachandra, then neither of you will be able to survey the third, Péter, for sure! Of course, because you can't find any spot in the city from where you can see two parallel streets!
        char: Mathina
        mood: talking
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"    
    text: Die Polizisten hörten Mathina aufmerksam zu. Sie wussten ja aus Erfahrung, dass zwei Leute nicht genug waren, aber sie konnten es bisher nicht logisch erklären.
    #The cops were fascinated by Mathina's reasoning. From experience they knew that two people were not enough, yet they couldn't explain it logically.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"  
    entries:
      - text: Ich habe noch eine andere Erklärung!
      #I found another explanation!
        char: Leo
        exposition: Leo verdrückte noch schnell das letzte Stück Kuchen.
        #Leo pushed the last bite of the cake into his mouth.
        mood: talking
      - text: Jetzt bin ich aber gespannt, Leo!
      #Now tell me, you really smart guy!
        char: Mathina
        exposition: Mathina erwartete, dass Leo etwas albernes sagen würde.
        #Mathina expected that Leo would say something stupid.
        mood: talking
      - text: Schauen wir uns doch einmal an, wieviele Straßen Logi-City insgesamt hat. Einer von euch Polizisten stand in der Hilbert-Straße, der andere war in der Rozsa-Peter-Straße. Der Dieb bog in die Gödel-Straße ab, und wir liefen alle über die Hemachandra-Straße ins Cafè.
      #Look, gentlemen. How many streets does Logi-city consist of? One of you was standing on Hilbert Road, while your colleague on Péter Street. The thief turned into Gödel Street, we turned into here, Hemachandra Street. 
        char: Leo
        mood: arguing
      - text: Die Barcan-Marcus-Straße verläuft senkrecht zur Hemachandra-Straße, während die Constance-Jones-Straße diese beiden Straßen kreuzt. Die Ladd-Franklin-Straße verläuft senkrecht zur Constance-Jones-Straße. Und dann gibt es noch die Euler-Straße ganz im Norden der Stadt. Das macht also acht Straßen insgesamt!
      #Barcan-Marcus Street is perpendicular to this, while Constance-Jones Street crosses both. Ladd-Franklin is perpendicular to Constance-Jones and then there is still the Euler Street on the northern border of the city. This is, no matter what, eight roads or streets. 
        char: Leo
        mood: arguing
      - text: Schauen wir mal die Kreuzungen an. Egal welche Stelle wir uns auf der Karte aussuchen, es gibt nirgendwo mehr als drei Straßen, die sich kreuzen. Wenn wir also eine Stelle mit zwei Schnittpunkten und drei unterschiedlichen Straßen finden, dann kann man von dort aus höchstens sechs Straßen gleichzeitig bewachen. Aber es gibt ja acht Straßen in Logi-City!
      #Now, let's check the intersections. Whichever we take, there are no more than three roads crossing. If we could find two intersections with three different roads crossing each, even then you could only keep watch over a maximum of six of them! But there are eight roads in town!
        char: Leo
        mood: arguing
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina nickte. Sie wusste, dass Leo eigentlich ziemlich schlau war. Auch wenn er oft Dinge tat, ohne vorher darüber nachzudenken. 
    #Mathina nodded. She knew that Leo wasn't as stupid as she thought. The fact that in the vast majority of cases he acts before thinking, doesn't mean that he is not able to think.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Ihr seid beide fantastisch! Könntet ihr uns bitte sagen wie viele Polizisten oder Polizistinnen wir mindestens brauchen? Es wäre gut, wenn wir der Polizei-Leitung gleich einen richtig guten Plan vorstellen könnten.
      #You are both fantastic! Would you please tell us how many policemen we actually need as a minimum? It would be good to approach the Chief of Police with a concrete proposal.
        char: first_policeman
        mood: normal
      - text: Ihr braucht nicht zwei, sondern drei Leute!
      #If not two, then three!.
        char: Leo
        mood: happy
      - text: Genau wissen wir das noch nicht. Es sind mindestens drei. Wir müssen uns gut überlegen, wo die Polizisten stehen sollen, damit sie alle Straßen sehen können. Wenn wir sie richtig platzieren, dann sind drei genug.
      #We can't tell this yet. At least three. If we find a good plan, in which three cops patrol all the streets, then three really will be enough.
        char: Mathina
        mood: talking
