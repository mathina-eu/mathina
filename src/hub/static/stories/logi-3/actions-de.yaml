    #Mathina offered her hand to the policeman lying on the ground
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Dann sah sie, wie Leo die Verfolgung des Diebs wieder aufnahm und in die Gödel-Straße rannte.
