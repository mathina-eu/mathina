  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Leo war so schnell gerannt, dass er nicht mehr bremsen konnte und mit dem ersten Polizisten zusammenstieß, der von der anderen Straßenseite heranlief.
