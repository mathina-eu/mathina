    text: Ein zweiter Polizist lief gerade zu Mathina und blieb neben ihr stehen, um nach Luft zu schnappen.
    # A second policeman was slowing down right beside her to catch a breath.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Der zweite Polizist trug einen Rucksack mit einer ganzen Reihe alter mathematischer Werkzeuge. Er hatte zum Beispiel einen Zirkel, einen Abakus und einen riesigen Primfaktorzerleger. Die Sachen waren ganz schön schwer, und der Rucksack rutschte dem Polizisten immer wieder von der Schulter herunter.
    #The cop carried a remarkable assortment of old logical tools, among others a disguise, a tube voltmeter, and a level. These were more of a burden since they kept slipping off the man's shoulders and of course they were heavy as well.
