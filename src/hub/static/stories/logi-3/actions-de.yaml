    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Bleib stehen, das schaffst du nicht alleine!
      #Come back, you have no chance!
        char: first_policeman
        mood: normal
      - text: Ich möchte aber den anderen Polizisten helfen. Gemeinsam fangen wir den Dieb!
      #I’ll help other cops, we'll hunt him down together!
        char: Leo
        mood: talking
      - text: Leider gibt es keine anderen Polizisten. Wir sind nur zu zweit. Jeder bewacht eine Hälfte der Stadt.
      #There are no more policemen! It's only the two of us, one at both ends of the town!
        char: first_policeman
        mood: normal
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Die Polizisten schauten sich verzweifelt an. Leo blieb verblüfft stehen.
    #The policemen looked at each other in despair. Leo stopped immediately. He was devastated.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Was? Ihr seid nur zu zweit?
