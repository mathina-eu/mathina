    text: Einer der Polizisten holte ein gelbliches Papier aus seiner Tasche und faltete es auseinander.
    #One of the policemen pulled out a yellowish paper from his pocket and unfolded it.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina und Leo schauten sich etwas überrascht an, so etwas altmodisches wie eine Straßenkarte hatten sie schon lange nicht mehr gesehen. Die Polizisten erklärten, dass sie nur alte Sachen hätten und sonst keine Hlilfe bekämen. Sie hatten diese alte Straßenkarte und die mathematischen Instrumente aus dem Rucksack, die bei der Suche nach Verbrechern aber oft nutzlos waren.
    #Mathina and Leo were perplexed to see the city on such an outdated medium. The policemen explained that this illustrated how far the police had withdrawn from physical reality and that they barely receive any support. The outdated logical equipment was still available, but it was entirely useless.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"    
    text: Mathina schaute sich die Karte genau an.
    #Mathina took a long look at the map. 
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"  
    entries:
      - text: Hmmm, die Frage ist doch die... Ist es möglich, zwei Polizisten so in der Stadt zu platzieren, dass sie alle Straßen überwachen können?
      #So, the question actually is the following... Is it possible to place two cops in the city in such a way, that they are able to survey all of the streets.
        char: Mathina
        mood: thinking
  - type: game
    text: Hilf Mathina und Leo dabei, die beiden Polizisten bestmöglich auf der Karte zu platzieren.
    #Help Mathina and Leo find a good plan by moving 2 policemen on the map.
    toolbarText: Wo sollen die Polizisten stehen?
    cta: Probiere es aus!
