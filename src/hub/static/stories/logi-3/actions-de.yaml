  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina und die Polizisten holten Leo ein und zu viert gingen sie in ein Café am Russell-Platz. Das war der größte Platz der Stadt.
    #They caught up with Leo, and finally sat down in a cafe on Russell Square, the city’s main square.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Wieso seid ihr denn nur zu zweit?
      #Why are there only the two of you?
        char: Mathina
        mood: surprised
      - text: Die Leitung der Polizei in Logi-City sagt, dass zwei Polizisten ausreichen. Alle anderen arbeiten jetzt in anderen Abteilungen, zm Beispiel in der Abteilung für Internetsicherheit.
      # Logi-city's Chief of Police says two policemen are more than enough. Everyone else has been relocated to the cyber-security unit.
        char: second_policeman
        mood: serious
      - text: Ich verstehe ja, das viele Verbrechen im Internet passieren. Aber so geht es nicht weiter. Ich habe versucht, die Polizei-Leitung davon zu überzeugen, dass wir hier auf den Straßen Verstärkung brauchen. Aber sie hat nur gesagt, dass wir unsere Arbeit ganz gut machen.
      #Of course I understand that most crimes are committed in cyberspace, but we can't bear this anymore here. I tried to convince him but he replied we are not doing our job well enough.
        char: first_policeman
        mood: normal
      - text: Ich glaube nicht, dass zwei Leute reichen, um eine ganze Stadt zu schützen.
      #I don't think two people are able to patrol this city.
        char: Leo
        exposition: Leo biss in einen Barcan-Marcus-Kuchen.
        #Leo bit into his Barcan-Marcus cake.
        mood: thinking
      - text: Ja, das haben wir auch gesagt. Aber niemand glaubt uns.
      #Yes, this was our argument, too, but he doesn't believe us.
        char: first_policeman
        mood: normal
      - text: Zeigt uns mal die Straßenkarte, bitte. Ich meine, immerhin sind wir in Logi-City, oder nicht? Vielleicht können wir die Polizei-Leitung mit der Macht der Logik überzeugen.
      #Show us the map of the city, please. We are in Logi-city, aren't we? Maybe the Chief can be persuaded by the power of logic. 
        char: Mathina
        mood: talking
  - type: clearImage
    id: leo-i2
  - type: clearImage
