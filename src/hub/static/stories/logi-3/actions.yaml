  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Come back, you have no chance!
        char: first_policeman
        mood: normal
      - text: I’ll help other cops, we'll hunt him down together!
        char: Leo
        mood: talking
      - text: There are no more policemen! It's only the two of us, one at both ends of the town!
        char: first_policeman
        mood: normal
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: The policemen looked at each other in despair. Leo stopped immediately. He was devastated.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: What? Only the two of you?
        char: Leo
        mood: surprised
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: The policemen nodded so emphatically that even Leo could see it from the distance.
