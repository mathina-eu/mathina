      - text: Let me help you. 
        char: Mathina
        mood: talking
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina offered her hand to the policeman lying on the ground
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina saw Leo already setting off on Gödel Street to catch the thief.
  - type: clearImage
