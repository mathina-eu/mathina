  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: They caught up with Leo, and finally sat down in a cafe on Russell Square, the city’s main square.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: Why are there only the two of you?
        char: Mathina
        mood: surprised
      - text: Logi-city's Chief of Police says two policemen are more than enough. Everyone else has been relocated to the cyber-security unit.
        char: second_policeman
        mood: serious
      - text: Of course I understand that most crimes are committed in cyberspace, but we can't bear this anymore here. I tried to convince him but he replied we are not doing our job well enough.
        char: first_policeman
        mood: normal
      - text: I don't think two people are able to patrol this city.
        char: Leo
        exposition: Leo bit into his Barcan-Marcus cake.
        mood: thinking
      - text: Yes, this was our argument, too, but he doesn't believe us.
        char: first_policeman
        mood: normal
      - text: Show us the map of the city, please. We are in Logi-city, aren't we? Maybe the Chief can be persuaded by the power of logic. 
        char: Mathina
        mood: talking
  - type: clearImage
