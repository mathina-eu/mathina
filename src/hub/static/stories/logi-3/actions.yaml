    style: "position: absolute; right: 0; bottom: 0; width: 100%; z-index: 3;"
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: One of the policemen pulled out a yellowish paper from his pocket and unfolded it.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina and Leo were perplexed to see the city on such an outdated medium. The policemen explained that this illustrated how far the police had withdrawn from physical reality and that they barely receive any support. The outdated logical equipment was still available, but it was entirely useless.
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"    
    text: Mathina took a long look at the map. 
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"  
    entries:
      - text: So, the question actually is the following... Is it possible to place two cops in the city in such a way, that they are able to survey all of the streets.
        char: Mathina
        mood: thinking
  - type: game
    tag: firstGame
    text: Help Mathina and Leo find a good plan by moving 2 policemen on the map.
    toolbarText: 
    cta: Try it yourself!
    url: apps/logi-3-app/logi-3-app.htm?v=1
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"  
    entries:
      - text: Of course, two cops are not enough!
        char: Mathina
        mood: surprised
      - text: Of course, we know that that's not enough. We experience it. But could you please prove this to the Chief, too, Miss?.
        char: second_policeman
        mood: serious
      - text: If you never call me Miss again, I will.
        char: Mathina
        mood: arguing
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Leo laughed and patted Mathina's shoulder, while one of the cops nodded almost in fright.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"  
    entries:
      - text: So, look, here are these three horizontal streets - Euler, Hemachandra and Péter. They are parallel and have no intersection. Now, if you control the first horizontal road, and your colleague the second, then neither of you will be able to survey the third, for sure! Of course, because you can't find any spot in the city from where you can see two parallel streets!
        char: Mathina
        mood: talking
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"    
    text: The cops were fascinated by Mathina's reasoning. From experience they knew that two people were not enough, yet they couldn't explain it logically.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"  
    entries:
      - text: I found another explanation!
        char: Leo
        exposition: Leo pushed the last bite of the cake into his mouth.
        mood: talking
      - text: Now tell me, you really smart guy!
        char: Mathina
        exposition: Mathina expected that Leo would say something stupid.
        mood: talking
      - text: Look, gentlemen. How many streets does Logi-city consist of? One of you was standing on Hilbert Road, while your colleague on Péter Street. The thief turned into Gödel Street, we turned into here, Hemachandra Street. 
        char: Leo
        mood: arguing
      - text: Barcan-Marcus Street is perpendicular to this, while Constance-Jones Street crosses both. Ladd-Franklin is perpendicular to Constance-Jones and then there is still the Euler Street on the northern border of the city. This is, no matter what, eight roads or streets. 
        char: Leo
        mood: arguing
      - text: Now, let's check the intersections. Whichever we take, there are no more than three roads crossing. If we could find two intersections with three different roads crossing each, even then you could only keep watch over a maximum of six of them! But there are eight roads in town!
        char: Leo
        mood: arguing
  - type: sceneText
    style: "position: absolute; left: 600px; top: 5px;"
    text: Mathina nodded. She knew that Leo wasn't as stupid as she thought. The fact that in the vast majority of cases he acts before thinking, doesn't mean that he is not able to think.
  - type: dialog
    style: "position: absolute; left: 600px; top: 5px;"
    entries:
      - text: You are both fantastic! Would you please tell us how many policemen we actually need as a minimum? It would be good to approach the Chief of Police with a concrete proposal.
        char: first_policeman
        mood: normal
      - text: If not two, then three!.
        char: Leo
        mood: happy
      - text: We can't tell this yet. At least three. If we find a good plan, in which three cops patrol all the streets, then three really will be enough.
        char: Mathina
        mood: talking
