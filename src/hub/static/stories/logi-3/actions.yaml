actions:
  - type: background
    src: logi-bg32.jpg
    style: "position: absolute; right: 0; bottom: 0; width: 100%; z-index: 1;"
  - type: sceneText
    text: This is the street map of Logi-city. 
  - type: background
    src: logi-bg3.jpg
    style: "position: absolute; right: 0; bottom: 0; width: 100%; z-index: 2;"
  - type: sceneText
    text: All streets bear names of famous mathematicians from all around the world. 
  - type: image
    src: mathina-runs.png
    id: mathina-runs
    style: "width: 13%; top: 55%; right: 87%;"
  - type: image
    src: leo-runs-turned.png
    id: leo-runs-t
    style: "width: 12%; top: 54%; right: 36%;"
  - type: sceneText
    text: Leo was wearing his green cap and Mathina kept her pencil at hand.
  - type: image
    src: leo-icon2.png
    id: leo-i2
    style: "width: 7%; top: 45%; right: 83%;"
  - type: image
    src: mathina-icon2.png
    id: mathina-i2
    style: "width: 4%; top: 29%; right: 87%;"
  - type: sceneText
    text: They walked on Hilbert Road towards the corner of Péter Street. 
  - type: image
    src: policeman-nr1-turn.png
    id: policeman1-t
    style: "width: 20%; top: 40%; right: 3%;"
  - type: image
    src: pm-icon-1.png
    id: pm1
    style: "width: 7%; top: 57%; right: 83%;"
  - type: sceneText
    text: They saw a policeman rushing ahead of them. He was almost out of breath. 
  - type: dialog
    entries:
      - text: Catch him, please catch him! - he cried.
        char: first policeman
        mood: happy
  - type: sceneText
    text: Leo immediately followed him, running as fast as he could, barely touching the ground with his feet.
  - type: dialog
    entries:
      - text: Who are we supposed to catch? - asked Mathina.
        char: mathina
        mood: sad
  - type: image
    src: policeman-nr2.png
    id: policeman2
    style: "width: 18%; top: 20%; right: 30%;"
  - type: image
    src: pm-icon-2.png
    id: pm2
    style: "width: 7%; top: 30%; right: 83%;"
  - type: sceneText
    text: A second police officer was slowing down right beside her to catch a breath.
  - type: sceneText
    text: The cop carried a remarkable assortment of old logical tools, among others a disguise, a tube voltmeter, and a level. These were more of a burden since they kept slipping off the man's shoulders and of course they were heavy as well.
  - type: image
    src: thief-icon.png
    id: thief-i
    style: "width: 7%; top: 75%; right: 55%;"
  - type: image
    src: thief.png
    id: thief
    style: "width: 14%; top: 45%; right: 57%;"
  - type: dialog
    entries:
      - text: A thief, a thief stole all the even numbers of this town! - he said gasping heavily.
        char: second policeman
        mood: sad
  - type: animation
    target: leo-i2
    vars:
      duration: 3
      xPercent: 300
      yPercent: 330
      ease: power3.out
  - type: sceneText
    text: Leo had already reached the corner, and quickly disappeared onto Péter Street. 
  - type: sceneText
    text: Mathina took a couple of bags off the policeman's shoulder to speed up the chase. 
  - type: animation
    target: pm2
    vars:
      duration: 3
      xPercent: 150
      yPercent: 385
      ease: power3.out
  - type: animation
    target: mathina-i2
    vars:
      duration: 3
      xPercent: 170
      yPercent: 400
      ease: power3.out
  - type: clearImage
    id: pm1
  - type: sceneText
    text: When they reached the Hilbert-Péter corner, they saw that Leo was only a few meters away from the thief. 
  - type: animation
    target: leo-i2
    vars:
      duration: 1
      xPercent: 330
      yPercent: 330
      ease: power3.out
  - type: sceneText
    text: The boy stepped forward, reached out for the man, and almost grabbed the stalk of the digit 4, which was sticking out of the bag. 
  - type: animation
    target: thief-i
    vars:
      duration: 1
      xPercent: 80
      yPercent: -100
      ease: power3.out
  - type: sceneText
    text: But the thief suddenly turned left onto Gödel Street.
  - type: image
    src: pm-icon-1.png
    id: pm1
    style: "width: 7%; top: 77%; right: 58%;"
  - type: sceneText
    text: Leo could not slow down anymore, and found himself crashing into the policeman running from the other end of Péter Street.
  - type: animation
    target: mathina-i2
    vars:
      duration: 3
      xPercent: 500
      yPercent: 400
      ease: power3.out
  - type: dialog
    entries:
      - text: Let me help you - Mathina offered her hand to the policeman lying on the ground. 
        char: Mathina
        mood: sad
  - type: sceneText
    text: Mathina saw Leo already setting off on Gödel Street to catch the thief.
  - type: clearImage
    id: thief-i
  - type: animation
    target: leo-i2
    vars:
      duration: 1
      xPercent: 410
      yPercent: 170
      ease: power3.out
  - type: dialog
    entries:
      - text: Come back, you have no chance! - cried the policeman pulling himself together.
        char: First policeman
        mood: sad
      - text: I’ll help other cops, we'll hunt him down together - Leo shouted, turning back.
        char: Leo
        mood: sad
      - text: There are no more policemen! It's only the two of us, one at both ends of the town! - the policemen looked at each other in despair. 
        char: First policeman
        mood: sad
      - text: Leo stopped immediately. He was devastated. - What? Only the two of you?
        char: Leo
        mood: sad
  - type: sceneText
    text: The policemen nodded so emphatically that even Leo could see it from the distance.
  - type: animation
    target: leo-i2
    vars:
      duration: 1
      xPercent: 70
      yPercent: 0
      ease: power3.out
  - type: animation
    target: mathina-i2
    vars:
      duration: 3
      xPercent: 300
      yPercent: 0
      ease: power3.out
  - type: animation
    target: pm2
    vars:
      duration: 3
      xPercent: 130
      yPercent: 10
      ease: power3.out
  - type: animation
    target: pm1
    vars:
      duration: 3
      xPercent: -50
      yPercent: -400
      ease: power3.out
  - type: sceneText
    text: They caught up with Leo, then at the meeting of five corners, turned left onto Hemachandra Street, and finally sat down in a cafe on Russell Square, the city’s main square.
