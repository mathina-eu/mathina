    text: Mathina strahlte Flamma an. Nachdem sie sich umarmt hatten, setzte sich Mathina zu Leo an den Frühstückstisch.
    #Mathina was beaming when she saw Flamma. After giving her a hug she sat down at the breakfast table with Leo.

  - type: dialog
