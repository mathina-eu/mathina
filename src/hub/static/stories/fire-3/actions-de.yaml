  - type: sceneText
    text: Die drei hielten ein paar Hundert Meter vor dem Schloss an, wo auch die anderen Trainerinnen und Trainer waren. Flamma begrüßte einen Zauberer mit einem phantastischen Phönix. Der Vogel war wie riesiger Adler, mit leuchtend roten und türkisen Federn. Zwischen den Federn konnte man ein Glühen erkennen, so als ob der Feuervogel selbst brennen würde. Sein langer Schwanz endete in orange-grünen Federn, die leise Funken sprühten, und es quoll bunter Rauch hervor.
    #    The three stopped a few hundred meters from the castle, where the other trainers were. Flamma greeted a man with a fantastic phoenix. The animal was like an enormous eagle, with bright red and turquoise feathers. Between the feathers, you could see a glow as if the firebird itself was burning. A long-tail ended in orange and green feathers that were sparking quietly, releasing a multi-colored smoke.


