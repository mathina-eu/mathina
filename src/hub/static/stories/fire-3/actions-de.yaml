  - type: sceneText
    text: Leo war etwas abseits und dachte, dass er ja auch einen Phönix fliegen könnte. Ja, er war jünger als Mathina, aber er fühlte sich absolut bereit dazu. Er hing immer noch seinen Gedanken nach, als ein anderer Phönix angeflogen kam und auf Flammas Arm landete. Er hatte leuchtend blaue und rote Federn, und das Glühen war irgendwie mehr lila als das bei Flick. Was Leo aber auch sofort auffiel, waren die weißen, ausdruckslosen Augen des Phönix.
    #Leo was around, thinking that he could also try to fly the phoenix. He was younger than Mathina, but he felt he was as ready as anyone. He was still contemplating this thought when he saw another phoenix, who had just landed on Flamma's hand. It had bright blue and red feathers, and the glow was more violet than Flick’s. But what Leo immediately noted was that its eyes were blank.

