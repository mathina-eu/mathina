      flamma: right
    entries:
    
      - char: flamma
        text: Es gibt spannende Neuigkeien, Mathina! Im Schloss von Arisa ist ein Feuervogel-Wettrennen geplant. Letztes Mal bist Du so gut geflogen, dass ich dachte, Du willst vielleicht mitmachen. Es wird allerdings ganz anders sein, und schwieriger als das, was Du bisher gemacht hast. 
        #Diesmal werden keine Drachen fliegen, sondern andere Feuervögel, die ihr noch nicht gesehen habt: Phönixe. Ich habe schon mit Deiner Oma gesprochen, Mathina, und sie würde sich freuen, wenn Du mit nach Arisa kommst und dort einen Phönix treffen und trainieren wirst. Möchtest Du mitkommen und es versuchen?"
        #Exciting news Mathina! There is a firebird race in the castle of  Arisa. You did so well last time that I thought that you would like to participate. However, this time is very different and more difficult. This time it is not dragons who participate, but other firebirds that you haven’t seen yet: the phoenixes. I have talked to your grandmother and she is happy for you to come to Arisa to meet and train one phoenix. Do you want to come and try?
        
      - char: flamma
        text: "Diesmal werden keine Drachen fliegen, sondern andere Feuervögel, die ihr noch nicht gesehen habt: Phönixe. Ich habe schon mit Deiner Oma gesprochen, Mathina, und sie würde sich freuen, wenn Du mit nach Arisa kommst und dort einen Phönix treffen und trainieren wirst. Möchtest Du mitkommen und es versuchen?"
        #Exciting news Mathina! There is a firebird race in the castle of  Arisa. You did so well last time that I thought that you would like to participate. However, this time is very different and more difficult. This time it is not dragons who participate, but other firebirds that you haven’t seen yet: the phoenixes. I have talked to your grandmother and she is happy for you to come to Arisa to meet and train one phoenix. Do you want to come and try?

      - char: mathina
        text: Ja, na klar! Lass uns gleich losgehen!
        #yes! of course! let's go!
