  - type: game
    text: "Die Flugbahn des Phönix kann durch ein Polynom beschrieben werden, das ist eine Funktion der Variablen x. Passe die magischen Zahlen (Koeffizienten) für jede Potenz von x an, und entwerfe so die Flugbahn für Flick. Pass auf, dass sie um die Hindernisse herum führt, damit er sich nicht weh tut."
    #"The flight path of the phoenix can be described by a polynomial, which is a function of the variable x. Adjust the magical numbers (coefficients) for each power of x and create a path for Flick. Avoid all obstacles, so he does not hurt himself."
    toolbarText: Passe die Flugbahn mit Hilfe der Funktion unten an.
    #Adjust the flight path through the function below.
