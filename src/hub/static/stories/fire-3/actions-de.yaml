  - type: sceneText
    text: Auf dem Weg nach Arisa, erzählte Flamma ihnen, wie das Rennen ablaufen würde, und welche Tiere daran teilnehmen würden.
    #When they arrived, Flamma described how the race worked and the animals they were going to find.

  - type: dialog
    avatarAlign:
      mathina: left
      leo: left
      flamma: right

    entries:
      - char: flamma
        text: Die Phönixe sind anders als Einhorndrachen, die ja vorwärts und rückwärts fliegen können und auch in der Luft anhalten. Phönixe sind eher wie Adler, die nur vorwärts fliegen können.
        #The phoenixes are not like unidragons, that can fly backward, forwards, or stop in the air.  Phoenixes are like eagles, they can only fly forwards.
        mood: normal

      - char: flamma
        text: Sie orientieren sich, indem sie auf den Boden schauen. Dadurch fliegen sie immer mit derselben Geschwindigkeit in Bezug auf den Boden. Anders gesagt, wenn Du den Schatten des Phönix beobachtest, bewegt der sich mit einer konstanten Geschwindigkeit, egal ob der Phönix gerade aufwärts, abwärts oder auf gleichbleibender Höhe fliegt.
        #They orient themselves by looking at the ground, so they always fly forwards with the same speed relative to the ground. In other words, if you see their shadow right below the phoenix, that shadow moves forward at a constant speed, regardless of whether the phoenix flies rising, descending, or steady at the same height.
        mood: normal

      - char: flamma
        text: So wie die Einhorndrachen sind auch die Phönixe sehr intelligent. Wir können trainieren, mit ihnen zu kommunizieren, so dass wir ihnen sagen können, wohin sie fliegen sollen.
        #Like the unidragons, the phoenixes are very intelligent and can be trained so that we can communicate with them and tell them where to fly.
        mood: normal

      - char: mathina
        text: Wenn sie immer mit derselben Geschwindigkeit vorwärts fliegen, wie kann es denn dann ein Wettrennen geben? Sie kommen dann ja immer zur selben Zeit am Ziel an.
        #If they always move with the same speed forwards, how is that a race? They will always arrive at the same time to the finish line.

        mood: arguing
      - char: flamma
        text: Ja, sie fliegen wirklich immer mit derselben Geschwindigkeit vorwärts, aber im Rennen geht es gar nicht um die Geschwindigkeit. Es geht darum, Hindernissen auszuweichen, die von Magiern in die Luft gezaubert werden.
        #You are right, they always move at the same speed forward, but this race is not about speed, it is about avoiding the obstacles that the wizards will put in the sky.

      - char: mathina
        text: Hindernisse?
        #Obstacles?


        mood: surprised
      - char: flamma
        text: Ja, du wirst alles sehen, wenn wir zum Schloss kommen.
        #Yes, you will see, once we get to the castle.

