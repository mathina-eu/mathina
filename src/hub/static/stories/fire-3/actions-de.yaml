  - type: sceneText
    text: >
       Leo hatte es geschafft mit Liz zu fliegen, Flamma war beeindruckt. Mathina war auch froh, dass Leo auf diese neue Methode gekommen war, und sie hatte eine Idee:
    #Leo had a big success flying Liz, Flamma was impressed. Mathina was also happy that Leo had found a new way to lead the phoenix, and she had an idea:

  - type: dialog
    avatarAlign:
      mathina: left
      leo: left
      flamma: right

    entries:
      - char: mathina
        text: Leo, du kannst jetzt Liz sagen, wann sie aufwärts und wann abwärts fliegen soll. Und ich habe gelernt, wie man einem Phönix die Höhe sagt, bei der er nach einer bestimmten Strecke sein wird. Warum kombinieren wir nicht einfach die beiden Strategien?
        #Leo, you learned a way to tell the phoenix when to rise and descend. I learned a way to tell the phoenix a height at any flown distance. Why don’t we mix the two things together?
        mood: talking

