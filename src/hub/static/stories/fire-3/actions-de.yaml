    text: Hinter der nächsten Biegung öffnete sich ein weites Feld, und Mathina konnte das Schloss in der Ferne erkennen. Es war ein altes aber festes Gebäude, das mitten auf dem Feld stand, mit Türmen, Fenstern und Mauern. Es würde sich gut als Festung eignen, falls es jemals nötig sein sollte, es zu verteidigen. Vor dem Schloss gab es eine große Freifläche, die genügend Platz für die Aktivitäten des Festivals bot. Einige Drachen und Phönixe flogen schon in der Luft, und man sah ihre Trainerinnen und Trainer am Boden dirigieren. Es gab auch Zauberkundige, die mit ihren Zauberstäben Feuerbälle in die Luft warfen.
    #After the next bend, a vast field opened and Mathina saw the castle in the distance. It was an old but solid building in the middle of a field, with towers, windows, and walls. It would be a fantastic fortress if ever it had to be protected. High mountains raised behind the castle, covered by snow, and at the front, the valley provided a large clearing, with ample space for all the activities that were happening. Some dragons and phoenixes were on the ground, with some trainers taking care of them. At some distance, some wizards wand in hand were levitating fireballs and making clouds of smoke.

